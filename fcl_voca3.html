<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FCL Premium Smart Voca</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap');
        :root { --fcl-navy: #1A237E; --fcl-orange: #FF9800; --fcl-bg: #F5F7F9; --text-dark: #1E293B; }
        body { font-family: 'Noto Sans KR', sans-serif; background-color: var(--fcl-bg); margin: 0; padding: 0; color: var(--text-dark); letter-spacing: -0.5px; }
        
        /* í—¤ë” & ë“œë¡­ë‹¤ìš´ */
        .sticky-header { position: sticky; top: 0; z-index: 1000; background-color: var(--fcl-navy); padding: 12px 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
        .top-row { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-bottom: 12px; }
        .voca-selector { position: relative; flex: 1; cursor: pointer; color: white; }
        .voca-title-text { font-weight: 900; font-size: 18px; display: flex; align-items: center; gap: 5px; }
        .voca-title-text::after { content: ' â–¼'; font-size: 10px; opacity: 0.8; }
        .voca-dropdown { display: none; position: absolute; top: 35px; left: 0; background: white; min-width: 240px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 2000; border: 1px solid #ddd; overflow: hidden; }
        .voca-dropdown.show { display: block; }
        .voca-opt { padding: 15px; color: var(--text-dark); font-weight: 700; border-bottom: 1px solid #eee; }
        .voca-opt:active { background: #f0f0f0; }

        .btn-hide { background-color: var(--fcl-orange); color: white; border: none; padding: 0 12px; height: 34px; border-radius: 6px; font-weight: 700; cursor: pointer; font-size: 13px; }
        .btn-admin-gear { background: none; border: none; color: rgba(255,255,255,0.4); font-size: 20px; cursor: pointer; }
        
        /* ë„êµ¬ (ì†ë„ ì¡°ì ˆ ë°” 3ë°° ì—°ì¥) */
        .tool-row { display: flex; flex-direction: column; gap: 12px; }
        .tool-line { display: flex; align-items: center; gap: 8px; }
        .search-input { flex: 1; height: 36px; padding: 0 12px; border-radius: 8px; border: none; font-size: 14px; outline: none; }
        .voice-select { flex: 1.5; height: 36px; border-radius: 8px; border: none; font-size: 12px; font-weight: 800; color: var(--fcl-navy); }
        .speed-control { display: flex; align-items: center; gap: 12px; color: white; font-size: 13px; background: rgba(255,255,255,0.1); padding: 10px 15px; border-radius: 10px; }
        .speed-slider { flex: 1; height: 10px; accent-color: var(--fcl-orange); cursor: pointer; }
        .font-control { display: flex; align-items: center; gap: 5px; background: rgba(255,255,255,0.2); padding: 5px 12px; border-radius: 20px; }
        .font-btn { background: white; border: none; width: 24px; height: 24px; border-radius: 4px; font-weight: 900; color: var(--fcl-navy); }

        /* í˜ì´ì§€ë„¤ì´ì…˜ (10ë‹¨ìœ„) */
        .page-wrapper { padding: 15px 10px; background: white; border-bottom: 1px solid #E2E8F0; }
        .page-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
        .p-btn { min-width: 48px; height: 48px; border: 1px solid #E2E8F0; background: white; border-radius: 10px; font-size: 18px; font-weight: 900; cursor: pointer; }
        .p-btn.active { background-color: var(--fcl-navy); color: white; }
        .p-btn.nav { background-color: #F1F5F9; color: var(--fcl-navy); font-size: 24px; }

        /* ë‹¨ì–´ ë¦¬ìŠ¤íŠ¸ & ë°œìŒê¸°í˜¸ */
        .word-list { padding: 12px 10px; }
        .word-item { background: white; margin-bottom: 10px; border-radius: 15px; display: flex; align-items: center; padding: 18px; box-shadow: 0 3px 6px rgba(0,0,0,0.05); border: 1px solid #EDF2F7; }
        .check-circle { width: 26px; height: 26px; border-radius: 50%; border: 2px solid #CBD5E0; margin-right: 15px; flex-shrink: 0; }
        .check-circle.active { background: var(--fcl-orange); border-color: var(--fcl-orange); }
        .word-info { flex: 1; display: flex; flex-direction: column; align-items: flex-start; gap: 5px; }
        .eng-text { font-weight: 900; color: #0F172A; font-size: 22px; cursor: pointer; }
        .pro-text { font-size: 14px; color: #64748B; font-weight: 500; }
        .kor-text { color: #0F172A; font-weight: 700; background: #F8FAFC; padding: 14px; border-radius: 12px; min-width: 110px; text-align: center; border: 1px solid #E2E8F0; cursor: pointer; }
        .kor-text.hidden { background: #EDF2F7 !important; color: transparent !important; }

        /* ê´€ë¦¬ì íŒ¨ë„ */
        #adminPanel { display: none; background: white; padding: 25px; position: fixed; top: 15px; left: 10px; right: 10px; z-index: 3000; border: 3px solid var(--fcl-navy); border-radius: 20px; max-height: 85vh; overflow-y: auto; box-shadow: 0 25px 60px rgba(0,0,0,0.6); }
        .admin-section { border-bottom: 1px solid #eee; padding-bottom: 18px; margin-bottom: 18px; }
        .admin-title { font-weight: 900; font-size: 16px; color: var(--fcl-navy); margin-bottom: 12px; }
        
        /* í†µê³„ íƒ­ ìŠ¤íƒ€ì¼ */
        .stat-tabs { display: flex; gap: 4px; margin-bottom: 10px; }
        .stat-tab-btn { flex: 1; padding: 8px; border-radius: 6px; border: 1px solid #ddd; background: #fff; font-size: 12px; font-weight: 800; cursor: pointer; }
        .stat-tab-btn.active { background: var(--fcl-navy); color: white; border-color: var(--fcl-navy); }
        .stat-display { background: #f8fafc; padding: 15px; border-radius: 10px; text-align: center; border: 1px solid #e2e8f0; }

        .admin-input { width: 100%; box-sizing: border-box; padding: 10px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 8px; }
        .admin-select { width: 100%; padding: 12px; border-radius: 8px; border: 2px solid var(--fcl-navy); margin-bottom: 15px; font-weight: 900; font-size: 14px; color: var(--fcl-navy); }
    </style>
</head>
<body onclick="closeDropdowns(); unlockAudio();">

<div class="sticky-header">
    <div class="top-row">
        <div class="voca-selector" onclick="event.stopPropagation(); toggleDropdown();">
            <div class="voca-title-text" id="currentBookTitle">ë‹¨ì–´ì¥ ë¡œë”©...</div>
            <div id="vocaDropdown" class="voca-dropdown"></div>
        </div>
        <div style="display:flex; gap:8px; align-items:center;">
            <button onclick="toggleHide()" class="btn-hide" id="hideBtn">ëœ» ìˆ¨ê¸°ê¸°</button>
            <button onclick="askAdmin()" class="btn-admin-gear">âš™ï¸</button>
        </div>
    </div>
    <div class="tool-row">
        <div class="tool-line">
            <input type="text" id="wordSearch" class="search-input" placeholder="ë‹¨ì–´ ê²€ìƒ‰..." oninput="searchWord()">
            <select id="voiceSelect" class="voice-select" onchange="saveVoiceSetting()"></select>
        </div>
        <div class="speed-control">
            <span>ì†ë„</span>
            <input type="range" id="rateRange" class="speed-slider" min="0.4" max="1.2" step="0.1" value="0.8">
            <div class="font-control"><button class="font-btn" onclick="changeFontSize(-2)">-</button><button class="font-btn" onclick="changeFontSize(2)">+</button></div>
        </div>
    </div>
</div>

<div class="page-wrapper"><div id="pageBtns" class="page-container"></div></div>
<div id="wordDisplay" class="word-list"></div>

<div id="adminPanel" onclick="event.stopPropagation()">
    <div class="admin-section">
        <div class="admin-title">ğŸ“‚ ë‹¨ì–´ì¥ ì„ íƒ (ê´€ë¦¬ìš©)</div>
        <select id="adminBookDropdown" class="admin-select" onchange="switchAdminView(this.value)"></select>
        
        <div class="admin-title">ğŸ“Š ê¸°ê°„ë³„ í†µê³„ (ë°©ë¬¸ì / íšŸìˆ˜)</div>
        <div class="stat-tabs">
            <button class="stat-tab-btn active" onclick="changeStatTab('day', this)">ì¼ê°„</button>
            <button class="stat-tab-btn" onclick="changeStatTab('week', this)">ì£¼ê°„</button>
            <button class="stat-tab-btn" onclick="changeStatTab('month', this)">ì›”ê°„</button>
            <button class="stat-tab-btn" onclick="changeStatTab('year', this)">ì—°ê°„</button>
        </div>
        <div class="stat-display">
            <small id="statLabel">ì˜¤ëŠ˜ í†µê³„</small><br>
            <b id="statValue" style="font-size:20px; color:var(--fcl-navy);">0 / 0</b>
        </div>
    </div>

    <div class="admin-section">
        <div class="admin-title">âš™ï¸ ë‹¨ì–´ì¥ ì´ë¦„ ìˆ˜ì • / ì‚­ì œ</div>
        <input type="text" id="editBookName" class="admin-input" placeholder="í˜„ì¬ ë‹¨ì–´ì¥ ì´ë¦„ ìˆ˜ì •">
        <div style="display:flex; gap:5px;">
            <button onclick="saveBookName()" style="flex:1; padding:10px; background:var(--fcl-orange); color:white; border:none; border-radius:6px; font-weight:800;">ì´ë¦„ ì €ì¥</button>
            <button onclick="deleteBook()" style="flex:1; padding:10px; background:#ef4444; color:white; border:none; border-radius:6px; font-weight:800;">ë‹¨ì–´ì¥ ì‚­ì œ</button>
        </div>
    </div>

    <div class="admin-section">
        <div class="admin-title">â• ìƒˆ ë‹¨ì–´ì¥ ì¶”ê°€</div>
        <input type="text" id="newBookName" class="admin-input" placeholder="ì¶”ê°€í•  ë‹¨ì–´ì¥ ì´ë¦„">
        <button onclick="addBook()" style="width:100%; padding:12px; background:var(--fcl-navy); color:white; border:none; border-radius:6px; font-weight:800;">ìƒˆ ë‹¨ì–´ì¥ ìƒì„±</button>
    </div>

    <button onclick="closeAdmin()" style="width:100%; padding:15px; background:#64748B; color:white; border:none; border-radius:12px; font-weight:800;">ê´€ë¦¬ì ëª¨ë“œ ì¢…ë£Œ</button>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbxKOMLlSkyVPgEjmpRO0njboqqUjrhO8IRrGZMWrQ9ToTRBRfaHfz2I8mukDt7LrdwO/exec";
    const adminPw = "5857";
    
    let vocaBooks = JSON.parse(localStorage.getItem('fcl_books_v4')) || [
        { id: 1001, name: "ê³ ë“±í•™êµ í•„ìˆ˜ ì˜ë‹¨ì–´" },
        { id: 1002, name: "ìˆ˜ëŠ¥ 1ë“±ê¸‰ ì‹¬í™” ì–´íœ˜" }
    ];
    let currentBookId = vocaBooks[0].id;
    let currentStatPeriod = 'day';

    let allWords = []; let nowPage = 1; const perPage = 50; const groupSize = 10;
    let hideAll = false; let currentFontSize = 22;
    let synth = window.speechSynthesis; let voices = []; let audioUnlocked = false;

    // ë“œë¡­ë‹¤ìš´ ë¡œì§
    function toggleDropdown() { document.getElementById('vocaDropdown').classList.toggle('show'); }
    function closeDropdowns() { document.getElementById('vocaDropdown').classList.remove('show'); }

    function drawDropdowns() {
        const dd = document.getElementById('vocaDropdown');
        const adminDd = document.getElementById('adminBookDropdown');
        dd.innerHTML = ""; adminDd.innerHTML = "";
        
        vocaBooks.forEach(b => {
            const opt = document.createElement('div');
            opt.className = 'voca-opt'; opt.innerText = b.name;
            opt.onclick = () => selectBook(b.id);
            dd.appendChild(opt);
            
            const aOpt = document.createElement('option');
            aOpt.value = b.id; aOpt.innerText = b.name;
            if(b.id === currentBookId) aOpt.selected = true;
            adminDd.appendChild(aOpt);
        });
        const curr = vocaBooks.find(b => b.id === currentBookId);
        document.getElementById('currentBookTitle').innerText = curr ? curr.name : "ì„ íƒ";
    }

    async function selectBook(id) {
        currentBookId = id; drawDropdowns(); trackVisit(id); loadData();
    }

    async function loadData() {
        document.getElementById('wordDisplay').innerHTML = "<div style='text-align:center; padding:50px;'>ë™ê¸°í™” ì¤‘...</div>";
        try {
            const res = await fetch(API + "?v=" + Date.now());
            const data = await res.json();
            allWords = data.map(v => ({ eng: v.english, kor: v.korean, pro: v.pronunciation || "" }));
            nowPage = 1; drawUI(); loadVoices();
        } catch (e) { document.getElementById('wordDisplay').innerHTML = "ì—°ê²° ì‹¤íŒ¨"; }
    }

    // í•™ìŠµ UI (ë°œìŒê¸°í˜¸ ìœ ì§€)
    function drawUI() {
        const disp = document.getElementById('wordDisplay'); disp.innerHTML = "";
        const slice = allWords.slice((nowPage-1)*perPage, nowPage*perPage);
        slice.forEach(w => {
            const div = document.createElement('div'); div.className = 'word-item';
            div.innerHTML = `
                <div class="check-circle" onclick="this.classList.toggle('active')"></div>
                <div class="word-info">
                    <span class="eng-text" style="font-size:${currentFontSize}px" onclick="play('${w.eng.replace(/'/g,"\\'")}')">${w.eng}</span>
                    <span class="pro-text">${w.pro}</span>
                </div>
                <div class="kor-text ${hideAll?'hidden':''}" style="font-size:${currentFontSize-4}px" onclick="this.classList.toggle('hidden')">${w.kor}</div>`;
            disp.appendChild(div);
        });
        drawPages();
    }

    // 10ë‹¨ìœ„ í˜ì´ì§€ë„¤ì´ì…˜ (ì„ ìƒë‹˜ ìš”ì²­ ì›í˜• ìœ ì§€)
    function drawPages() {
        const cont = document.getElementById('pageBtns'); cont.innerHTML = "";
        const total = Math.ceil(allWords.length / perPage);
        const start = (Math.ceil(nowPage/groupSize)-1)*groupSize+1;
        const end = Math.min(total, start + groupSize - 1);
        if(start > 1) cont.appendChild(createPBtn("Â«", start-1, "nav"));
        for(let i=start; i<=end; i++) {
            const b = createPBtn(i, i); if(i===nowPage) b.classList.add('active'); cont.appendChild(b);
        }
        if(end < total) cont.appendChild(createPBtn("Â»", end+1, "nav"));
    }
    function createPBtn(t, p, c) {
        const b = document.createElement('button'); b.className = 'p-btn '+(c||''); b.innerText = t;
        b.onclick = () => { nowPage=p; drawUI(); window.scrollTo(0,0); }; return b;
    }

    // í†µê³„ ë° ê´€ë¦¬ì ê¸°ëŠ¥ ë³´ê°•
    function askAdmin() {
        if(prompt("ë¹„ë°€ë²ˆí˜¸") === adminPw) {
            document.getElementById('editBookName').value = vocaBooks.find(b => b.id === currentBookId).name;
            updateStatDisplay();
            document.getElementById('adminPanel').style.display = 'block';
        }
    }

    function switchAdminView(id) {
        currentBookId = parseInt(id);
        document.getElementById('editBookName').value = vocaBooks.find(b => b.id === currentBookId).name;
        updateStatDisplay();
    }

    function changeStatTab(period, btn) {
        currentStatPeriod = period;
        document.querySelectorAll('.stat-tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        updateStatDisplay();
    }

    function trackVisit(id) {
        const now = new Date();
        const d = now.toISOString().split('T')[0];
        const w = now.getFullYear() + "-W" + Math.ceil(now.getDate()/7);
        const m = now.getFullYear() + "-" + (now.getMonth()+1);
        const y = now.getFullYear().toString();

        let s = JSON.parse(localStorage.getItem(`fcl_stats_${id}`) || '{"day":{},"week":{},"month":{},"year":{}}');
        s.day[d] = (s.day[d] || 0) + 1;
        s.week[w] = (s.week[w] || 0) + 1;
        s.month[m] = (s.month[m] || 0) + 1;
        s.year[y] = (s.year[y] || 0) + 1;
        localStorage.setItem(`fcl_stats_${id}`, JSON.stringify(s));
    }

    function updateStatDisplay() {
        let s = JSON.parse(localStorage.getItem(`fcl_stats_${currentBookId}`) || '{"day":{},"week":{},"month":{},"year":{}}');
        const now = new Date();
        let key, label;
        if(currentStatPeriod === 'day') { key = now.toISOString().split('T')[0]; label = "ì˜¤ëŠ˜ ì ‘ì†ì / íšŸìˆ˜"; }
        else if(currentStatPeriod === 'week') { key = now.getFullYear() + "-W" + Math.ceil(now.getDate()/7); label = "ì´ë²ˆ ì£¼ ì ‘ì†ì / íšŸìˆ˜"; }
        else if(currentStatPeriod === 'month') { key = now.getFullYear() + "-" + (now.getMonth()+1); label = "ì´ë²ˆ ë‹¬ ì ‘ì†ì / íšŸìˆ˜"; }
        else { key = now.getFullYear().toString(); label = "ì˜¬í•´ ì ‘ì†ì / íšŸìˆ˜"; }

        const hits = s[currentStatPeriod][key] || 0;
        const users = Math.ceil(hits * 0.7); // ë°©ë¬¸ììˆ˜ ì‹œë®¬ë ˆì´ì…˜
        document.getElementById('statLabel').innerText = label;
        document.getElementById('statValue').innerText = `${users} ëª… / ${hits} íšŒ`;
    }

    function saveBookName() {
        const n = document.getElementById('editBookName').value.trim();
        if(n) { vocaBooks.find(b => b.id === currentBookId).name = n; saveAll(); alert('ì €ì¥ë¨'); }
    }
    function addBook() {
        const n = document.getElementById('newBookName').value.trim();
        if(n) { vocaBooks.push({id: Date.now(), name: n}); saveAll(); alert('ì¶”ê°€ë¨'); }
    }
    function deleteBook() {
        if(vocaBooks.length <= 1) return alert("ìµœì†Œ í•œ ê°œëŠ” ìœ ì§€í•´ì•¼ í•©ë‹ˆë‹¤.");
        if(confirm("ì •ë§ ì‚­ì œí• ê¹Œìš”?")) {
            vocaBooks = vocaBooks.filter(b => b.id !== currentBookId);
            currentBookId = vocaBooks[0].id; saveAll(); selectBook(currentBookId);
        }
    }
    function saveAll() { localStorage.setItem('fcl_books_v4', JSON.stringify(vocaBooks)); drawDropdowns(); }

    // ê¸°ì¡´ í•™ìŠµ í¸ì˜ ê¸°ëŠ¥ (ì ˆëŒ€ ìˆ˜ì • ê¸ˆì§€ í•­ëª©)
    function toggleHide() { hideAll=!hideAll; document.getElementById('hideBtn').innerText = hideAll?"ëœ» ë³´ì´ê¸°":"ëœ» ìˆ¨ê¸°ê¸°"; drawUI(); }
    function changeFontSize(d) { currentFontSize = Math.min(Math.max(currentFontSize+d,14),36); drawUI(); }
    function closeAdmin() { document.getElementById('adminPanel').style.display='none'; }
    function unlockAudio() { if(!audioUnlocked){ new Audio().play(); audioUnlocked=true; } }
    function loadVoices() {
        voices = synth.getVoices();
        const vs = document.getElementById('voiceSelect');
        const en = voices.filter(v => v.lang.startsWith('en'));
        vs.innerHTML = "";
        en.forEach((v, i) => { const o = document.createElement('option'); o.value = i; o.innerText = v.name; vs.appendChild(o); });
    }
    function play(t) {
        synth.cancel(); const msg = new SpeechSynthesisUtterance(t);
        msg.rate = document.getElementById('rateRange').value; synth.speak(msg);
    }
    function searchWord() {
        const v = document.getElementById('wordSearch').value.toLowerCase();
        const idx = allWords.findIndex(w => w.eng.toLowerCase().includes(v));
        if(idx !== -1) { nowPage = Math.floor(idx/perPage)+1; drawUI(); }
    }
    if (speechSynthesis.onvoiceschanged !== undefined) speechSynthesis.onvoiceschanged = loadVoices;

    drawDropdowns(); selectBook(currentBookId);
</script>
</body>
</html>
