    <script>
        // ì‹œì‘ ì‹œ ë°ì´í„° ë¡œë“œ
        window.onload = function() {
            google.script.run

        };

        function renderWords(words) {
            if (typeof words === 'string' && words.startsWith("Error")) {
                showError(words);
                return;
            }

            let html = '';
            words.forEach(word => {
                // ë”°ì˜´í‘œ ì˜¤ë¥˜ ë°©ì§€ ì²˜ë¦¬
                const cleanEnglish = word.english.toString().replace(/'/g, "\\'");
                
                html += `
                    <div class="word-card">
                        <div class="english-section" onclick="speak('${cleanEnglish}')">
                            <div class="english">${word.english} <span>ğŸ”Š</span></div>
                            <div class="pronunciation">${word.pronunciation}</div>
                        </div>
                        <div class="korean-section" onclick="toggleKorean(this)">
                            <span class="hidden-text">${word.korean}</span>
                        </div>
                    </div>
                `;
            });
            document.getElementById('wordList').innerHTML = html;
        }

        // ëœ» ìˆ¨ê¸°ê¸°/ë³´ì´ê¸° (ê³µê°„ ê³ ì •)
        function toggleKorean(element) {
            const span = element.querySelector('span');
            if (span.classList.contains('hidden-text')) {
                span.classList.remove('hidden-text');
                span.classList.add('show-text');
            } else {
                span.classList.remove('show-text');
                span.classList.add('hidden-text');
            }
        }

        // TTS ë°œìŒ ê¸°ëŠ¥
        function speak(text) {
            window.speechSynthesis.cancel();

            utterance.lang = 'en-US';
            utterance.rate = 0.8;
            window.speechSynthesis.speak(utterance);
        }
