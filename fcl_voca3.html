        const spreadsheetId = 'ì—¬ê¸°ì—_ì‹¤ì œ_ì‹œíŠ¸_IDë¥¼_ë³µì‚¬í•´ì„œ_ë„£ìœ¼ì„¸ìš”';
        const sheetName = 'words'; 
        const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

        async function fetchWords() {

                const json = JSON.parse(text.substring(47).slice(0, -2));

                for (let i = 1; i < rows.length; i++) {

        function toggleKorean(element) {
