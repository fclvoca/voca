<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FCL ì˜ë‹¨ì–´ ìŠ¤ë§ˆíŠ¸ ì•”ê¸°ì¥</title>
    <style>
        :root {
            --blue: #007bff;
            --red: #e74c3c;
            --bg: #f4f7f9;
        }

        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg); margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 0 auto; }

        /* [Head ì˜ì—­: ê·¹ë„ì˜ ì••ì¶•] */
        .header { background: white; padding: 6px 10px; position: sticky; top: 0; z-index: 1000; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
        .top-row { display: flex; gap: 5px; align-items: center; margin-bottom: 5px; }
        .voca-select { flex: 1; padding: 5px; border-radius: 6px; border: 1px solid #ddd; font-weight: bold; font-size: 13px; height: 32px; }
        
        /* ê¸°ëŠ¥ í†µí•© í–‰ (ê²€ìƒ‰ì°½ ì¶•ì†Œ + ëœ» ìˆ¨ê¹€ + ë°œìŒ ì†ë„) */
        .tool-row { display: flex; gap: 4px; align-items: center; }
        .search-input { width: 40%; padding: 7px; border: 1px solid #ddd; border-radius: 6px; font-size: 13px; height: 32px; box-sizing: border-box; }
        .btn-hide { background: #333; color: white; border: none; padding: 0 10px; border-radius: 6px; font-size: 12px; height: 32px; white-space: nowrap; cursor: pointer; }
        .speed-box { display: flex; align-items: center; gap: 2px; flex: 1; justify-content: flex-end; }
        .speed-box span { font-size: 10px; color: #777; white-space: nowrap; }
        
        /* [í˜ì´ì§€ë„¤ì´ì…˜] */
        .page-wrapper { background: #fff; padding: 6px 2px; border-bottom: 1px solid #eee; text-align: center; }
        .page-container { display: flex; justify-content: center; align-items: center; gap: 1px; }
        .p-btn { 
            flex: 1; max-width: 28px; height: 30px; border: 1px solid #ddd; background: #fff; 
            border-radius: 4px; cursor: pointer; font-size: 11px; display: flex; align-items: center; justify-content: center;
        }
        .p-btn.active { background: var(--blue); color: #fff; border-color: var(--blue); }
        .p-btn.nav { background: #f0f7ff; color: var(--blue); font-weight: bold; max-width: 32px; }

        /* [ë‹¨ì–´ ë¦¬ìŠ¤íŠ¸ ì˜ì—­ í™•ëŒ€] */
        .word-list { padding: 5px; }
        .word-item { 
            display: grid; grid-template-columns: 35px 1.2fr 1fr; 
            align-items: center; background: #fff; padding: 10px; 
            margin-bottom: 4px; border-radius: 8px; gap: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .check-btn { width: 20px; height: 20px; border-radius: 50%; border: 2px solid #ddd; cursor: pointer; }
        .check-btn.blue { background: var(--blue); border-color: var(--blue); }
        .check-btn.red { background: var(--red); border-color: var(--red); }

        .eng-box { cursor: pointer; }
        .eng-text { font-size: 17px; font-weight: bold; color: #333; display: block; }
        .pro-text { font-size: 11px; color: #999; }

        .kor-box { 
            padding: 8px 4px; background: #fff5f5; color: var(--red); 
            font-weight: bold; text-align: center; cursor: pointer; 
            border-radius: 6px; font-size: 14px; min-height: 18px; border: 1px solid #ffe3e3;
        }
        .hidden { color: transparent !important; background: #eee !important; border-color: #ddd !important; }

        /* [ê´€ë¦¬ì íŒ¨ë„] */
        .setting-panel { display: none; background: #fff9e6; padding: 12px; margin: 8px; border-radius: 10px; border: 1px solid #ffeeba; }
        .setting-panel.show { display: block; }
        .admin-edit-row { display: flex; gap: 5px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="top-row">
            <select id="vocaSelect" class="voca-select">
                <option value="voca1">ğŸ“– FCL ê³ ë“± í•„ìˆ˜ ì˜ë‹¨ì–´</option>
            </select>
            <button onclick="toggleSet()" style="border:none; background:none; font-size:18px; padding:0 5px;">âš™ï¸</button>
        </div>
        
        <div class="tool-row">
            <input type="text" id="wordSearch" class="search-input" placeholder="ê²€ìƒ‰" oninput="searchWord()">
            <button onclick="toggleHide()" id="hideBtn" class="btn-hide">ëœ» ìˆ¨ê¹€</button>
            <div class="speed-box">
                <span>ì†ë„</span>
                <input type="range" id="rateRange" min="0.4" max="1.1" step="0.1" value="0.8" style="width:50px;">
            </div>
        </div>
    </div>

    <div class="page-wrapper">
        <div id="pageBtns" class="page-container"></div>
    </div>

    <div id="setPanel" class="setting-panel">
        <div id="adminStat" style="font-size:12px; margin-bottom:10px; color:#666;"></div>
        <strong>ë‹¨ì–´ì¥ ì´ë¦„ ìˆ˜ì •</strong>
        <div class="admin-edit-row">
            <input type="text" id="newVocaName" style="flex:1; padding:7px; border:1px solid #ddd; border-radius:6px;">
            <button onclick="renameVoca()" style="background:var(--blue); color:white; border:none; padding:7px 10px; border-radius:6px;">ìˆ˜ì •</button>
        </div>
    </div>

    <div id="wordDisplay" class="word-list"></div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbxKOMLlSkyVPgEjmpRO0njboqqUjrhO8IRrGZMWrQ9ToTRBRfaHfz2I8mukDt7LrdwO/exec";
    let allWords = [];
    let nowPage = 1;
    const perPage = 50;
    const pageGroupSize = 10;
    let hideAll = false;

    async function init() {
        const display = document.getElementById('wordDisplay');
        display.innerHTML = "<p style='text-align:center; padding:30px;'>ë¡œë”© ì¤‘...</p>";
        try {
            const res = await fetch(API + "?v=" + Date.now());
            const data = await res.json();
            allWords = data.map(v => ({ eng: v.english, kor: v.korean, pro: v.pronunciation, state: 'none' }));
            drawUI();
        } catch (e) {
            display.innerHTML = "<p style='text-align:center; color:red;'>ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨</p>";
        }
    }

    function drawUI() {
        drawWords();
        drawPages();
    }

    function drawWords() {
        const display = document.getElementById('wordDisplay');
        display.innerHTML = "";
        const start = (nowPage - 1) * perPage;
        const slice = allWords.slice(start, start + perPage);

        slice.forEach((w, i) => {
            const realIdx = start + i;
            const div = document.createElement('div');
            div.className = 'word-item';
            div.innerHTML = `
                <div class="check-btn ${w.state}" onclick="toggleCheck(${realIdx})"></div>
                <div class="eng-box" onclick="play('${w.eng.replace(/'/g, "\\'")}')">
                    <span class="eng-text">${w.eng}</span>
                    <span class="pro-text">${w.pro}</span>
                </div>
                <div class="kor-box ${hideAll ? 'hidden' : ''}" onclick="this.classList.toggle('hidden')">
                    ${w.kor}
                </div>
            `;
            display.appendChild(div);
        });
    }

    function drawPages() {
        const container = document.getElementById('pageBtns');
        container.innerHTML = "";
        const totalP = Math.ceil(allWords.length / perPage);
        const groupNum = Math.ceil(nowPage / pageGroupSize);
        const startP = (groupNum - 1) * pageGroupSize + 1;
        const endP = Math.min(totalP, startP + pageGroupSize - 1);

        if (groupNum > 1) container.appendChild(makeBtn("<", startP - 1, "nav"));
        for (let i = startP; i <= endP; i++) {
            const btn = makeBtn(i, i);
            if (i === nowPage) btn.classList.add('active');
            container.appendChild(btn);
        }
        if (endP < totalP) container.appendChild(makeBtn(">", endP + 1, "nav"));
    }

    function makeBtn(txt, p, cls) {
        const b = document.createElement('button');
        b.className = 'p-btn ' + (cls || "");
        b.innerText = txt;
        b.onclick = () => { nowPage = p; drawUI(); window.scrollTo(0,0); };
        return b;
    }

    function renameVoca() {
        const newName = document.getElementById('newVocaName').value.trim();
        if (newName) {
            document.getElementById('vocaSelect').options[0].text = "ğŸ“– " + newName;
            alert("ì´ë¦„ì´ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.");
        }
    }

    function searchWord() {
        const val = document.getElementById('wordSearch').value.toLowerCase();
        if (!val) return;
        const idx = allWords.findIndex(v => v.eng.toLowerCase().includes(val));
        if (idx !== -1) {
            nowPage = Math.floor(idx / perPage) + 1;
            drawUI();
        }
    }

    function play(t) {
        window.speechSynthesis.cancel();
        const m = new SpeechSynthesisUtterance(t);
        m.lang = 'en-US';
        m.rate = document.getElementById('rateRange').value;
        window.speechSynthesis.speak(m);
    }

    function toggleCheck(i) {
        const s = allWords[i].state;
        allWords[i].state = (s === 'none') ? 'blue' : (s === 'blue') ? 'red' : 'none';
        drawWords();
    }

    function toggleHide() {
        hideAll = !hideAll;
        document.getElementById('hideBtn').innerText = hideAll ? "ëœ» ë³´ì„" : "ëœ» ìˆ¨ê¹€";
        drawWords();
    }

    function toggleSet() { 
        const panel = document.getElementById('setPanel');
        panel.classList.toggle('show');
        if (panel.classList.contains('show')) {
            document.getElementById('adminStat').innerText = `í˜„ì¬ ìˆ˜ë¡ ë‹¨ì–´: ${allWords.length}ê°œ / í˜„ì¬ í˜ì´ì§€: ${nowPage}P`;
            document.getElementById('newVocaName').value = document.getElementById('vocaSelect').options[0].text.replace("ğŸ“– ", "");
        }
    }

    init();
</script>
</body>
</html>
