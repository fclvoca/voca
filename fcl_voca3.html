<body>
    <div class="container">
        <div class="header">
            <h2>ğŸ“– FCL ê³ ë“± í•„ìˆ˜ ì˜ë‹¨ì–´</h2>
        </div>
        <div id="wordList">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...</div>

    <script>
        // â˜…ì¤‘ìš”: ì—¬ê¸°ì— Step 1ì—ì„œ ìƒˆë¡œ ë°°í¬í•œ ì›¹ ì•± URLì„ ë¶™ì—¬ë„£ìœ¼ì„¸ìš”.
        const API_URL = 'https://script.google.com/macros/s/AKfycbwrfodzbbvO_iAKVO2hdQFiWL_YoXSeOTAL5dqBjSQulXPeioo89MOTrsplRN23xViF/exec';

        async function fetchWords() {
            try {
                const response = await fetch(API_URL);
                const words = await response.json();
                renderWords(words);
            } catch (error) {
                document.getElementById('wordList').innerHTML = 'ë°ì´í„° ë¡œë”© ì‹¤íŒ¨. êµ¬ê¸€ ì›¹ ì•± URLì„ í™•ì¸í•˜ì„¸ìš”.';
            }
        }

        function renderWords(words) {
            let html = '';
            words.forEach(word => {
                const cleanEnglish = word.english.toString().replace(/'/g, "\\'");
                html += `
                    <div class="word-card">
                        <div class="english-section" onclick="speak('${cleanEnglish}')">
                            <div class="english">${word.english} <span>ğŸ”Š</span></div>
                            <div class="pronunciation">${word.pronunciation}</div>
                        </div>
                        <div class="korean-section" onclick="toggleKorean(this)">
                            <span class="hidden-text">${word.korean}</span>
                        </div>
                    </div>
                `;
            });
            document.getElementById('wordList').innerHTML = html;
        }

        function toggleKorean(element) {
            const span = element.querySelector('span');
            span.classList.toggle('hidden-text');
            span.classList.toggle('show-text');
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.8;
            window.speechSynthesis.speak(utterance);
        }

        fetchWords();
    </script>
