<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FCL ì˜ë‹¨ì–´ ìŠ¤ë§ˆíŠ¸ ì•”ê¸°ì¥</title>
    <style>
        :root {
            --blue: #007bff;
            --red: #e74c3c;
            --bg: #f4f7f9;
        }

        body { font-family: 'Pretendard', sans-serif; background-color: var(--bg); margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 0 auto; }

        /* [Head ë¶€ë¶„] */
        .header { background: white; padding: 10px; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .top-row { display: flex; gap: 6px; margin-bottom: 8px; }
        .voca-select { flex: 1; padding: 8px; border-radius: 6px; border: 1px solid #ddd; font-weight: bold; font-size: 14px; }
        
        .search-row { display: flex; gap: 4px; margin-bottom: 8px; }
        .search-input { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }

        /* [í˜ì´ì§€ë„¤ì´ì…˜: 10ê°œ í•œ ì¤„ ë°°ì¹˜ í•µì‹¬ ìŠ¤íƒ€ì¼] */
        .page-wrapper { background: #fff; padding: 10px 2px; border-bottom: 1px solid #eee; text-align: center; }
        .page-container { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 2px; /* ë²„íŠ¼ ì‚¬ì´ ê°„ê²© ìµœì†Œí™” */
        }
        
        .p-btn { 
            flex: 1; /* ê°€ë¡œ ê³µê°„ ê· ë“± ë°°ë¶„ */
            max-width: 32px; /* íœ´ëŒ€í° í™”ë©´ì—ì„œ 10ê°œê°€ ë“¤ì–´ê°€ê¸° ìœ„í•œ ì ì • í¬ê¸° */
            height: 35px;
            padding: 0;
            border: 1px solid #ddd; 
            background: #fff; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 12px; 
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .p-btn.active { background: var(--blue); color: #fff; border-color: var(--blue); }
        .p-btn.nav { background: #f0f7ff; color: var(--blue); font-weight: bold; max-width: 38px; }
        .page-summary { font-size: 11px; color: #888; margin-top: 8px; }

        /* [ë‹¨ì–´ ë¦¬ìŠ¤íŠ¸] */
        .word-list { padding: 8px; }
        .word-item { 
            display: grid; grid-template-columns: 40px 1.2fr 1fr; 
            align-items: center; background: #fff; padding: 12px; 
            margin-bottom: 6px; border-radius: 10px; gap: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        }

        .check-btn { width: 24px; height: 24px; border-radius: 50%; border: 2px solid #ddd; cursor: pointer; }
        .check-btn.blue { background: var(--blue); border-color: var(--blue); }
        .check-btn.red { background: var(--red); border-color: var(--red); }

        .eng-box { cursor: pointer; overflow: hidden; }
        .eng-text { font-size: 18px; font-weight: bold; color: #333; display: block; word-break: break-all; }
        .pro-text { font-size: 12px; color: #999; margin-top: 1px; }

        .kor-box { 
            padding: 8px 4px; background: #fff5f5; color: var(--red); 
            font-weight: bold; text-align: center; cursor: pointer; 
            border-radius: 6px; font-size: 15px; min-height: 20px;
            border: 1px solid #ffe3e3;
        }
        .hidden { color: transparent !important; background: #eee !important; border-color: #ddd !important; }

        /* ì„¤ì • íŒ¨ë„ */
        .setting-panel { display: none; background: #fff9e6; padding: 15px; margin: 10px; border-radius: 10px; border: 1px solid #ffeeba; }
        .setting-panel.show { display: block; }
        .btn-black { background: #333; color: white; border: none; padding: 8px 12px; border-radius: 6px; font-size: 13px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="top-row">
            <select id="vocaSelect" class="voca-select">
                <option value="voca1">ğŸ“– FCL ê³ ë“± í•„ìˆ˜ ì˜ë‹¨ì–´</option>
            </select>
            <button onclick="toggleSet()" style="border:none; background:none; font-size:20px;">âš™ï¸</button>
        </div>
        <div class="search-row">
            <input type="text" id="wordSearch" class="search-input" placeholder="ë‹¨ì–´ ê²€ìƒ‰ (í˜ì´ì§€ ì´ë™)" oninput="searchWord()">
            <button onclick="toggleHide()" id="hideBtn" class="btn-black">ëœ» ìˆ¨ê¹€</button>
        </div>
        <div style="display:flex; justify-content: space-between; align-items: center; margin-top: 4px;">
            <div id="miniInfo" style="font-size:11px; color:#666;"></div>
            <div style="font-size:11px; color:#999;">
                ë°œìŒ ì†ë„ <input type="range" id="rateRange" min="0.4" max="1.1" step="0.1" value="0.8" style="width:40px; vertical-align: middle;">
            </div>
        </div>
    </div>

    <div class="page-wrapper">
        <div id="pageBtns" class="page-container"></div>
        <div id="pageDesc" class="page-summary"></div>
    </div>

    <div id="setPanel" class="setting-panel">
        <strong>ê´€ë¦¬ì ì„¤ì •</strong><br><br>
        <button onclick="alert('ë‹¨ì–´ì¥ ì¶”ê°€ ê¸°ëŠ¥')">ë‹¨ì–´ì¥ ì¶”ê°€</button>
        <button onclick="alert('ì‚­ì œ ê¸°ëŠ¥')" style="color:red;">í˜„ì¬ ë‹¨ì–´ì¥ ì‚­ì œ</button>
    </div>

    <div id="wordDisplay" class="word-list"></div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbxKOMLlSkyVPgEjmpRO0njboqqUjrhO8IRrGZMWrQ9ToTRBRfaHfz2I8mukDt7LrdwO/exec";
    let allWords = [];
    let nowPage = 1;
    const perPage = 50;
    const pageGroupSize = 10; // 10ê°œ ë‹¨ìœ„ ì„¤ì • í™•ì¸
    let hideAll = false;

    async function init() {
        const display = document.getElementById('wordDisplay');
        display.innerHTML = "<p style='text-align:center; padding:50px;'>ë™ê¸°í™” ì¤‘...</p>";
        try {
            const res = await fetch(API + "?v=" + Date.now());
            const data = await res.json();
            allWords = data.map(v => ({ eng: v.english, kor: v.korean, pro: v.pronunciation, state: 'none' }));
            drawUI();
        } catch (e) {
            display.innerHTML = "<p style='text-align:center; color:red;'>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>";
        }
    }

    function drawUI() {
        drawWords();
        drawPages();
    }

    function drawWords() {
        const display = document.getElementById('wordDisplay');
        display.innerHTML = "";
        const start = (nowPage - 1) * perPage;
        const slice = allWords.slice(start, start + perPage);

        slice.forEach((w, i) => {
            const realIdx = start + i;
            const div = document.createElement('div');
            div.className = 'word-item';
            div.innerHTML = `
                <div class="check-btn ${w.state}" onclick="toggleCheck(${realIdx})"></div>
                <div class="eng-box" onclick="play('${w.eng.replace(/'/g, "\\'")}')">
                    <span class="eng-text">${w.eng}</span>
                    <span class="pro-text">${w.pro}</span>
                </div>
                <div class="kor-box ${hideAll ? 'hidden' : ''}" onclick="this.classList.toggle('hidden')">
                    ${w.kor}
                </div>
            `;
            display.appendChild(div);
        });
        const infoText = `Total: ${allWords.length} ë‹¨ì–´ (í˜„ì¬ ${nowPage}í˜ì´ì§€)`;
        document.getElementById('pageDesc').innerText = infoText;
        document.getElementById('miniInfo').innerText = infoText;
    }

    function drawPages() {
        const container = document.getElementById('pageBtns');
        container.innerHTML = "";
        const totalP = Math.ceil(allWords.length / perPage);
        
        const groupNum = Math.ceil(nowPage / pageGroupSize);
        const startP = (groupNum - 1) * pageGroupSize + 1;
        const endP = Math.min(totalP, startP + pageGroupSize - 1);

        // [ì´ì „ ê·¸ë£¹] ë²„íŠ¼
        if (groupNum > 1) {
            container.appendChild(makeBtn("<", startP - 1, "nav"));
        }

        // 1~10 ìˆ«ì ë²„íŠ¼ (í•µì‹¬)
        for (let i = startP; i <= endP; i++) {
            const btn = makeBtn(i, i);
            if (i === nowPage) btn.classList.add('active');
            container.appendChild(btn);
        }

        // [ë‹¤ìŒ ê·¸ë£¹] ë²„íŠ¼
        if (endP < totalP) {
            container.appendChild(makeBtn(">", endP + 1, "nav"));
        }
    }

    function makeBtn(txt, p, cls) {
        const b = document.createElement('button');
        b.className = 'p-btn ' + (cls || "");
        b.innerText = txt;
        b.onclick = () => { nowPage = p; drawUI(); window.scrollTo(0,0); };
        return b;
    }

    function searchWord() {
        const val = document.getElementById('wordSearch').value.toLowerCase();
        if (!val) return;
        const idx = allWords.findIndex(v => v.eng.toLowerCase().includes(val));
        if (idx !== -1) {
            nowPage = Math.floor(idx / perPage) + 1;
            drawUI();
        }
    }

    function play(t) {
        window.speechSynthesis.cancel();
        const m = new SpeechSynthesisUtterance(t);
        m.lang = 'en-US';
        m.rate = document.getElementById('rateRange').value;
        window.speechSynthesis.speak(m);
    }

    function toggleCheck(i) {
        const s = allWords[i].state;
        allWords[i].state = (s === 'none') ? 'blue' : (s === 'blue') ? 'red' : 'none';
        drawWords();
    }

    function toggleHide() {
        hideAll = !hideAll;
        document.getElementById('hideBtn').innerText = hideAll ? "ëœ» ë³´ì„" : "ëœ» ìˆ¨ê¹€";
        drawWords();
    }

    function toggleSet() { document.getElementById('setPanel').classList.toggle('show'); }

    init();
</script>
</body>
</html>
