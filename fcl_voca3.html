<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCL ì˜ë‹¨ì–´ ìŠ¤ë§ˆíŠ¸ ì•”ê¸°ì¥</title>
    <style>
        :root {
            --blue-point: #007bff;
            --red-point: #e74c3c;
            --gray-bg: #f1f3f5;
        }

        body { font-family: 'Pretendard', sans-serif; background-color: var(--gray-bg); margin: 0; padding: 10px; -webkit-tap-highlight-color: transparent; }
        .container { max-width: 600px; margin: 0 auto; }

        /* [Head ë¶€ë¶„] */
        .header { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 10px; position: sticky; top: 0; z-index: 100; }
        .top-nav { display: flex; justify-content: space-between; align-items: center; gap: 10px; margin-bottom: 10px; }
        .voca-selector { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ddd; font-weight: bold; font-size: 16px; background: #fff; }
        
        .search-area { display: flex; gap: 5px; align-items: center; margin-bottom: 10px; }
        .search-input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
        
        .toggle-btn { padding: 10px 15px; border-radius: 8px; border: none; background: #333; color: white; cursor: pointer; white-space: nowrap; }

        /* í˜ì´ì§€ ë„¤ì´ì…˜ */
        .pagination { display: flex; justify-content: center; gap: 5px; margin-bottom: 10px; overflow-x: auto; padding-bottom: 5px; }
        .page-link { padding: 5px 10px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .page-link.active { background: var(--blue-point); color: white; border-color: var(--blue-point); }

        /* ê´€ë¦¬ì ëª¨ë“œ */
        .admin-panel { display: none; background: #fff9e6; padding: 10px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #ffeeba; }
        .admin-panel.active { display: block; }

        /* [ë‹¨ì–´ì¥ ì‹¤í–‰ ë¶€ë¶„] */
        .word-item { 
            display: grid; 
            grid-template-columns: 40px 1.2fr 1fr; 
            align-items: center; 
            background: white; 
            padding: 15px; 
            margin-bottom: 8px; 
            border-radius: 12px; 
            gap: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        /* ì•”ê¸° ì²´í¬ ë²„íŠ¼ */
        .check-btn { width: 26px; height: 26px; border-radius: 50%; border: 2px solid #ddd; cursor: pointer; background: white; transition: 0.2s; }
        .check-btn.blue { background: var(--blue-point); border-color: var(--blue-point); }
        .check-btn.red { background: var(--red-point); border-color: var(--red-point); }

        /* ë‹¨ì–´ ë° ë°œìŒ */
        .word-info { cursor: pointer; display: flex; flex-direction: column; }
        .eng-text { font-size: 20px; font-weight: bold; color: #212529; }
        .pronun-text { font-size: 14px; color: #868e96; margin-top: 3px; }

        /* ëœ» ì˜ì—­ */
        .kor-box { 
            padding: 12px; 
            background: #fff5f5; 
            color: #e74c3c; 
            font-weight: bold; 
            text-align: center; 
            cursor: pointer; 
            border-radius: 8px;
            min-height: 24px;
            font-size: 18px;
            border: 1px solid #ffe3e3;
        }
        .hidden-mode { color: transparent !important; background: #f1f3f5 !important; border: 1px solid #dee2e6; }

        /* ì„¤ì • */
        .setting-row { display: flex; align-items: center; justify-content: flex-end; gap: 10px; font-size: 12px; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="top-nav">
            <select id="vocaSelect" class="voca-selector" onchange="changeVoca()">
                <option value="voca1">ğŸ“– FCL ê³ ë“± í•„ìˆ˜ ì˜ë‹¨ì–´</option>
            </select>
            <button onclick="toggleAdmin()">âš™ï¸</button>
        </div>

        <div class="search-area">
            <input type="text" id="searchInput" class="search-input" placeholder="ë‹¨ì–´ ê²€ìƒ‰ (í•´ë‹¹ í˜ì´ì§€ë¡œ ì´ë™)" oninput="handleSearch()">
            <button onclick="toggleAllMeanings()" id="masterToggle" class="toggle-btn">ëœ» ìˆ¨ê¹€</button>
        </div>

        <div id="pagination" class="pagination"></div>

        <div class="setting-row">
            ë°œìŒ ì†ë„: <input type="range" id="speechRate" min="0.4" max="1.1" step="0.1" value="0.8" style="width:60px;">
        </div>

        <div id="adminPanel" class="admin-panel">
            <strong>ê´€ë¦¬ì ëª¨ë“œ</strong>
            <div style="margin-top:5px; display:flex; gap:5px; flex-wrap:wrap;">
                <button onclick="editVocaTitle()">ì œëª© ìˆ˜ì •</button>
                <button onclick="alert('ì „ì²´ í¸ì§‘ ê¸°ëŠ¥(ì¤€ë¹„ì¤‘)')">ì „ì²´ ë‹¨ì–´ í¸ì§‘</button>
                <button onclick="addVoca()">ë‹¨ì–´ì¥ ì¶”ê°€</button>
                <button onclick="deleteVoca()" style="color:red;">ë‹¨ì–´ì¥ ì‚­ì œ</button>
            </div>
        </div>
    </div>

    <div id="wordList">
        </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxKOMLlSkyVPgEjmpRO0njboqqUjrhO8IRrGZMWrQ9ToTRBRfaHfz2I8mukDt7LrdwO/exec";
    
    let words = [];
    let currentPage = 1;
    const itemsPerPage = 50;
    let isAllHidden = false;

    // ë°ì´í„° ë¡œë“œ
    async function loadData() {
        const listDiv = document.getElementById('wordList');
        listDiv.innerHTML = "<p style='text-align:center;'>ë‹¨ì–´ì¥ì„ í¼ì¹˜ëŠ” ì¤‘...</p>";
        try {
            const res = await fetch(API_URL + "?v=" + Date.now());
            const data = await res.json();
            words = data.map(item => ({
                eng: item.english,
                kor: item.korean,
                pron: item.pronunciation,
                status: 'white'
            }));
            updatePagination();
            renderWords();
        } catch (e) {
            listDiv.innerHTML = "<p style='text-align:center;'>ì—°ê²°ì´ ì›í™œí•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.</p>";
        }
    }

    // ë‹¨ì–´ ì¶œë ¥ (50ê°œì”©)
    function renderWords() {
        const listDiv = document.getElementById('wordList');
        listDiv.innerHTML = "";

        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageItems = words.slice(start, end);

        pageItems.forEach((w, idx) => {
            const actualIdx = start + idx;
            const item = document.createElement('div');
            item.className = 'word-item';
            item.innerHTML = `
                <div class="check-btn ${w.status}" onclick="toggleStatus(${actualIdx})"></div>
                <div class="word-info" onclick="speak('${w.eng.replace(/'/g, "\\'")}')">
                    <span class="eng-text">${w.eng}</span>
                    <span class="pronun-text">${w.pron}</span>
                </div>
                <div class="kor-box ${isAllHidden ? 'hidden-mode' : ''}" onclick="this.classList.toggle('hidden-mode')">
                    ${w.kor}
                </div>
            `;
            listDiv.appendChild(item);
        });
        window.scrollTo(0, 0);
    }

    // ê²€ìƒ‰ ê¸°ëŠ¥: ë‹¨ì–´ë¥¼ ì°¾ìœ¼ë©´ í•´ë‹¹ ë‹¨ì–´ê°€ í¬í•¨ëœ í˜ì´ì§€ë¡œ ì´ë™
    function handleSearch() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        if (!term) return;

        const foundIndex = words.findIndex(w => w.eng.toLowerCase().includes(term));
        if (foundIndex !== -1) {
            currentPage = Math.floor(foundIndex / itemsPerPage) + 1;
            updatePagination();
            renderWords();
            
            // ê²€ìƒ‰ëœ ë‹¨ì–´ ê°•ì¡°ë¥¼ ìœ„í•´ ì ì‹œ ìŠ¤í¬ë¡¤ì€ ìˆ˜ë™ ì¡°ì ˆ ê°€ëŠ¥
        }
    }

    // í˜ì´ì§€ë„¤ì´ì…˜ ì—…ë°ì´íŠ¸
    function updatePagination() {
        const nav = document.getElementById('pagination');
        nav.innerHTML = "";
        const totalPages = Math.ceil(words.length / itemsPerPage);

        for (let i = 1; i <= totalPages; i++) {
            const btn = document.createElement('span');
            btn.className = `page-link ${i === currentPage ? 'active' : ''}`;
            btn.innerText = i;
            btn.onclick = () => {
                currentPage = i;
                updatePagination();
                renderWords();
            };
            nav.appendChild(btn);
        }
    }

    // ë°œìŒ ê¸°ëŠ¥ (TTS)
    function speak(text) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'en-US';
        msg.rate = document.getElementById('speechRate').value;
        // ìŒì„± ê³ ë„í™”: ê°•ì„¸ ìœ ì§€ë¥¼ ìœ„í•´ pitch ê¸°ë³¸ê°’ ì‚¬ìš©
        msg.pitch = 1;
        window.speechSynthesis.speak(msg);
    }

    // ìƒíƒœ í† ê¸€ (í°ìƒ‰ -> íŒŒë‘ -> ë¹¨ê°•)
    function toggleStatus(idx) {
        const s = words[idx].status;
        if (s === 'white') words[idx].status = 'blue';
        else if (s === 'blue') words[idx].status = 'red';
        else words[idx].status = 'white';
        renderWords();
    }

    // ì „ì²´ ëœ» í† ê¸€
    function toggleAllMeanings() {
        isAllHidden = !isAllHidden;
        document.getElementById('masterToggle').innerText = isAllHidden ? "ëœ» ë³´ì„" : "ëœ» ìˆ¨ê¹€";
        renderWords();
    }

    // ê´€ë¦¬ì ëª¨ë“œ í† ê¸€
    function toggleAdmin() {
        document.getElementById('adminPanel').classList.toggle('active');
    }

    // ì´ˆê¸°í™”
    loadData();
</script>

</body>
</html>
