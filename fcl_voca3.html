        .top-nav-bar {

        }

        /* [ê´€ë¦¬ì ê¸°ëŠ¥ ë©”ë‰´ ë°”] */
        .admin-action-bar {

        }
        .btn-blue { background-color: #5C6BC0; }

        /* [ì¤‘ê°„ ì œì–´ ì„¹ì…˜] */
        .control-panel {

        }

        /* [í˜ì´ì§€ë„¤ì´ì…˜ - ì‚¬ì§„ì˜ í°ìƒ‰ ì‚¬ê° ìŠ¤íƒ€ì¼] */
        .page-wrapper { padding: 15px 5mm; background: white; }
        .page-container { display: flex; flex-wrap: wrap; gap: 5px; justify-content: flex-start; }
        .p-btn { 
            min-width: 32px; height: 32px; border: 1px solid #D1D5DB;
            background: white; color: #333; border-radius: 4px;

        }
        .p-btn.active { background-color: var(--fcl-navy); color: white; border-color: var(--fcl-navy); }

        /* [í†µê³„ íŒ¨ë„] */
        .stat-panel {

        }
        .stat-panel.show { display: block; }
        .stat-row { display: flex; gap: 20px; font-size: 13px; font-weight: 700; }

        /* [ë‹¨ì–´ ë¦¬ìŠ¤íŠ¸ ìŠ¤íƒ€ì¼] */
        .word-list { padding: 15px; }
        .word-item {

        }
        .word-info { flex: 1; }

        .pro-word { font-size: 13px; color: #757575; }
        .kor-word { 
            color: #1A237E; font-weight: 700; font-size: 16px;
            min-width: 150px; text-align: right; cursor: pointer;
        }
        .kor-word.hidden { background: #EEE; color: transparent; border-radius: 4px; }

        /* ì²´í¬ë°•ìŠ¤ ì›í˜• */
        .check-circle {

            border: 2px solid #DDD; margin-right: 15px; cursor: pointer;
        }
        .check-circle.checked { background: var(--fcl-orange); border-color: var(--fcl-orange); }
    </style>
</head>
<body>

<div class="container">
    <div class="top-nav-bar">
        <div class="title-area">FCL_ìš°ì„ ìˆœìœ„ ì˜ë‹¨ì–´</div>
        <div class="search-container">
            <input type="text" id="wordSearch" class="search-input" placeholder="ë‹¨ì–´ ê²€ìƒ‰..." oninput="searchWord()">
        </div>
        <button onclick="toggleHide()" class="btn-hide-orange" id="hideBtn">ëœ» ìˆ¨ê¸°ê¸°</button>
        <div style="color:white; cursor:pointer;" onclick="toggleAdmin()">âš™ï¸</div>
    </div>

    <div class="admin-action-bar">
        <button class="btn-admin-small btn-blue" onclick="addVocaPrompt()">ì¶”ê°€</button>
        <button class="btn-admin-small btn-green">ì¼ê´„í¸ì§‘</button>
        <button class="btn-admin-small btn-red" onclick="deleteCurrentVoca()">ì‚­ì œ</button>
    </div>

    <div id="statPanel" class="stat-panel">
        <div class="stat-row">
            <span>ğŸ“Š ì˜¤ëŠ˜ ë°©ë¬¸ì: <span id="vCount">142</span>ëª…</span>
            <span>â±ï¸ í‰ê·  í•™ìŠµ: <span id="aTime">15</span>ë¶„</span>
        </div>
    </div>

    <div class="control-panel">
        <select id="vocaSelect" class="voca-selector">
            <option>FCL ê³ ë“± í•„ìˆ˜ ì˜ë‹¨ì–´</option>
            <option>ìˆ˜ëŠ¥ ì‹¤ì „ ì˜ë‹¨ì–´</option>
        </select>
        <div style="font-size:12px; color:#666;">ë°œìŒ ì†ë„: <input type="range" id="rateRange" min="0.5" max="1.2" step="0.1" value="0.8" style="vertical-align:middle;"></div>
    </div>

    <div class="page-wrapper">
        <div id="pageBtns" class="page-container"></div>
    </div>

    <div id="wordDisplay" class="word-list"></div>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbxKOMLlSkyVPgEjmpRO0njboqqUjrhO8IRrGZMWrQ9ToTRBRfaHfz2I8mukDt7LrdwO/exec";
    let allWords = [];
    let nowPage = 1;
    const perPage = 50;
    let hideAll = false;

    async function init() {
        try {
            const res = await fetch(API + "?v=" + Date.now());
            const data = await res.json();
            allWords = data.map(v => ({ eng: v.english, kor: v.korean, pro: v.pronunciation }));
            drawUI();
        } catch (e) {
            document.getElementById('wordDisplay').innerHTML = "ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨";
        }
    }

    function drawUI() {
        const display = document.getElementById('wordDisplay');
        display.innerHTML = "";
        const start = (nowPage - 1) * perPage;
        const slice = allWords.slice(start, start + perPage);

        slice.forEach((w) => {
            const div = document.createElement('div');
            div.className = 'word-item';
            div.innerHTML = `
                <div class="check-circle" onclick="this.classList.toggle('checked')"></div>
                <div class="word-info" onclick="play('${w.eng}')">
                    <span class="eng-word">${w.eng}</span>
                    <span class="pro-word">${w.pro}</span>
                </div>
                <div class="kor-word ${hideAll ? 'hidden' : ''}" onclick="this.classList.toggle('hidden')">
                    : ${w.kor}
                </div>
            `;
            display.appendChild(div);
        });

        drawPages();
    }

    function drawPages() {
        const container = document.getElementById('pageBtns');
        container.innerHTML = "";
        const totalP = Math.ceil(allWords.length / perPage);
        for (let i = 1; i <= Math.min(totalP, 15); i++) {
            const btn = document.createElement('button');
            btn.className = 'p-btn' + (i === nowPage ? ' active' : '');
            btn.innerText = i;
            btn.onclick = () => { nowPage = i; drawUI(); window.scrollTo(0,0); };
            container.appendChild(btn);
        }
    }

    function toggleAdmin() { document.getElementById('statPanel').classList.toggle('show'); }
    function toggleHide() { 
        hideAll = !hideAll; 
        document.getElementById('hideBtn').innerText = hideAll ? "ëœ» ë³´ì´ê¸°" : "ëœ» ìˆ¨ê¸°ê¸°";
        drawUI(); 
    }

    function addVocaPrompt() {
        const name = prompt("ìƒˆ ë‹¨ì–´ì¥ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:");
        if(name) {
            const sel = document.getElementById('vocaSelect');
            sel.add(new Option(name));
            alert("ë‹¨ì–´ì¥ì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.");
        }
    }

    function deleteCurrentVoca() {
        const sel = document.getElementById('vocaSelect');
        if(confirm(`'${sel.value}' ë‹¨ì–´ì¥ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
            sel.remove(sel.selectedIndex);
        }
    }

    function play(t) {
        window.speechSynthesis.cancel();
        const m = new SpeechSynthesisUtterance(t);
        m.lang = 'en-US';
        m.rate = document.getElementById('rateRange').value;
        window.speechSynthesis.speak(m);
    }

    init();
</script>
</body>
</html>
