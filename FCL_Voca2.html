<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>고교 영어 단어 관리 시스템</title>
    <style>
        :root { --primary: #1A237E; --accent: #FF9800; --bg: #f8f9fa; }
        body { font-family: 'Malgun Gothic', sans-serif; margin: 0; background: var(--bg); padding-bottom: 20px; }
        header { background: var(--primary); color: white; padding: 10px 15px; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        .top-row { display: flex; justify-content: space-between; align-items: center; gap: 10px; margin-bottom: 8px; }
        #bookSelector { flex-grow: 1; padding: 6px; border-radius: 6px; border: none; font-size: 14px; background: rgba(255,255,255,0.9); font-weight: bold; max-width: 150px; }
        
        .btn-row { display: flex; gap: 5px; margin-bottom: 8px; overflow-x: auto; padding-bottom: 5px; }
        .action-btn { padding: 8px 12px; border: none; border-radius: 6px; background: var(--accent); color: white; font-weight: bold; cursor: pointer; white-space: nowrap; font-size: 13px; }
        
        .admin-menu { display: none; background: rgba(255,255,255,0.1); padding: 8px; border-radius: 6px; flex-wrap: wrap; gap: 5px; margin-top: 8px; }
        .admin-menu button { border: none; color: white; padding: 8px; border-radius: 4px; font-size: 12px; font-weight: bold; cursor: pointer; }
        
        .pagination { display: flex; gap: 5px; background: #e8eaf6; padding: 8px 15px; overflow-x: auto; white-space: nowrap; }
        .page-btn { padding: 5px 12px; border: 1px solid var(--primary); border-radius: 4px; background: white; font-size: 13px; cursor: pointer; }
        .page-btn.active { background: var(--primary); color: white; }
        
        .word-card { display: flex; align-items: center; background: white; padding: 15px; border-bottom: 1px solid #eee; gap: 15px; }
        .check-btn { width: 28px; height: 28px; border-radius: 50%; border: 2px solid #ddd; flex-shrink: 0; cursor: pointer; }
        .check-btn.blue { background: #2196F3; border-color: #2196F3; }
        .check-btn.red { background: #F44336; border-color: #F44336; }
        
        .word-info { flex: 2.5; min-width: 0; }
        .word-eng { font-size: 1.15em; font-weight: bold; color: #1a1a1a; cursor: pointer; display: block; word-break: break-word; line-height: 1.3; }
        .word-ph { font-size: 0.95em; color: #444; margin-top: 5px; font-family: sans-serif; font-style: normal; }
        
        .word-mean { flex: 1; text-align: right; color: var(--primary); font-weight: bold; font-size: 1.05em; cursor: pointer; word-break: keep-all; }
        .word-mean.hidden { color: transparent; background: #eee; border-radius: 4px; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-content { background: white; width: 95%; height: 90%; margin: 2% auto; padding: 20px; border-radius: 12px; display: flex; flex-direction: column; box-sizing: border-box; }
        textarea { flex-grow: 1; width: 100%; margin: 10px 0; padding: 15px; font-size: 15px; border: 1px solid #ccc; border-radius: 4px; line-height: 1.6; font-family: 'Malgun Gothic', monospace; }
    </style>
</head>
<body>

<header>
    <div class="top-row">
        <div id="bookTitle" style="font-weight:bold;">단어장</div>
        <select id="bookSelector" onchange="switchBook()"></select>
        <label style="font-size:11px;">교사 모드 <input type="checkbox" id="adminToggle" onchange="toggleAdminMode()"></label>
    </div>
    <div class="btn-row">
        <button id="mainToggleBtn" class="action-btn" onclick="toggleGlobalVisibility()">뜻 숨기기</button>
        <button class="action-btn" onclick="shuffleCurrentPage()" style="background:#673AB7;">단어 섞기</button>
        <button class="action-btn" onclick="goPage(currentPage)" style="background:#607D8B;">원래 순서</button>
    </div>
    <div id="adminMenu" class="admin-menu">
        <button onclick="addBook()" style="background:#5C6BC0">교재 추가</button>
        <button onclick="renameBook()" style="background:#009688">교재명 수정</button>
        <button id="pageEditBtn" onclick="openPageEdit()" style="background:#4CAF50">현재 페이지 편집</button>
        <button onclick="addPage()" style="background:#FF9800">새 페이지 추가</button>
        <button onclick="deleteCurrentPage()" style="background:#d32f2f">현재 페이지 삭제</button>
        <button onclick="downloadSelf()" style="background:#E91E63">파일 저장</button>
    </div>
</header>

<div class="pagination" id="pageArea"></div>
<div id="wordListArea"></div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3 style="margin:0;">페이지 편집</h3>
        <p style="font-size:12px; color:#d32f2f; margin:5px 0;">* 단어 [발음] 뜻 순서로 입력하세요. 구분선 | 이 없어도 자동으로 분리됩니다.</p>
        <textarea id="pageEditor" spellcheck="false"></textarea>
        <div style="display:flex; justify-content: flex-end; gap:10px;">
            <button onclick="closePageEdit()" style="padding:10px 20px;">취소</button>
            <button onclick="savePageEdit()" style="background:var(--primary); color:white; border:none; padding:10px 20px; border-radius:6px; font-weight:bold;">저장하기</button>
        </div>
    </div>
</div>

<script>
    let vocaData = JSON.parse(localStorage.getItem('fclVoca_v2')) || { "기본교재": [] };
    let currentBook = Object.keys(vocaData)[0];
    let currentPage = 1;
    let isMeanHidden = false;
    const WORDS_PER_PAGE = 50;

    function init() { updateBookSelector(); goPage(1); }

    function updateBookSelector() {
        const sel = document.getElementById('bookSelector');
        sel.innerHTML = '';
        Object.keys(vocaData).forEach(book => {
            const opt = document.createElement('option');
            opt.value = book; opt.innerText = book;
            if(book === currentBook) opt.selected = true;
            sel.appendChild(opt);
        });
        document.getElementById('bookTitle').innerText = currentBook;
    }

    function renderPages() {
        const area = document.getElementById('pageArea');
        area.innerHTML = '';
        const count = Math.max(1, Math.ceil(vocaData[currentBook].length / WORDS_PER_PAGE));
        for(let i=1; i<=count; i++) {
            const btn = document.createElement('button');
            btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
            btn.innerText = i;
            btn.onclick = () => goPage(i);
            area.appendChild(btn);
        }
    }

    function displayWords(words, isShuffled = false) {
        const area = document.getElementById('wordListArea');
        area.innerHTML = '';
        const start = (currentPage - 1) * WORDS_PER_PAGE;
        words.forEach((w, idx) => {
            const card = document.createElement('div');
            card.className = 'word-card';
            const originalIdx = isShuffled ? w.originalIdx : start + idx;
            card.innerHTML = `
                <div class="check-btn ${w.mark === 1 ? 'blue' : w.mark === 2 ? 'red' : ''}" onclick="cycleMark(${originalIdx}, this)"></div>
                <div class="word-info">
                    <span class="word-eng" onclick="speak('${w.eng.replace(/'/g, "\\'")}')">${w.eng}</span>
                    <div class="word-ph">${w.ph ? '[' + w.ph + ']' : ''}</div>
                </div>
                <div class="word-mean ${isMeanHidden ? 'hidden' : ''}" onclick="this.classList.toggle('hidden')">${w.mean}</div>
            `;
            area.appendChild(card);
        });
    }

    function goPage(p) {
        currentPage = p; renderPages();
        document.getElementById('pageEditBtn').innerText = `${p}페이지 편집`;
        const start = (p-1) * WORDS_PER_PAGE;
        const words = vocaData[currentBook].slice(start, start + WORDS_PER_PAGE);
        displayWords(words, false);
    }

    function openPageEdit() {
        const start = (currentPage - 1) * WORDS_PER_PAGE;
        const pageWords = vocaData[currentBook].slice(start, start + WORDS_PER_PAGE);
        document.getElementById('pageEditor').value = pageWords.map(w => {
            // 저장된 데이터를 편집창에 띄울 때 항상 규격화된 형태로 출력
            let line = w.eng;
            if(w.ph) line += ` [${w.ph}]`;
            line += ` | ${w.mean}`;
            return line;
        }).join('\n');
        document.getElementById('editModal').style.display = 'block';
    }

    function savePageEdit() {
        const lines = document.getElementById('pageEditor').value.split('\n').filter(l => l.trim());
        const newPageData = lines.map(l => {
            let eng = "", ph = "", mean = "";
            
            // 1. 발음기호 [ ] 가 있는지 먼저 확인 (가장 확실한 기준)
            if (l.includes('[') && l.includes(']')) {
                eng = l.split('[')[0].trim();
                const afterBracket = l.split(']');
                ph = l.split('[')[1].split(']')[0].trim();
                // 발음기호 뒤에 뜻이 오는 경우 (구분선 | 이 있든 없든 처리)
                let rest = afterBracket[1] || "";
                mean = rest.replace('|', '').trim();
            } 
            // 2. 발음기호는 없지만 구분선 | 이 있는 경우
            else if (l.includes('|')) {
                const parts = l.split('|');
                eng = parts[0].trim();
                mean = parts[1].trim();
            }
            // 3. 둘 다 없는 경우 (기존처럼 첫 공백 기준)
            else {
                const firstSpace = l.trim().indexOf(' ');
                if(firstSpace !== -1) {
                    eng = l.substring(0, firstSpace).trim();
                    mean = l.substring(firstSpace).trim();
                } else { eng = l.trim(); }
            }
            return { eng, ph, mean, mark: 0 };
        });

        const start = (currentPage - 1) * WORDS_PER_PAGE;
        vocaData[currentBook].splice(start, WORDS_PER_PAGE, ...newPageData);
        saveToLocal(); closePageEdit(); goPage(currentPage);
    }

    function shuffleCurrentPage() {
        const start = (currentPage - 1) * WORDS_PER_PAGE;
        let words = vocaData[currentBook].slice(start, start + WORDS_PER_PAGE).map((w, i) => ({...w, originalIdx: start + i}));
        for (let i = words.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [words[i], words[j]] = [words[j], words[i]];
        }
        displayWords(words, true);
    }

    function speak(txt) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(txt);
        msg.lang = 'en-US'; msg.rate = 0.8;
        window.speechSynthesis.speak(msg);
    }

    function closePageEdit() { document.getElementById('editModal').style.display = 'none'; }
    function toggleAdminMode() { document.getElementById('adminMenu').style.display = document.getElementById('adminToggle').checked ? 'flex' : 'none'; }
    function toggleGlobalVisibility() { isMeanHidden = !isMeanHidden; document.getElementById('mainToggleBtn').innerText = isMeanHidden ? "뜻 보기" : "뜻 숨기기"; goPage(currentPage); }
    function cycleMark(idx, el) { vocaData[currentBook][idx].mark = (vocaData[currentBook][idx].mark + 1) % 3; el.className = 'check-btn ' + (vocaData[currentBook][idx].mark === 1 ? 'blue' : vocaData[currentBook][idx].mark === 2 ? 'red' : ''); saveToLocal(); }
    function saveToLocal() { localStorage.setItem('fclVoca_v2', JSON.stringify(vocaData)); }
    function switchBook() { currentBook = document.getElementById('bookSelector').value; goPage(1); }
    function addPage() { for(let i=0; i<WORDS_PER_PAGE; i++) vocaData[currentBook].push({ eng: '-', ph: '', mean: '새 단어', mark: 0 }); saveToLocal(); goPage(Math.ceil(vocaData[currentBook].length / WORDS_PER_PAGE)); }
    function deleteCurrentPage() { if(confirm(`${currentPage}페이지를 삭제할까요?`)) { vocaData[currentBook].splice((currentPage-1)*WORDS_PER_PAGE, WORDS_PER_PAGE); saveToLocal(); goPage(currentPage); } }
    function renameBook() { const n = prompt("새 교재명:", currentBook); if(n && n !== currentBook) { vocaData[n] = vocaData[currentBook]; delete vocaData[currentBook]; currentBook = n; saveToLocal(); updateBookSelector(); } }
    function addBook() { const n = prompt("교재명:"); if(n) { vocaData[n] = []; currentBook = n; saveToLocal(); updateBookSelector(); goPage(1); } }
    function downloadSelf() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([document.documentElement.outerHTML], {type: 'text/html'})); a.download = 'index.html'; a.click(); }

    init();
</script>
</body>
</html>
