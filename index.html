<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>고교 영어 단어장</title>
    <style>
        :root { --primary: #1A237E; --accent: #FF9800; --bg: #f8f9fa; }
        body { font-family: 'Malgun Gothic', sans-serif; margin: 0; background: var(--bg); padding-bottom: 20px; }
        
        /* 헤더 압축 및 효율적 배치 */
        header { background: var(--primary); color: white; padding: 10px 15px; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        .top-row { display: flex; justify-content: space-between; align-items: center; gap: 10px; margin-bottom: 8px; }
        .book-title-area { font-weight: bold; font-size: 1.1em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* 셀렉트 박스 상단 배치 */
        #bookSelector { flex-grow: 1; padding: 6px; border-radius: 6px; border: none; font-size: 14px; background: rgba(255,255,255,0.9); font-weight: bold; max-width: 150px; }

        .search-row { display: flex; gap: 5px; align-items: center; }
        .search-row input { flex-grow: 1; padding: 10px; border-radius: 6px; border: none; font-size: 15px; }
        
        /* 통합 토글 버튼 스타일 */
        .toggle-btn { padding: 10px; border: none; border-radius: 6px; background: var(--accent); color: white; font-weight: bold; cursor: pointer; white-space: nowrap; font-size: 14px; min-width: 90px; }
        
        .admin-check { font-size: 11px; opacity: 0.8; }
        .admin-menu { display: none; background: rgba(255,255,255,0.1); padding: 8px; border-radius: 6px; flex-wrap: wrap; gap: 5px; margin-top: 8px; }
        .admin-menu button { border: none; color: white; padding: 8px; border-radius: 4px; font-size: 12px; font-weight: bold; cursor: pointer; }

        .pagination { display: flex; gap: 5px; background: #e8eaf6; padding: 8px 15px; overflow-x: auto; white-space: nowrap; }
        .page-btn { padding: 5px 12px; border: 1px solid var(--primary); border-radius: 4px; background: white; font-size: 13px; }
        .page-btn.active { background: var(--primary); color: white; }
        
        .word-card { display: flex; align-items: center; background: white; padding: 15px; border-bottom: 1px solid #eee; }
        .check-btn { width: 28px; height: 28px; border-radius: 50%; border: 2px solid #ddd; margin-right: 12px; flex-shrink: 0; }
        .check-btn.blue { background: #2196F3; border-color: #2196F3; }
        .check-btn.red { background: #F44336; border-color: #F44336; }
        
        .word-info { flex-grow: 1; }
        .word-eng { font-size: 1.2em; font-weight: bold; color: #1a1a1a; cursor: pointer; display: block; }
        .word-mean { padding-left: 10px; text-align: right; color: var(--primary); font-weight: bold; font-size: 1.05em; cursor: pointer; min-width: 80px; transition: 0.2s; }
        .word-mean.hidden { color: transparent; background: #eee; border-radius: 4px; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-content { background: white; width: 90%; height: 80%; margin: 10% auto; padding: 15px; border-radius: 12px; display: flex; flex-direction: column; }
        textarea { flex-grow: 1; width: 100%; margin: 10px 0; padding: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

<header>
    <div class="top-row">
        <div class="book-title-area" id="bookTitle">단어장</div>
        <select id="bookSelector" onchange="switchBook()"></select>
        <label class="admin-check">교사 <input type="checkbox" id="adminToggle" onchange="toggleAdminMode()"></label>
    </div>

    <div class="search-row">
        <input type="text" id="searchInput" placeholder="단어 검색..." onkeyup="if(window.event.keyCode==13){searchWord()}">
        <button id="mainToggleBtn" class="toggle-btn" onclick="toggleGlobalVisibility()">뜻 숨기기</button>
    </div>

    <div id="adminMenu" class="admin-menu">
        <button onclick="addBook()" style="background:#5C6BC0">추가</button>
        <button onclick="openFullEdit()" style="background:#4CAF50">일괄편집</button>
        <button onclick="downloadSelf()" style="background:#E91E63">파일저장</button>
        <button onclick="deleteBook()" style="background:#d32f2f">삭제</button>
    </div>
</header>

<div class="pagination" id="pageArea"></div>
<div id="wordListArea"></div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3>데이터 입력 (단어 [발음] 뜻)</h3>
        <textarea id="fullEditor"></textarea>
        <div style="display:flex; justify-content: flex-end; gap:10px;">
            <button onclick="closeFullEdit()">취소</button>
            <button onclick="saveFullEdit()" style="background:var(--primary); color:white; border:none; padding:8px 15px; border-radius:6px;">저장</button>
        </div>
    </div>
</div>

<script>
    const currentVersion = "20260107_v3_compact";
    const defaultData = {
        "학년도 1학기": [
            {eng: "practice", ph: "[præktɪs]", mean: "연습, 실천", mark: 0},
            {eng: "efficient", ph: "[ɪfɪʃnt]", mean: "효율적인", mark: 0}
        ]
    };

    let db;
    let isGlobalHide = false; 

    const savedVersion = localStorage.getItem('vocaVersion');
    if (savedVersion !== currentVersion) {
        db = defaultData;
        localStorage.setItem('vocaDataPagination', JSON.stringify(db));
        localStorage.setItem('vocaVersion', currentVersion);
    } else {
        db = JSON.parse(localStorage.getItem('vocaDataPagination')) || defaultData;
    }

    let currentKey = Object.keys(db)[0] || "단어장";
    let currentPage = 1;
    const itemsPerPage = 50;

    function start() { updateSelectors(); render(); }

    // 통합 보임/숨김 기능
    function toggleGlobalVisibility() {
        isGlobalHide = !isGlobalHide;
        const btn = document.getElementById('mainToggleBtn');
        btn.innerText = isGlobalHide ? "뜻 보이기" : "뜻 숨기기";
        btn.style.background = isGlobalHide ? "#607D8B" : "#FF9800";
        render();
    }

    function toggleSingleMean(element) {
        element.classList.toggle('hidden');
    }

    function render() {
        const listArea = document.getElementById('wordListArea');
        const pageArea = document.getElementById('pageArea');
        const list = db[currentKey] || [];
        const totalPages = Math.ceil(list.length / itemsPerPage) || 1;
        
        pageArea.innerHTML = '';
        for(let i=1; i<=totalPages; i++) {
            pageArea.innerHTML += `<button class="page-btn ${i===currentPage?'active':''}" onclick="goPage(${i})">${i}</button>`;
        }

        const startIdx = (currentPage - 1) * itemsPerPage;
        const currentItems = list.slice(startIdx, startIdx + itemsPerPage);
        
        listArea.innerHTML = currentItems.map((item, i) => {
            const realIdx = startIdx + i;
            const hideClass = isGlobalHide ? 'hidden' : '';
            return `<div class="word-card">
                <div class="check-btn ${item.mark==1?'blue':(item.mark==2?'red':'')}" onclick="cycleMark(${realIdx})"></div>
                <div class="word-info">
                    <span class="word-eng" onclick="speak('${item.eng}')">${item.eng}</span>
                    <div style="font-size:0.75em; color:gray;">${item.ph}</div>
                </div>
                <div class="word-mean ${hideClass}" onclick="toggleSingleMean(this)">${item.mean}</div>
            </div>`;
        }).join('');
        localStorage.setItem('vocaDataPagination', JSON.stringify(db));
    }

    function downloadSelf() {
        const newVersion = new Date().getTime().toString();
        let currentHTML = document.documentElement.outerHTML;
        const versionTag = 'const currentVersion = "';
        const vStart = currentHTML.indexOf(versionTag) + versionTag.length;
        const vEnd = currentHTML.indexOf('";', vStart);
        currentHTML = currentHTML.substring(0, vStart) + newVersion + currentHTML.substring(vEnd);
        const dataTag = "const defaultData = ";
        const dStart = currentHTML.indexOf(dataTag) + dataTag.length;
        const dEnd = currentHTML.indexOf("};", dStart) + 1;
        const newHTML = currentHTML.substring(0, dStart) + JSON.stringify(db, null, 2) + currentHTML.substring(dEnd);
        const blob = new Blob([newHTML], { type: "text/html" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "index.html";
        a.click();
    }
    function goPage(p) { currentPage = p; render(); window.scrollTo(0,0); }
    function speak(txt) { window.speechSynthesis.cancel(); const s = new SpeechSynthesisUtterance(txt); s.lang = 'en-US'; window.speechSynthesis.speak(s); }
    function cycleMark(idx) { db[currentKey][idx].mark = (db[currentKey][idx].mark + 1) % 3; render(); }
    function toggleAdminMode() { document.getElementById('adminMenu').style.display = document.getElementById('adminToggle').checked ? 'flex' : 'none'; }
    function switchBook() { currentKey = document.getElementById('bookSelector').value; currentPage = 1; updateSelectors(); render(); }
    function openFullEdit() { 
        const raw = db[currentKey].map(i => `${i.eng} ${i.ph} ${i.mean}`).join('\n');
        document.getElementById('fullEditor').value = raw;
        document.getElementById('editModal').style.display = 'block'; 
    }
    function closeFullEdit() { document.getElementById('editModal').style.display = 'none'; }
    function saveFullEdit() {
        const lines = document.getElementById('fullEditor').value.split('\n');
        const newList = [];
        lines.forEach(line => {
            if(line.trim()) {
                const parts = line.match(/^(.*?)\s*(\[.*?\])\s*(.*)$/);
                if(parts) newList.push({eng: parts[1].trim(), ph: parts[2].trim(), mean: parts[3].trim(), mark: 0});
                else {
                    const sp = line.split(' ');
                    newList.push({eng: sp[0]||'', ph: sp[1]||'', mean: sp.slice(2).join(' ')||'', mark: 0});
                }
            }
        });
        db[currentKey] = newList;
        render(); closeFullEdit();
    }
    function addBook() { const n = prompt("단어장 이름:"); if(n) { db[n] = []; currentKey = n; updateSelectors(); render(); } }
    function deleteBook() { if(confirm("삭제하시겠습니까?")) { delete db[currentKey]; currentKey = Object.keys(db)[0] || "단어장"; if(!db[currentKey]) db[currentKey]=[]; updateSelectors(); render(); } }
    function searchWord() {
        const q = document.getElementById('searchInput').value.toLowerCase().trim();
        const list = db[currentKey];
        const f = list.findIndex(i => i.eng.toLowerCase().includes(q) || i.mean.includes(q));
        if(f !== -1) { currentPage = Math.ceil((f + 1) / itemsPerPage); render(); }
    }
    function updateSelectors() {
        const sel = document.getElementById('bookSelector');
        sel.innerHTML = Object.keys(db).map(k => `<option value="${k}" ${k===currentKey?'selected':''}>${k}</option>`).join('');
        document.getElementById('bookTitle').innerText = currentKey;
    }
    start();
</script>
</body>
</html>
