<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ê³ êµ ì˜ì–´ ë‹¨ì–´ì¥ (í•™ìŠµ ëª¨ë“œ)</title>
    <style>
        :root { --primary: #1A237E; --accent: #FF9800; --bg: #f8f9fa; }
        body { font-family: 'Malgun Gothic', sans-serif; margin: 0; background: var(--bg); padding-bottom: 20px; }
        header { background: var(--primary); color: white; padding: 15px; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        
        /* ëœ» ê°€ë¦¬ê¸° ì»¨íŠ¸ë¡¤ ì˜ì—­ */
        .view-control { display: flex; gap: 10px; margin-bottom: 10px; }
        .toggle-btn { flex: 1; padding: 10px; border: none; border-radius: 8px; background: white; color: var(--primary); font-weight: bold; cursor: pointer; border: 2px solid white; }
        .toggle-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        .search-box { display: flex; gap: 8px; margin-bottom: 12px; }
        .search-box input { flex-grow: 1; padding: 12px; border-radius: 8px; border: none; font-size: 16px; }
        .search-btn { padding: 0 20px; border: none; border-radius: 8px; background: var(--accent); color: white; font-weight: bold; }
        
        select { width: 100%; padding: 12px; border-radius: 8px; border: none; font-size: 16px; background: white; color: var(--primary); font-weight: bold; margin-bottom: 5px; }
        .pagination { display: flex; justify-content: flex-start; align-items: center; gap: 8px; background: #e8eaf6; padding: 12px; overflow-x: auto; }
        .page-btn { padding: 8px 16px; border: 1px solid var(--primary); border-radius: 6px; background: white; font-size: 14px; flex-shrink: 0; }
        .page-btn.active { background: var(--primary); color: white; }
        
        .admin-menu { display: none; background: rgba(255,255,255,0.15); padding: 10px; border-radius: 8px; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .admin-menu button { border: none; color: white; padding: 10px 14px; border-radius: 6px; font-size: 13px; font-weight: bold; }
        
        .word-card { display: flex; align-items: center; background: white; padding: 18px 15px; border-bottom: 1px solid #eee; }
        .check-btn { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #ddd; margin-right: 15px; flex-shrink: 0; }
        .check-btn.blue { background: #2196F3; border-color: #2196F3; }
        .check-btn.red { background: #F44336; border-color: #F44336; }
        
        .word-info { flex-grow: 1; min-width: 0; }
        .word-eng { font-size: 1.3em; font-weight: bold; color: #1a1a1a; display: block; cursor: pointer; }
        
        /* ëœ» ìŠ¤íƒ€ì¼ ë° ê°€ë¦¬ê¸° íš¨ê³¼ */
        .word-mean { 
            padding-left: 10px; text-align: right; color: var(--primary); font-weight: bold; font-size: 1.1em; 
            cursor: pointer; transition: all 0.2s; min-width: 80px;
        }
        .word-mean.hidden { color: transparent; background: #eee; border-radius: 4px; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-content { background: white; width: 95%; height: 80%; margin: 10% auto; padding: 20px; border-radius: 15px; display: flex; flex-direction: column; box-sizing: border-box; }
        textarea { flex-grow: 1; width: 100%; margin: 15px 0; border: 1px solid #ddd; padding: 12px; border-radius: 8px; }
    </style>
</head>
<body>

<header>
    <div class="header-top">
        <span id="bookTitle" style="font-weight:bold;">ë‹¨ì–´ì¥</span>
        <label style="font-size:12px;">êµì‚¬ ëª¨ë“œ <input type="checkbox" id="adminToggle" onchange="toggleAdminMode()"></label>
    </div>

    <div class="view-control">
        <button id="showAllBtn" class="toggle-btn active" onclick="toggleAllMeans(true)">ëœ» ëª¨ë‘ ë³´ì„</button>
        <button id="hideAllBtn" class="toggle-btn" onclick="toggleAllMeans(false)">ëœ» ëª¨ë‘ ìˆ¨ê¹€</button>
    </div>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="ë‹¨ì–´ ê²€ìƒ‰..." onkeyup="if(window.event.keyCode==13){searchWord()}">
        <button class="search-btn" onclick="searchWord()">ğŸ”</button>
    </div>
    <select id="bookSelector" onchange="switchBook()"></select>
    <div id="adminMenu" class="admin-menu">
        <button onclick="addBook()">ìƒˆ ë‹¨ì–´ì¥ ì¶”ê°€</button>
        <button onclick="openFullEdit()" style="background:#4CAF50">ë‹¨ì–´ ì¼ê´„ í¸ì§‘</button>
        <button onclick="downloadSelf()" style="background:#E91E63">â˜… í¸ì§‘ëœ íŒŒì¼ ì €ì¥ â˜…</button>
        <button onclick="deleteBook()" style="background:#d32f2f">í˜„ì¬ ë‹¨ì–´ì¥ ì‚­ì œ</button>
    </div>
</header>

<div class="pagination" id="pageArea"></div>
<div id="wordListArea"></div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3>ë‹¨ì–´ ë°ì´í„° ì…ë ¥</h3>
        <p style="font-size:12px; color:gray;">ì–‘ì‹: ë‹¨ì–´ [ë°œìŒ] ëœ» (ì—”í„°ë¡œ êµ¬ë¶„)</p>
        <textarea id="fullEditor"></textarea>
        <div style="text-align: right; gap: 10px; display: flex; justify-content: flex-end;">
            <button onclick="closeFullEdit()" style="padding:10px;">ì·¨ì†Œ</button>
            <button onclick="saveFullEdit()" style="background:var(--primary); color:white; border:none; padding:10px 20px; border-radius:8px;">ì ìš©</button>
        </div>
    </div>
</div>

<script>
    const currentVersion = "20260107_final_v2"; 
    const defaultData = {
        "í•™ë…„ë„ 1í•™ê¸°": [
            {eng: "challenge", ph: "[tÊƒÃ¦lÉ™ndÊ’]", mean: "ë„ì „, ë‚œì œ", mark: 0}
        ]
    };

    let db;
    let isGlobalHide = false; // ì „ì²´ ìˆ¨ê¹€ ìƒíƒœ ì¶”ì 

    const savedVersion = localStorage.getItem('vocaVersion');
    if (savedVersion !== currentVersion) {
        db = defaultData;
        localStorage.setItem('vocaDataPagination', JSON.stringify(db));
        localStorage.setItem('vocaVersion', currentVersion);
    } else {
        db = JSON.parse(localStorage.getItem('vocaDataPagination')) || defaultData;
    }

    let currentKey = Object.keys(db)[0] || "ë‹¨ì–´ì¥";
    let currentPage = 1;
    const itemsPerPage = 50;

    function start() { updateSelectors(); render(); }
    
    // ì „ì²´ ëœ» ë³´ì„/ìˆ¨ê¹€ í† ê¸€
    function toggleAllMeans(show) {
        isGlobalHide = !show;
        document.getElementById('showAllBtn').classList.toggle('active', show);
        document.getElementById('hideAllBtn').classList.toggle('active', !show);
        render();
    }

    // ê°œë³„ ëœ» í´ë¦­ í† ê¸€
    function toggleSingleMean(element) {
        element.classList.toggle('hidden');
    }

    function render() {
        const listArea = document.getElementById('wordListArea');
        const pageArea = document.getElementById('pageArea');
        const list = db[currentKey] || [];
        const totalPages = Math.ceil(list.length / itemsPerPage) || 1;
        
        pageArea.innerHTML = '';
        for(let i=1; i<=totalPages; i++) {
            pageArea.innerHTML += `<button class="page-btn ${i===currentPage?'active':''}" onclick="goPage(${i})">${i}</button>`;
        }

        const startIdx = (currentPage - 1) * itemsPerPage;
        const currentItems = list.slice(startIdx, startIdx + itemsPerPage);
        
        listArea.innerHTML = currentItems.map((item, i) => {
            const realIdx = startIdx + i;
            // ì „ì²´ ìˆ¨ê¹€ ëª¨ë“œì¼ ë•Œ hidden í´ë˜ìŠ¤ ì ìš©
            const hideClass = isGlobalHide ? 'hidden' : '';
            return `<div class="word-card">
                <div class="check-btn ${item.mark==1?'blue':(item.mark==2?'red':'')}" onclick="cycleMark(${realIdx})"></div>
                <div class="word-info">
                    <span class="word-eng" onclick="speak('${item.eng}')">${item.eng}</span>
                    <div style="font-size:0.8em; color:gray;">${item.ph}</div>
                </div>
                <div class="word-mean ${hideClass}" onclick="toggleSingleMean(this)">${item.mean}</div>
            </div>`;
        }).join('');
        localStorage.setItem('vocaDataPagination', JSON.stringify(db));
    }

    // (ì´í•˜ ê¸°ì¡´ ê¸°ëŠ¥ í•¨ìˆ˜ë“¤ ë™ì¼)
    function downloadSelf() {
        const newVersion = new Date().getTime().toString();
        let currentHTML = document.documentElement.outerHTML;
        const versionTag = 'const currentVersion = "';
        const vStart = currentHTML.indexOf(versionTag) + versionTag.length;
        const vEnd = currentHTML.indexOf('";', vStart);
        currentHTML = currentHTML.substring(0, vStart) + newVersion + currentHTML.substring(vEnd);
        const dataTag = "const defaultData = ";
        const dStart = currentHTML.indexOf(dataTag) + dataTag.length;
        const dEnd = currentHTML.indexOf("};", dStart) + 1;
        const newHTML = currentHTML.substring(0, dStart) + JSON.stringify(db, null, 2) + currentHTML.substring(dEnd);
        const blob = new Blob([newHTML], { type: "text/html" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "index.html";
        a.click();
    }
    function goPage(p) { currentPage = p; render(); window.scrollTo(0,0); }
    function speak(txt) { window.speechSynthesis.cancel(); const s = new SpeechSynthesisUtterance(txt); s.lang = 'en-US'; window.speechSynthesis.speak(s); }
    function cycleMark(idx) { db[currentKey][idx].mark = (db[currentKey][idx].mark + 1) % 3; render(); }
    function toggleAdminMode() { document.getElementById('adminMenu').style.display = document.getElementById('adminToggle').checked ? 'flex' : 'none'; }
    function switchBook() { currentKey = document.getElementById('bookSelector').value; currentPage = 1; updateSelectors(); render(); }
    function openFullEdit() { 
        const raw = db[currentKey].map(i => `${i.eng} ${i.ph} ${i.mean}`).join('\n');
        document.getElementById('fullEditor').value = raw;
        document.getElementById('editModal').style.display = 'block'; 
    }
    function closeFullEdit() { document.getElementById('editModal').style.display = 'none'; }
    function saveFullEdit() {
        const lines = document.getElementById('fullEditor').value.split('\n');
        const newList = [];
        lines.forEach(line => {
            if(line.trim()) {
                const parts = line.match(/^(.*?)\s*(\[.*?\])\s*(.*)$/);
                if(parts) newList.push({eng: parts[1].trim(), ph: parts[2].trim(), mean: parts[3].trim(), mark: 0});
                else {
                    const sp = line.split(' ');
                    newList.push({eng: sp[0]||'', ph: sp[1]||'', mean: sp.slice(2).join(' ')||'', mark: 0});
                }
            }
        });
        db[currentKey] = newList;
        render(); closeFullEdit();
    }
    function addBook() { const n = prompt("ë‹¨ì–´ì¥ ì´ë¦„:"); if(n) { db[n] = []; currentKey = n; updateSelectors(); render(); } }
    function deleteBook() { if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { delete db[currentKey]; currentKey = Object.keys(db)[0] || "ë‹¨ì–´ì¥"; if(!db[currentKey]) db[currentKey]=[]; updateSelectors(); render(); } }
    function searchWord() {
        const q = document.getElementById('searchInput').value.toLowerCase().trim();
        const list = db[currentKey];
        const f = list.findIndex(i => i.eng.toLowerCase().includes(q) || i.mean.includes(q));
        if(f !== -1) { currentPage = Math.ceil((f + 1) / itemsPerPage); render(); }
    }
    function updateSelectors() {
        const sel = document.getElementById('bookSelector');
        sel.innerHTML = Object.keys(db).map(k => `<option value="${k}" ${k===currentKey?'selected':''}>${k}</option>`).join('');
        document.getElementById('bookTitle').innerText = currentKey;
    }
    start();
</script>
</body>
</html>
