<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>고교 영어 단어장</title>
    <style>
        :root { --primary: #1A237E; --accent: #FF9800; --bg: #f8f9fa; }
        body { font-family: 'Malgun Gothic', sans-serif; margin: 0; background: var(--bg); padding-bottom: 20px; }
        header { background: var(--primary); color: white; padding: 10px 15px; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        .top-row { display: flex; justify-content: space-between; align-items: center; gap: 10px; margin-bottom: 8px; }
        #bookSelector { flex-grow: 1; padding: 6px; border-radius: 6px; border: none; font-size: 14px; background: white; font-weight: bold; }
        .search-row { display: flex; gap: 5px; }
        #searchInput { flex-grow: 1; padding: 10px; border-radius: 6px; border: none; font-size: 15px; }
        .admin-menu { display: flex; gap: 5px; margin-top: 8px; flex-wrap: wrap; }
        .admin-menu button { flex: 1; border: none; color: white; padding: 10px; border-radius: 4px; font-size: 12px; font-weight: bold; cursor: pointer; min-width: 80px; }
        .pagination { display: flex; gap: 5px; background: #e8eaf6; padding: 8px 15px; overflow-x: auto; white-space: nowrap; }
        .p-btn { padding: 5px 12px; border: 1px solid var(--primary); border-radius: 4px; background: white; font-size: 13px; cursor: pointer; }
        .p-btn.active { background: var(--primary); color: white; }
        .word-card { display: flex; align-items: center; background: white; padding: 15px; border-bottom: 1px solid #eee; }
        .word-info { flex-grow: 1; }
        .word-eng { font-size: 1.2em; font-weight: bold; color: #1a1a1a; display: block; }
        .word-ph { font-size: 0.85em; color: #757575; margin-top: 2px; }
        .word-mean { text-align: right; color: var(--primary); font-weight: bold; font-size: 1.05em; cursor: pointer; width: 45%; }
        .word-mean.hidden { color: transparent; background: #eee; border-radius: 4px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-content { background: white; width: 90%; height: 85%; margin: 5% auto; padding: 15px; border-radius: 12px; display: flex; flex-direction: column; }
        textarea { flex-grow: 1; width: 100%; margin: 10px 0; padding: 10px; font-size: 14px; line-height: 1.6; }
    </style>
</head>
<body>

<header>
    <div class="top-row">
        <select id="bookSelector" onchange="switchBook()"></select>
        <div style="font-size: 12px; font-weight: bold;">교사 관리모드</div>
    </div>
    <div class="search-row">
        <input type="text" id="searchInput" placeholder="단어 검색..." oninput="render()">
        <button id="toggleBtn" onclick="toggleAll()" style="background:var(--accent); color:white; border:none; padding:10px; border-radius:6px; font-weight:bold; white-space:nowrap;">뜻 숨기기</button>
    </div>
    <div class="admin-menu">
        <button onclick="addBook()" style="background:#5C6BC0">단어장 추가</button>
        <button onclick="openFullEdit()" style="background:#4CAF50">일괄 편집</button>
        <button id="saveFileBtn" onclick="downloadSelf()" style="background:#E91E63">파일 저장</button>
        <button onclick="location.reload(true)" style="background:#000000">동기화(새로고침)</button>
    </div>
</header>

<div class="pagination" id="pageNav"></div>
<div id="wordListArea"></div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3>전체 데이터 편집</h3>
        <p style="font-size:11px; color:gray; margin:0;">단어 [발음] 뜻 순서로 한 줄에 하나씩 입력하세요.</p>
        <textarea id="fullEditor" spellcheck="false"></textarea>
        <div style="display:flex; justify-content: flex-end; gap:10px;">
            <button onclick="closeFullEdit()" style="padding:10px 20px;">취소</button>
            <button onclick="saveFullEdit()" style="background:var(--primary); color:white; border:none; padding:10px 20px; border-radius:6px; font-weight:bold;">데이터 적용</button>
        </div>
    </div>
</div>

<script>
    /* =========================================================
       ★ 이 아래 [vocaData]가 GitHub와 연동되는 유일한 데이터입니다 ★
       ========================================================= */
    const vocaData = {
        "FCL_고교필수단어": [
            {eng: "ridiculous", ph: "[rɪˈdɪkjələs]", mean: "말도 안 되는"},
            {eng: "tradition", ph: "[trəˈdɪʃn]", mean: "전통"}
        ]
    };

    let db = vocaData; // 브라우저 저장소 대신 위 변수를 직접 사용
    let currentKey = Object.keys(db)[0];
    let currentPage = 1;
    let isHidden = false;

    function render() {
        const listArea = document.getElementById('wordListArea');
        const pageNav = document.getElementById('pageNav');
        const search = document.getElementById('searchInput').value.toLowerCase();
        
        const words = db[currentKey].filter(i => i.eng.toLowerCase().includes(search) || i.mean.includes(search));
        const totalPages = Math.ceil(words.length / 50) || 1;
        
        pageNav.innerHTML = "";
        for(let i=1; i<=totalPages; i++) {
            pageNav.innerHTML += `<button class="p-btn ${i===currentPage?'active':''}" onclick="goPage(${i})">${i}</button>`;
        }

        const target = words.slice((currentPage-1)*50, currentPage*50);
        listArea.innerHTML = target.map(item => `
            <div class="word-card">
                <div class="word-info" onclick="speak('${item.eng}')">
                    <span class="word-eng">${item.eng}</span>
                    <div class="word-ph">${item.ph}</div>
                </div>
                <div class="word-mean ${isHidden?'hidden':''}" onclick="this.classList.toggle('hidden')">${item.mean}</div>
            </div>
        `).join('');
    }

    // 파일 저장 기능 복구
    function downloadSelf() {
        const currentContent = document.documentElement.outerHTML;
        const blob = new Blob([currentContent], {type: "text/html"});
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "index.html";
        a.click();
    }

    function openFullEdit() {
        document.getElementById('editModal').style.display = 'block';
        const txt = db[currentKey].map(i => `${i.eng} ${i.ph} ${i.mean}`).join('\n');
        document.getElementById('fullEditor').value = txt;
    }

    function saveFullEdit() {
        const lines = document.getElementById('fullEditor').value.trim().split('\n');
        const newList = [];
        lines.forEach(line => {
            if(!line.trim()) return;
            const phMatch = line.match(/\[.*?\]/);
            const ph = phMatch ? phMatch[0] : "[]";
            const eng = line.split('[')[0].trim();
            const mean = line.split(']')[1] ? line.split(']')[1].trim() : "";
            newList.push({eng, ph, mean});
        });
        db[currentKey] = newList;
        render(); closeFullEdit();
        alert("데이터가 화면에 적용되었습니다. '파일 저장' 버튼을 눌러 결과물을 다운로드하세요.");
    }

    function switchBook() { currentKey = document.getElementById('bookSelector').value; currentPage = 1; render(); }
    function goPage(p) { currentPage = p; render(); }
    function toggleAll() { isHidden = !isHidden; document.getElementById('toggleBtn').innerText = isHidden ? "뜻 보이기" : "뜻 숨기기"; render(); }
    function closeFullEdit() { document.getElementById('editModal').style.display = 'none'; }
    function addBook() { const n = prompt("새 이름:"); if(n) { db[n] = []; updateSelectors(); switchBook(); } }
    function speak(t) { const s = new SpeechSynthesisUtterance(t); s.lang = 'en-US'; window.speechSynthesis.speak(s); }
    
    function updateSelectors() {
        const sel = document.getElementById('bookSelector');
        sel.innerHTML = Object.keys(db).map(k => `<option value="${k}" ${k===currentKey?'selected':''}>${k}</option>`).join('');
    }

    updateSelectors();
    render();
</script>
</body>
</html>
