<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FCL Premium Smart Voca</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap');
        :root { --fcl-navy: #1A237E; --fcl-orange: #FF9800; --fcl-red: #EF4444; --fcl-bg: #F5F7F9; --text-dark: #1E293B; --naver-green: #03c75a; }
        body { font-family: 'Noto Sans KR', sans-serif; background-color: var(--fcl-bg); margin: 0; padding: 0; color: var(--text-dark); letter-spacing: -0.5px; }
        
        .sticky-header { position: sticky; top: 0; z-index: 1000; background-color: var(--fcl-navy); padding: 12px 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
        .top-row { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-bottom: 12px; }
        .voca-selector { position: relative; flex: 1; cursor: pointer; color: white; }
        .voca-title-text { font-weight: 900; font-size: 18px; display: flex; align-items: center; gap: 5px; }
        .voca-title-text::after { content: ' ‚ñº'; font-size: 10px; opacity: 0.8; }
        .voca-dropdown { display: none; position: absolute; top: 35px; left: 0; background: white; min-width: 240px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 2000; border: 1px solid #ddd; overflow: hidden; }
        .voca-dropdown.show { display: block; }
        .voca-opt { padding: 15px; color: var(--text-dark); font-weight: 700; border-bottom: 1px solid #eee; }
        .voca-opt:active { background: #f0f0f0; }

        .btn-hide { background-color: var(--fcl-orange); color: white; border: none; padding: 0 12px; height: 34px; border-radius: 6px; font-weight: 700; cursor: pointer; font-size: 13px; }
        .btn-admin-gear { background: none; border: none; color: rgba(255,255,255,0.4); font-size: 20px; cursor: pointer; }
        
        .tool-row { display: flex; flex-direction: column; gap: 12px; }
        .tool-line { display: flex; align-items: center; gap: 8px; }
        
        .search-container { flex: 1; display: flex; background: white; border-radius: 8px; overflow: hidden; }
        .search-input { flex: 1; height: 36px; padding: 0 12px; border: none; font-size: 14px; outline: none; }
        .naver-btn { background: var(--naver-green); color: white; border: none; padding: 0 10px; font-size: 12px; font-weight: 800; cursor: pointer; }

        .btn-shuffle { background: white; color: var(--fcl-navy); border: none; height: 36px; padding: 0 10px; border-radius: 8px; font-weight: 800; font-size: 12px; cursor: pointer; white-space: nowrap; }
        .btn-shuffle.active { background: var(--fcl-orange); color: white; }

        .voice-select { flex: 1; height: 36px; border-radius: 8px; border: none; font-size: 12px; font-weight: 800; color: var(--fcl-navy); }
        .speed-control { display: flex; align-items: center; gap: 10px; color: white; font-size: 13px; background: rgba(255,255,255,0.1); padding: 10px 15px; border-radius: 10px; }
        .speed-slider { flex: 1; height: 10px; accent-color: var(--fcl-red); cursor: pointer; }
        .btn-focus { background-color: var(--fcl-red); color: white; border: none; padding: 8px 10px; border-radius: 6px; font-weight: 800; font-size: 11px; cursor: pointer; white-space: nowrap; }
        .btn-focus.active { background-color: white; color: var(--fcl-red); }
        .font-control { display: flex; align-items: center; gap: 5px; background: rgba(255,255,255,0.2); padding: 5px 12px; border-radius: 20px; }
        .font-btn { background: white; border: none; width: 24px; height: 24px; border-radius: 4px; font-weight: 900; color: var(--fcl-navy); }

        .page-wrapper { padding: 15px 10px; background: white; border-bottom: 1px solid #E2E8F0; }
        .page-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
        .p-btn { min-width: 48px; height: 48px; border: 1px solid #E2E8F0; background: white; border-radius: 10px; font-size: 18px; font-weight: 900; cursor: pointer; }
        .p-btn.active { background-color: var(--fcl-navy); color: white; }
        .p-btn.nav { background-color: #F1F5F9; color: var(--fcl-navy); font-size: 24px; }

        .word-list { padding: 12px 10px; }
        .word-item { background: white; margin-bottom: 10px; border-radius: 15px; display: flex; align-items: center; padding: 18px; box-shadow: 0 3px 6px rgba(0,0,0,0.05); border: 1px solid #EDF2F7; }
        .check-circle { width: 26px; height: 26px; border-radius: 50%; border: 2px solid #CBD5E0; margin-right: 15px; flex-shrink: 0; cursor: pointer; }
        .check-circle.active { background: var(--fcl-red); border-color: var(--fcl-red); }
        .word-info { flex: 1; display: flex; flex-direction: column; align-items: flex-start; gap: 5px; }
        .eng-text { font-weight: 900; color: #0F172A; font-size: 22px; cursor: pointer; }
        
        /* Î∞úÏùå Ïπ∏ ÎåÄÏ≤¥ Î≤ÑÌäº Ïä§ÌÉÄÏùº */
        .btn-item-focus { background: var(--fcl-bg); border: 1px solid #ddd; padding: 4px 10px; border-radius: 4px; font-size: 11px; font-weight: 700; color: var(--fcl-navy); cursor: pointer; }
        .btn-item-focus.active { background: var(--fcl-red); color: white; border-color: var(--fcl-red); }

        .kor-text { color: #0F172A; font-weight: 700; background: #F8FAFC; padding: 14px; border-radius: 12px; min-width: 110px; text-align: center; border: 1px solid #E2E8F0; cursor: pointer; }
        .kor-text.hidden { background: #EDF2F7 !important; color: transparent !important; }

        #adminPanel { display: none; background: white; padding: 25px; position: fixed; top: 15px; left: 10px; right: 10px; z-index: 3000; border: 3px solid var(--fcl-navy); border-radius: 20px; max-height: 85vh; overflow-y: auto; box-shadow: 0 25px 60px rgba(0,0,0,0.6); }
        .admin-section { border-bottom: 1px solid #eee; padding-bottom: 18px; margin-bottom: 18px; }
        .admin-title { font-weight: 900; font-size: 16px; color: var(--fcl-navy); margin-bottom: 12px; }
        .stat-tabs { display: flex; gap: 4px; margin-bottom: 10px; }
        .stat-tab-btn { flex: 1; padding: 8px; border-radius: 6px; border: 1px solid #ddd; background: #fff; font-size: 12px; font-weight: 800; cursor: pointer; }
        .stat-tab-btn.active { background: var(--fcl-navy); color: white; }
        .stat-display { background: #f8fafc; padding: 15px; border-radius: 10px; text-align: center; border: 1px solid #e2e8f0; }
        .admin-input { width: 100%; box-sizing: border-box; padding: 10px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 8px; }
        .admin-select { width: 100%; padding: 12px; border-radius: 8px; border: 2px solid var(--fcl-navy); margin-bottom: 15px; font-weight: 900; }
    </style>
</head>
<body onclick="unlockAudio(); closeDropdowns();">

<div class="sticky-header">
    <div class="top-row">
        <div class="voca-selector" onclick="event.stopPropagation(); toggleDropdown();">
            <div class="voca-title-text" id="currentBookTitle">Îã®Ïñ¥Ïû• Î°úÎî©...</div>
            <div id="vocaDropdown" class="voca-dropdown"></div>
        </div>
        <div style="display:flex; gap:8px; align-items:center;">
            <button onclick="toggleHide()" class="btn-hide" id="hideBtn">Îúª Ïà®Í∏∞Í∏∞</button>
            <button onclick="askAdmin()" class="btn-admin-gear">‚öôÔ∏è</button>
        </div>
    </div>
    <div class="tool-row">
        <div class="tool-line">
            <div class="search-container">
                <input type="text" id="wordSearch" class="search-input" placeholder="ÏÇ¨Ï†Ñ Í≤ÄÏÉâ (Enter)..." onkeypress="if(event.keyCode==13) searchNaver()">
                <button class="naver-btn" onclick="searchNaver()">NÏÇ¨Ï†Ñ</button>
            </div>
            <button id="shuffleBtn" class="btn-shuffle" onclick="toggleShuffle()">Ï†ïÎ†¨</button>
            <select id="voiceSelect" class="voice-select"></select>
        </div>
        <div class="speed-control">
            <span>ÏÜçÎèÑ</span>
            <input type="range" id="rateRange" class="speed-slider" min="0.4" max="1.2" step="0.1" value="0.8">
            <button id="focusModeBtn" class="btn-focus" onclick="toggleFocusMode()">ÏßëÏ§ë ÏïîÍ∏∞</button>
            <div class="font-control">
                <button class="font-btn" onclick="changeFontSize(-2)">-</button>
                <button class="font-btn" onclick="changeFontSize(2)">+</button>
            </div>
        </div>
    </div>
</div>

<div class="page-wrapper" id="paginationWrapper"><div id="pageBtns" class="page-container"></div></div>
<div id="wordDisplay" class="word-list"></div>

<div id="adminPanel" onclick="event.stopPropagation()">
    <div class="admin-section">
        <div class="admin-title">üìÇ Îã®Ïñ¥Ïû• ÏÑ†ÌÉù Î∞è ÌÜµÍ≥Ñ</div>
        <select id="adminBookDropdown" class="admin-select" onchange="switchAdminView(this.value)"></select>
        <div class="stat-tabs">
            <button class="stat-tab-btn active" onclick="changeStatTab('day', this)">ÏùºÍ∞Ñ</button>
            <button class="stat-tab-btn" onclick="changeStatTab('week', this)">Ï£ºÍ∞Ñ</button>
            <button class="stat-tab-btn" onclick="changeStatTab('month', this)">ÏõîÍ∞Ñ</button>
        </div>
        <div class="stat-display">
            <small id="statLabel">ÌïôÏäµ ÌÜµÍ≥Ñ</small><br>
            <b id="statValue" style="font-size:20px; color:var(--fcl-navy);">0 / 0</b>
        </div>
    </div>
    <div class="admin-section">
        <div class="admin-title">‚öôÔ∏è Îã®Ïñ¥Ïû• Í¥ÄÎ¶¨ (Ïù¥Î¶Ñ ÏàòÏ†ï/ÏÇ≠Ï†ú/Ï∂îÍ∞Ä)</div>
        <input type="text" id="editBookName" class="admin-input" placeholder="ÌòÑÏû¨ Îã®Ïñ¥Ïû• Ïù¥Î¶Ñ ÏàòÏ†ï">
        <div style="display:flex; gap:5px; margin-bottom:10px;">
            <button onclick="saveBookName()" style="flex:1; padding:10px; background:var(--fcl-orange); color:white; border:none; border-radius:6px; font-weight:800;">Ïù¥Î¶Ñ Ï†ÄÏû•</button>
            <button onclick="deleteBook()" style="flex:1; padding:10px; background:var(--fcl-red); color:white; border:none; border-radius:6px; font-weight:800;">Îã®Ïñ¥Ïû• ÏÇ≠Ï†ú</button>
        </div>
        <input type="text" id="newBookName" class="admin-input" placeholder="ÏÉà Îã®Ïñ¥Ïû• Ïù¥Î¶Ñ ÏûÖÎ†•">
        <button onclick="addBook()" style="width:100%; padding:12px; background:var(--fcl-navy); color:white; border:none; border-radius:6px; font-weight:800;">ÏÉà Îã®Ïñ¥Ïû• ÏÉùÏÑ±</button>
    </div>
    <button onclick="closeAdmin()" style="width:100%; padding:15px; background:#64748B; color:white; border:none; border-radius:12px; font-weight:800;">Í¥ÄÎ¶¨Ïûê Ï¢ÖÎ£å</button>
</div>

<script>
    const API = "https://script.google.com/macros/s/AKfycbxKOMLlSkyVPgEjmpRO0njboqqUjrhO8IRrGZMWrQ9ToTRBRfaHfz2I8mukDt7LrdwO/exec";
    const adminPw = "5857";
    
    let vocaBooks = JSON.parse(localStorage.getItem('fcl_books_v5')) || [{ id: 1001, name: "Í≥†Îì±ÌïôÍµê ÌïÑÏàò ÏòÅÎã®Ïñ¥" }, { id: 1002, name: "ÏàòÎä• 1Îì±Í∏â Ïã¨Ìôî Ïñ¥Ìúò" }];
    let currentBookId = vocaBooks[0].id;
    let checkedWords = JSON.parse(localStorage.getItem('fcl_checked_words')) || {};
    
    let allWords = []; 
    let nowPage = 1; const perPage = 50; const groupSize = 10;
    let hideAll = false; let currentFontSize = 22; let focusMode = false; let isPageShuffled = false;
    let synth = window.speechSynthesis; let voices = []; let audioUnlocked = false;

    function toggleDropdown() { document.getElementById('vocaDropdown').classList.toggle('show'); }
    function closeDropdowns() { document.getElementById('vocaDropdown').classList.remove('show'); }

    function searchNaver() {
        const query = document.getElementById('wordSearch').value.trim();
        if (query) {
            window.open(`https://en.dict.naver.com/#/search?query=${encodeURIComponent(query)}`, '_blank');
        }
    }

    function toggleShuffle() {
        isPageShuffled = !isPageShuffled;
        const btn = document.getElementById('shuffleBtn');
        btn.innerText = isPageShuffled ? "ÎûúÎç§" : "Ï†ïÎ†¨";
        btn.classList.toggle('active', isPageShuffled);
        drawUI();
    }

    function drawDropdowns() {
        const dd = document.getElementById('vocaDropdown'); const adminDd = document.getElementById('adminBookDropdown');
        dd.innerHTML = ""; adminDd.innerHTML = "";
        vocaBooks.forEach(b => {
            const opt = document.createElement('div'); opt.className = 'voca-opt'; opt.innerText = b.name;
            opt.onclick = () => { focusMode = false; selectBook(b.id); }; dd.appendChild(opt);
            const aOpt = document.createElement('option'); aOpt.value = b.id; aOpt.innerText = b.name;
            if(b.id === currentBookId) aOpt.selected = true; adminDd.appendChild(aOpt);
        });
        const current = vocaBooks.find(b => b.id === currentBookId);
        document.getElementById('currentBookTitle').innerText = current ? current.name : "Îã®Ïñ¥Ïû• ÏÑ†ÌÉù";
    }

    async function selectBook(id) { currentBookId = id; drawDropdowns(); trackVisit(id); loadData(); }

    async function loadData() {
        const disp = document.getElementById('wordDisplay');
        disp.innerHTML = "<div style='text-align:center; padding:50px;'>ÎèôÍ∏∞Ìôî Ï§ë...</div>";
        try {
            const res = await fetch(API + "?v=" + Date.now());
            const data = await res.json();
            allWords = data.map((v, i) => ({ id: i, eng: v.english, kor: v.korean }));
            isPageShuffled = false;
            document.getElementById('shuffleBtn').innerText = "Ï†ïÎ†¨";
            document.getElementById('shuffleBtn').classList.remove('active');
            drawUI(); 
            loadVoices();
        } catch (e) { disp.innerHTML = "Îç∞Ïù¥ÌÑ∞ Ïó∞Îèô Ïã§Ìå®. ÏãúÌä∏ Ïó∞Í≤∞ÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî."; }
    }

    function toggleCheck(id) {
        checkedWords[id] = !checkedWords[id];
        localStorage.setItem('fcl_checked_words', JSON.stringify(checkedWords));
        drawUI();
    }

    function toggleFocusMode() {
        focusMode = !focusMode;
        const btn = document.getElementById('focusModeBtn');
        btn.innerText = focusMode ? "Ï†ÑÏ≤¥ Î≥¥Í∏∞" : "ÏßëÏ§ë ÏïîÍ∏∞";
        btn.classList.toggle('active', focusMode);
        document.getElementById('paginationWrapper').style.display = focusMode ? "none" : "block";
        nowPage = 1; drawUI();
    }

    function drawUI() {
        const disp = document.getElementById('wordDisplay'); disp.innerHTML = "";
        let targetWords = [];
        
        if (focusMode) {
            targetWords = allWords.filter(w => checkedWords[w.id]);
        } else {
            const startIdx = (nowPage - 1) * perPage;
            targetWords = allWords.slice(startIdx, startIdx + perPage);
        }
        
        if (isPageShuffled) {
            targetWords = [...targetWords].sort(() => Math.random() - 0.5);
        }
        
        targetWords.forEach(w => {
            const isChecked = checkedWords[w.id] ? 'active' : '';
            const div = document.createElement('div'); div.className = 'word-item';
            div.innerHTML = `
                <div class="check-circle ${isChecked}" onclick="toggleCheck(${w.id})"></div>
                <div class="word-info">
                    <span class="eng-text" style="font-size:${currentFontSize}px" onclick="play('${w.eng.replace(/'/g,"\\'")}')">${w.eng}</span>
                    <button class="btn-item-focus ${isChecked}" onclick="toggleCheck(${w.id})">ÏßëÏ§ëÏïîÍ∏∞</button>
                </div>
                <div class="kor-text ${hideAll?'hidden':''}" style="font-size:${currentFontSize-4}px" onclick="this.classList.toggle('hidden')">${w.kor}</div>`;
            disp.appendChild(div);
        });
        if(!focusMode) drawPages();
    }

    function drawPages() {
        const cont = document.getElementById('pageBtns'); cont.innerHTML = "";
        const total = Math.ceil(allWords.length / perPage);
        const start = (Math.ceil(nowPage/groupSize)-1)*groupSize+1;
        const end = Math.min(total, start + groupSize - 1);
        if(start > 1) cont.appendChild(createPBtn("¬´", start-1, "nav"));
        for(let i=start; i<=end; i++) {
            const b = createPBtn(i, i); if(i===nowPage) b.classList.add('active'); cont.appendChild(b);
        }
        if(end < total) cont.appendChild(createPBtn("¬ª", end+1, "nav"));
    }

    function createPBtn(t, p, c) {
        const b = document.createElement('button'); b.className = 'p-btn '+(c||''); b.innerText = t;
        b.onclick = () => { nowPage=p; drawUI(); window.scrollTo(0,0); }; return b;
    }

    function askAdmin() { if(prompt("ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî") === adminPw) { updateStatDisplay(); document.getElementById('adminPanel').style.display = 'block'; } else { alert("ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÌãÄÎ¶ΩÎãàÎã§."); } }
    function closeAdmin() { document.getElementById('adminPanel').style.display='none'; }
    function switchAdminView(id) { currentBookId = parseInt(id); updateStatDisplay(); }
    
    function changeStatTab(period, btn) {
        document.querySelectorAll('.stat-tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active'); updateStatDisplay();
    }

    function trackVisit(id) {
        const d = new Date().toISOString().split('T')[0];
        let s = JSON.parse(localStorage.getItem(`fcl_stats_${id}`) || '{"day":{}}');
        s.day[d] = (s.day[d] || 0) + 1;
        localStorage.setItem(`fcl_stats_${id}`, JSON.stringify(s));
    }

    function updateStatDisplay() {
        let s = JSON.parse(localStorage.getItem(`fcl_stats_${currentBookId}`) || '{"day":{}}');
        const hits = s.day[new Date().toISOString().split('T')[0]] || 1;
        document.getElementById('statValue').innerText = `${Math.ceil(hits*0.7)} Î™Ö / ${hits} Ìöå ÌïôÏäµ`;
    }

    function saveBookName() { 
        const n = document.getElementById('editBookName').value.trim(); 
        if(n) { 
            const book = vocaBooks.find(b => b.id === currentBookId);
            if(book) { book.name = n; saveAll(); alert("Ïù¥Î¶ÑÏù¥ ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§."); }
        } 
    }
    
    function addBook() { 
        const n = document.getElementById('newBookName').value.trim(); 
        if(n) { vocaBooks.push({id: Date.now(), name: n}); saveAll(); alert("ÏÉà Îã®Ïñ¥Ïû•Ïù¥ ÏÉùÏÑ±ÎêòÏóàÏäµÎãàÎã§."); } 
    }
    
    function deleteBook() { 
        if(vocaBooks.length > 1 && confirm("Ï†ïÎßê Ïù¥ Îã®Ïñ¥Ïû•ÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) { 
            vocaBooks = vocaBooks.filter(b => b.id !== currentBookId); 
            currentBookId = vocaBooks[0].id; 
            saveAll(); selectBook(currentBookId); 
        } 
    }
    
    function saveAll() { localStorage.setItem('fcl_books_v5', JSON.stringify(vocaBooks)); drawDropdowns(); }

    function toggleHide() { hideAll=!hideAll; document.getElementById('hideBtn').innerText = hideAll?"Îúª Î≥¥Ïù¥Í∏∞":"Îúª Ïà®Í∏∞Í∏∞"; drawUI(); }
    function changeFontSize(d) { currentFontSize = Math.min(Math.max(currentFontSize+d,14),36); drawUI(); }

    function unlockAudio() {
        if (!audioUnlocked) {
            const ut = new SpeechSynthesisUtterance("");
            synth.speak(ut);
            audioUnlocked = true;
        }
    }

    function loadVoices() {
        voices = synth.getVoices();
        const vs = document.getElementById('voiceSelect');
        const usVoices = voices.filter(v => v.lang.includes('en-US') || v.name.includes('US English'));
        vs.innerHTML = "";
        if (usVoices.length === 0) {
            const o = document.createElement('option'); o.innerText = "Í∏∞Î≥∏ ÏùåÏÑ±"; vs.appendChild(o);
        } else {
            usVoices.forEach(v => {
                const o = document.createElement('option'); o.value = v.name; o.innerText = v.name; vs.appendChild(o);
            });
        }
    }

    function play(t) {
        synth.cancel();
        const msg = new SpeechSynthesisUtterance(t);
        msg.lang = 'en-US';
        const selectedVoice = voices.find(v => v.name === document.getElementById('voiceSelect').value);
        if (selectedVoice) msg.voice = selectedVoice;
        msg.rate = document.getElementById('rateRange').value;
        setTimeout(() => { synth.speak(msg); }, 50);
    }

    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = loadVoices;
    }

    drawDropdowns();
    selectBook(currentBookId);
</script>
</body>
</html>
