<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FCL_Voca_System</title>
    <style>
        :root { --primary: #1A237E; --accent: #FF9800; --bg: #ffffff; }
        body { font-family: 'Malgun Gothic', sans-serif; margin: 0; background: var(--bg); padding-bottom: 80px; }
        
        header { background: var(--primary); color: white; padding: 10px 15px; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        .top-row { display: flex; justify-content: space-between; align-items: center; gap: 10px; margin-bottom: 8px; }
        .book-title-area { font-weight: bold; font-size: 1.1em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        #bookSelector { flex-grow: 1; padding: 6px; border-radius: 6px; border: none; font-size: 14px; background: rgba(255,255,255,0.9); font-weight: bold; max-width: 200px; }
        .search-row { display: flex; gap: 5px; align-items: center; margin-bottom: 8px; }
        .search-row input { flex-grow: 1; padding: 10px; border-radius: 6px; border: none; font-size: 15px; }
        
        .toggle-btn { padding: 10px; border: none; border-radius: 6px; background: var(--accent); color: white; font-weight: bold; cursor: pointer; white-space: nowrap; font-size: 14px; min-width: 80px; }
        
        .admin-check { font-size: 12px; opacity: 0.9; cursor: pointer; display: flex; align-items: center; gap: 4px; }
        .admin-menu { display: none; background: rgba(255,255,255,0.15); padding: 10px; border-radius: 6px; flex-wrap: wrap; gap: 5px; margin-bottom: 8px; border: 1px solid rgba(255,255,255,0.3); }
        .admin-menu button { border: none; color: white; padding: 8px 12px; border-radius: 4px; font-size: 12px; font-weight: bold; cursor: pointer; }

        .pagination { display: flex; gap: 5px; background: #fff; padding: 10px; overflow-x: auto; white-space: nowrap; border-bottom: 1px solid #ccc; scroll-behavior: smooth; border-top: 1px solid #eee; }
        .page-btn { padding: 6px 12px; border: 1px solid #1A237E; border-radius: 4px; background: white; font-size: 14px; cursor: pointer; font-weight: bold; min-width: 35px; color: #1A237E; }
        .page-btn.active { background: #1A237E; color: white; }
        
        .util-row { display: flex; gap: 8px; padding: 10px; background: #fff; border-bottom: 1px solid #eee; }
        .util-btn { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px; background: #fdfdfd; font-size: 12px; font-weight: bold; cursor: pointer; color: #1A237E; display: flex; align-items: center; justify-content: center; gap: 5px; }

        .word-card { display: flex; align-items: center; background: white; padding: 15px; border-bottom: 1px solid #eee; position: relative; }
        .check-btn { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #ddd; margin-right: 15px; flex-shrink: 0; cursor: pointer; }
        .check-btn.blue { background: #2196F3; border-color: #2196F3; }
        .check-btn.red { background: #F44336; border-color: #F44336; }
        
        .word-info { flex-grow: 1; }
        .word-eng { font-size: 1.25em; font-weight: bold; color: #000; cursor: pointer; display: block; }
        .word-phon { font-size: 0.85em; color: #888; }
        .word-mean { padding-left: 10px; text-align: right; color: #1A237E; font-weight: bold; font-size: 1.15em; cursor: pointer; min-width: 120px; }
        .word-mean.hidden { color: transparent; background: #eee; border-radius: 4px; }
    </style>
</head>
<body>

<header>
    <div class="top-row">
        <div class="book-title-area" id="bookTitle">ë‹¨ì–´ì¥ ì„ íƒ</div>
        <select id="bookSelector" onchange="switchBook()"></select>
        <label class="admin-check">êµì‚¬ <input type="checkbox" id="adminToggle" onchange="toggleAdminMode()"></label>
    </div>

    <div class="search-row">
        <input type="text" id="searchInput" placeholder="ë‹¨ì–´ ê²€ìƒ‰..." onkeyup="searchWord()">
        <button id="mainToggleBtn" class="toggle-btn" onclick="toggleGlobalVisibility()">ëœ» ìˆ¨ê¸°ê¸°</button>
    </div>

    <div id="adminMenu" class="admin-menu">
        <button onclick="addBook()" style="background:#3F51B5">ë‹¨ì–´ì¥ì¶”ê°€</button>
        <button onclick="renameCurrentBook()" style="background:#FF5722">ì´ë¦„ìˆ˜ì •</button>
        <button onclick="createNewEmptyPage()" style="background:#009688">ìƒˆ í˜ì´ì§€ ì¶”ê°€(50ê°œ)</button>
        <button onclick="openPageEdit()" style="background:#9C27B0">í˜„ì¬ í˜ì´ì§€ í¸ì§‘</button>
        <button onclick="openFullEdit()" style="background:#4CAF50">ì „ì²´ ë°ì´í„° í¸ì§‘</button>
        <button onclick="downloadSelf()" style="background:#E91E63">íŒŒì¼ì €ì¥</button>
        <button onclick="deleteBook()" style="background:#f44336">ì‚­ì œ</button>
        <button onclick="resetData()" style="background:#000000">ë°ì´í„° ì´ˆê¸°í™”</button>
    </div>
</header>

<div class="pagination" id="pageArea"></div>

<div class="util-row">
    <button class="util-btn" onclick="shuffleCurrentPage()">ğŸ”€ ë‹¨ì–´ ì„ê¸°</button>
    <button class="util-btn" onclick="sortRedToTop()">ğŸš© ë¹¨ê°„ìƒ‰ ìœ„ë¡œ</button>
    <button class="util-btn" onclick="render()">ğŸ”„ ì›ë˜ ìˆœì„œëŒ€ë¡œ</button>
</div>

<div id="wordListArea"></div>

<script>
    const STORAGE_KEY = 'FCL_MASTER_VOCA_DATA';
    
    let vocaData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
        "FCL_ê³ êµí•„ìˆ˜ë‹¨ì–´": [
            { eng: "release", phon: "[rÉªËˆliËs]", kor: "ë†“ì•„ì£¼ë‹¤, ê°œë´‰í•˜ë‹¤", mark: "" },
            { eng: "attempt", phon: "[É™Ëˆtempt]", kor: "ì‹œë„í•˜ë‹¤", mark: "" }
        ]
    };

    let currentBookName = Object.keys(vocaData)[0];
    let currentPageNum = 1;
    const itemsPerPage = 50;

    function saveToLocal() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(vocaData));
    }

    function toggleAdminMode() {
        const menu = document.getElementById('adminMenu');
        menu.style.display = document.getElementById('adminToggle').checked ? 'flex' : 'none';
    }

    function updateBookSelector() {
        const selector = document.getElementById('bookSelector');
        selector.innerHTML = "";
        Object.keys(vocaData).forEach(name => {
            const opt = document.createElement('option');
            opt.value = name;
            opt.innerText = name;
            opt.selected = (name === currentBookName);
            selector.appendChild(opt);
        });
        document.getElementById('bookTitle').innerText = currentBookName;
    }

    function switchBook() {
        currentBookName = document.getElementById('bookSelector').value;
        currentPageNum = 1;
        render();
    }

    function render() {
        updateBookSelector();
        const area = document.getElementById('wordListArea');
        const fullList = vocaData[currentBookName] || [];
        const startIndex = (currentPageNum - 1) * itemsPerPage;
        const pageList = fullList.slice(startIndex, startIndex + itemsPerPage);
        
        area.innerHTML = "";
        pageList.forEach((item, idx) => {
            const globalIdx = startIndex + idx;
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerHTML = `
                <div class="check-btn ${item.mark}" onclick="cycleMark(${globalIdx})"></div>
                <div class="word-info">
                    <span class="word-eng" onclick="speak('${item.eng}')">${item.eng}</span>
                    <span class="word-phon">${item.phon}</span>
                </div>
                <div class="word-mean" onclick="this.classList.toggle('hidden')">${item.kor}</div>
            `;
            area.appendChild(card);
        });
        updatePagination();
    }

    function updatePagination() {
        const area = document.getElementById('pageArea');
        const fullList = vocaData[currentBookName] || [];
        const totalPages = Math.ceil(fullList.length / itemsPerPage);
        area.innerHTML = "";
        
        for (let i = 1; i <= totalPages; i++) {
            const btn = document.createElement('button');
            btn.className = `page-btn ${i === currentPageNum ? 'active' : ''}`;
            btn.innerText = i;
            btn.onclick = () => { currentPageNum = i; render(); window.scrollTo(0,0); };
            area.appendChild(btn);
        }
    }

    function cycleMark(idx) {
        const list = vocaData[currentBookName];
        if (!list[idx].mark) list[idx].mark = "blue";
        else if (list[idx].mark === "blue") list[idx].mark = "red";
        else list[idx].mark = "";
        saveToLocal();
        render();
    }

    function searchWord() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        if (!term) { render(); return; }
        const area = document.getElementById('wordListArea');
        const fullList = vocaData[currentBookName] || [];
        area.innerHTML = "";
        fullList.forEach((item, idx) => {
            if (item.eng.toLowerCase().includes(term) || item.kor.includes(term)) {
                const card = document.createElement('div');
                card.className = 'word-card';
                card.innerHTML = `
                    <div class="check-btn ${item.mark}" onclick="cycleMark(${idx})"></div>
                    <div class="word-info">
                        <span class="word-eng" onclick="speak('${item.eng}')">${item.eng}</span>
                        <span class="word-phon">${item.phon}</span>
                    </div>
                    <div class="word-mean" onclick="this.classList.toggle('hidden')">${item.kor}</div>
                `;
                area.appendChild(card);
            }
        });
    }

    function toggleGlobalVisibility() {
        const means = document.querySelectorAll('.word-mean');
        const btn = document.getElementById('mainToggleBtn');
        const isHidden = btn.innerText === "ëœ» ìˆ¨ê¸°ê¸°";
        means.forEach(m => isHidden ? m.classList.add('hidden') : m.classList.remove('hidden'));
        btn.innerText = isHidden ? "ëœ» ë³´ì´ê¸°" : "ëœ» ìˆ¨ê¸°ê¸°";
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'en-US';
        window.speechSynthesis.speak(msg);
    }

    function shuffleCurrentPage() {
        const startIndex = (currentPageNum - 1) * itemsPerPage;
        let pageItems = vocaData[currentBookName].splice(startIndex, itemsPerPage);
        pageItems.sort(() => Math.random() - 0.5);
        vocaData[currentBookName].splice(startIndex, 0, ...pageItems);
        render();
    }

    function sortRedToTop() {
        const startIndex = (currentPageNum - 1) * itemsPerPage;
        let pageItems = vocaData[currentBookName].splice(startIndex, itemsPerPage);
        pageItems.sort((a, b) => (b.mark === 'red' ? 1 : 0) - (a.mark === 'red' ? 1 : 0));
        vocaData[currentBookName].splice(startIndex, 0, ...pageItems);
        render();
    }

    // ê´€ë¦¬ì ê¸°ëŠ¥ í•¨ìˆ˜ë“¤
    function addBook() {
        const name = prompt("ìƒˆ ë‹¨ì–´ì¥ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:");
        if (name && !vocaData[name]) {
            vocaData[name] = [];
            currentBookName = name;
            saveToLocal();
            render();
        }
    }

    function renameCurrentBook() {
        const newName = prompt("í˜„ì¬ ë‹¨ì–´ì¥ì˜ ìƒˆ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:", currentBookName);
        if (newName && newName !== currentBookName) {
            vocaData[newName] = vocaData[currentBookName];
            delete vocaData[currentBookName];
            currentBookName = newName;
            saveToLocal();
            render();
        }
    }

    function createNewEmptyPage() {
        for (let i = 0; i < 50; i++) {
            vocaData[currentBookName].push({ eng: "new word", phon: "[phon]", kor: "ìƒˆ ë‹¨ì–´", mark: "" });
        }
        saveToLocal();
        render();
    }

    function openPageEdit() {
        const startIndex = (currentPageNum - 1) * itemsPerPage;
        const pageItems = vocaData[currentBookName].slice(startIndex, startIndex + itemsPerPage);
        const dataStr = JSON.stringify(pageItems, null, 2);
        const newStr = prompt("í˜„ì¬ í˜ì´ì§€ ë°ì´í„°ë¥¼ í¸ì§‘í•˜ì„¸ìš” (JSON):", dataStr);
        if (newStr) {
            try {
                const newData = JSON.parse(newStr);
                vocaData[currentBookName].splice(startIndex, itemsPerPage, ...newData);
                saveToLocal();
                render();
            } catch (e) { alert("í˜•ì‹ì´ ì˜ëª»ë˜ì—ˆìŠµë‹ˆë‹¤."); }
        }
    }

    function openFullEdit() {
        const dataStr = JSON.stringify(vocaData, null, 2);
        const newStr = prompt("ì „ì²´ ë°ì´í„°ë¥¼ í¸ì§‘í•˜ì„¸ìš” (JSON):", dataStr);
        if (newStr) {
            try {
                vocaData = JSON.parse(newStr);
                currentBookName = Object.keys(vocaData)[0];
                saveToLocal();
                render();
            } catch (e) { alert("í˜•ì‹ì´ ì˜ëª»ë˜ì—ˆìŠµë‹ˆë‹¤."); }
        }
    }

    function downloadSelf() {
        const html = "<!DOCTYPE html>\n" + document.documentElement.outerHTML;
        const blob = new Blob([html], { type: 'text/html' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'index.html';
        a.click();
    }

    function deleteBook() {
        if (confirm(`'${currentBookName}' ë‹¨ì–´ì¥ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
            delete vocaData[currentBookName];
            currentBookName = Object.keys(vocaData)[0] || "";
            saveToLocal();
            location.reload();
        }
    }

    function resetData() {
        if (confirm("ëª¨ë“  ë°ì´í„°ë¥¼ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
            localStorage.removeItem(STORAGE_KEY);
            location.reload();
        }
    }

    window.onload = render;
</script>
</body>
</html>
