<script>
    /* ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ í‚¤ ì„¤ì • */
    const STORAGE_KEY = 'FCL_VOCA_DATA';
    
    /* ì´ˆê¸° ë°ì´í„° ì„¤ì • */
    let vocaData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
        "FCL_ìš°ì„ ìˆœìœ„ë‹¨ì–´": [
            { eng: "tradition", phon: "trÉ™dÃ­ÊƒÉ™n", kor: "ì „í†µ, ì „ì„¤", mark: "" },
            { eng: "patriotism", phon: "pÃ©itriÉ™tÃ¬zm", kor: "ì• êµ­ì‹¬", mark: "" },
            { eng: "religion", phon: "rilÃ­dÊ’É™n", kor: "ì¢…êµ", mark: "" },
            { eng: "conscience", phon: "kÉ‘ÌnÊƒÉ™ns", kor: "ì–‘ì‹¬", mark: "" },
            { eng: "intellect", phon: "Ã­ntÉ™lekt", kor: "ì§€ì„±", mark: "" }
        ]
    };

    let currentBookName = "FCL_ìš°ì„ ìˆœìœ„ë‹¨ì–´";
    let currentPageNum = 1;
    let itemsPerPage = 50;

    function saveToLocal() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(vocaData));
    }

    function toggleAdminMode() {
        const menu = document.getElementById('adminMenu');
        menu.style.display = document.getElementById('adminToggle').checked ? 'flex' : 'none';
    }

    function render() {
        const area = document.getElementById('wordListArea');
        const list = vocaData[currentBookName] || [];
        area.innerHTML = "";
        
        list.forEach((item, idx) => {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerHTML = `
                <div class="check-btn ${item.mark}" onclick="cycleMark(${idx})"></div>
                <div class="word-info">
                    <span class="word-eng" onclick="speak('${item.eng}')">${item.eng}</span>
                    <div style="font-size:0.75em; color:gray;">[${item.phon}]</div>
                </div>
                <div class="word-mean" onclick="this.classList.toggle('hidden')">: ${item.kor}</div>
            `;
            area.appendChild(card);
        });
        updatePagination();
    }

    function cycleMark(idx) {
        const item = vocaData[currentBookName][idx];
        if (!item.mark) item.mark = "blue";
        else if (item.mark === "blue") item.mark = "red";
        else item.mark = "";
        saveToLocal();
        render();
    }

    function updatePagination() {
        const area = document.getElementById('pageArea');
        area.innerHTML = '<button class="page-btn active">1</button>';
    }

    function toggleGlobalVisibility() {
        const means = document.querySelectorAll('.word-mean');
        const btn = document.getElementById('mainToggleBtn');
        const shouldHide = btn.innerText === "ëœ» ìˆ¨ê¸°ê¸°";
        
        means.forEach(m => shouldHide ? m.classList.add('hidden') : m.classList.remove('hidden'));
        btn.innerText = shouldHide ? "ëœ» ë³´ì´ê¸°" : "ëœ» ìˆ¨ê¸°ê¸°";
    }

    function speak(text) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'en-US';
        window.speechSynthesis.speak(msg);
    }

    function shuffleCurrentPage() {
        vocaData[currentBookName].sort(() => Math.random() - 0.5);
        render();
    }

    function sortRedToTop() {
        vocaData[currentBookName].sort((a, b) => {
            if (a.mark === "red" && b.mark !== "red") return -1;
            if (a.mark !== "red" && b.mark === "red") return 1;
            return 0;
        });
        render();
    }

    /* ì´ˆê¸° ì‹¤í–‰ */
    window.onload = render;
</script>
