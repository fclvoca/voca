<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FCL Premium Smart Voca</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap');
        :root { --fcl-navy: #1A237E; --fcl-orange: #FF9800; --fcl-red: #EF4444; --fcl-green: #22C55E; --fcl-bg: #F5F7F9; --text-dark: #1E293B; --naver-green: #03c75a; }
        body { font-family: 'Noto Sans KR', sans-serif; background-color: var(--fcl-bg); margin: 0; padding: 0; color: var(--text-dark); letter-spacing: -0.5px; }
        .sticky-header { position: sticky; top: 0; z-index: 1000; background-color: var(--fcl-navy); padding: 12px 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
        .top-row { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-bottom: 12px; }
        .voca-selector { position: relative; flex: 1; cursor: pointer; color: white; }
        .voca-title-text { font-weight: 900; font-size: 18px; display: flex; align-items: center; gap: 5px; }
        .voca-title-text::after { content: ' â–¼'; font-size: 10px; opacity: 0.8; }
        .voca-dropdown { display: none; position: absolute; top: 35px; left: 0; background: white; min-width: 240px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 2000; border: 1px solid #ddd; overflow: hidden; }
        .voca-dropdown.show { display: block; }
        .voca-opt { padding: 15px; color: var(--text-dark); font-weight: 700; border-bottom: 1px solid #eee; }
        .btn-hide { background-color: var(--fcl-orange); color: white; border: none; padding: 0 12px; height: 34px; border-radius: 6px; font-weight: 700; cursor: pointer; font-size: 13px; }
        .btn-admin-gear { background: none; border: none; color: rgba(255,255,255,0.4); font-size: 20px; cursor: pointer; }
        .tool-row { display: flex; flex-direction: column; gap: 12px; }
        .tool-line { display: flex; align-items: center; gap: 8px; }
        .search-container { width: calc(180px + 5mm); display: flex; background: white; border-radius: 8px; overflow: hidden; }
        .search-input { flex: 1; height: 24px; padding: 0 12px; border: none; font-size: 13px; outline: none; }
        .naver-btn { background: var(--naver-green); color: white; border: none; padding: 0 10px; font-size: 11px; font-weight: 800; cursor: pointer; height: 24px; }
        .btn-shuffle, .head-focus-btn { width: 85px; height: 36px; border-radius: 8px; font-weight: 900; font-size: 16px; cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; }
        .btn-shuffle { background: var(--fcl-green); color: white; }
        .head-focus-btn { background-color: var(--fcl-red); color: white; }
        .speed-control { display: flex; align-items: center; gap: 10px; color: white; font-size: 13px; background: rgba(255,255,255,0.1); padding: 10px 15px; border-radius: 10px; }
        .speed-slider { flex: 1; height: 10px; accent-color: var(--fcl-red); }
        .page-wrapper { padding: 15px 10px; background: white; border-bottom: 1px solid #E2E8F0; }
        .page-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
        .p-btn { min-width: 48px; height: 48px; border: 1px solid #E2E8F0; background: white; border-radius: 10px; font-size: 18px; font-weight: 900; }
        .p-btn.active { background-color: var(--fcl-navy); color: white; }
        .word-list { padding: 12px 10px; }
        .word-item { background: white; margin-bottom: 10px; border-radius: 15px; display: flex; align-items: center; padding: 18px; box-shadow: 0 3px 6px rgba(0,0,0,0.05); border: 1px solid #EDF2F7; }
        .check-circle { width: 26px; height: 26px; border-radius: 50%; border: 2px solid #CBD5E0; margin-right: 15px; cursor: pointer; }
        .check-circle.active { background: var(--fcl-red); border-color: var(--fcl-red); }
        .word-info { flex: 1; display: flex; flex-direction: column; align-items: flex-start; }
        .eng-text { font-weight: 900; color: #0F172A; font-size: 22px; cursor: pointer; }
        .pro-text { font-size: 14px; color: #64748B; }
        .kor-text { color: #0F172A; font-weight: 700; background: #F8FAFC; padding: 14px; border-radius: 12px; min-width: 110px; text-align: center; border: 1px solid #E2E8F0; cursor: pointer; }
        .kor-text.hidden { background: #EDF2F7 !important; color: transparent !important; }
        #adminPanel { display: none; background: white; padding: 25px; position: fixed; top: 15px; left: 10px; right: 10px; z-index: 3000; border: 3px solid var(--fcl-navy); border-radius: 20px; max-height: 85vh; overflow-y: auto; box-shadow: 0 10px 50px rgba(0,0,0,0.5); }
        .admin-section { border-bottom: 1px solid #eee; padding-bottom: 18px; margin-bottom: 18px; }
        .admin-title { font-weight: 900; font-size: 16px; color: var(--fcl-navy); margin-bottom: 10px; }
        .admin-input { width: 100%; box-sizing: border-box; padding: 10px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 8px; }
    </style>
</head>
<body onclick="unlockAudio(); closeDropdowns();">

<div class="sticky-header">
    <div class="top-row">
        <div class="voca-selector" onclick="event.stopPropagation(); toggleDropdown();">
            <div class="voca-title-text" id="currentBookTitle">ë‹¨ì–´ì¥ ì„ íƒ ì¤‘...</div>
            <div id="vocaDropdown" class="voca-dropdown"></div>
        </div>
        <div style="display:flex; gap:8px;">
            <button onclick="toggleHide()" class="btn-hide" id="hideBtn">ëœ» ìˆ¨ê¸°ê¸°</button>
            <button onclick="askAdmin()" class="btn-admin-gear">âš™ï¸</button>
        </div>
    </div>
    <div class="tool-row">
        <div class="tool-line">
            <div class="search-container">
                <input type="text" id="wordSearch" class="search-input" placeholder="ì‚¬ì „ ê²€ìƒ‰..." onkeypress="if(event.keyCode==13) searchNaver()">
                <button class="naver-btn" onclick="searchNaver()">Nì‚¬ì „</button>
            </div>
            <button id="shuffleBtn" class="btn-shuffle" onclick="toggleShuffle()">ì •ë ¬</button>
            <button id="focusModeBtn" class="head-focus-btn" onclick="toggleFocusMode()">ì§‘ì¤‘ ì•”ê¸°</button>
        </div>
        <div class="speed-control">
            <span>ì†ë„</span>
            <input type="range" id="rateRange" class="speed-slider" min="0.4" max="1.2" step="0.1" value="0.8">
        </div>
    </div>
</div>

<div class="page-wrapper" id="paginationWrapper"><div id="pageBtns" class="page-container"></div></div>
<div id="wordDisplay" class="word-list"></div>

<div id="adminPanel" onclick="event.stopPropagation()">
    <div class="admin-section">
        <div class="admin-title">ğŸ“‚ ì•”ê¸° í†µê³„</div>
        <div id="statValue" style="text-align:center; padding:10px; font-weight:bold; color:var(--fcl-navy); font-size:18px;">0 / 0 ì™„ë£Œ</div>
    </div>
    <div class="admin-section">
        <div class="admin-title">âœ¨ ë‹¨ì–´ì¥ ì¶”ê°€/ì´ë¦„ìˆ˜ì •</div>
        <input type="text" id="newBookName" class="admin-input" placeholder="ë‹¨ì–´ì¥ ì´ë¦„ (ì˜ˆ: ìš°ì„ ìˆœìœ„)">
        <input type="text" id="newBookUrl" class="admin-input" placeholder="Google API URL">
        <div style="display:flex; gap:5px;">
            <button onclick="addBook()" style="flex:1; padding:10px; background:var(--fcl-navy); color:white; border-radius:6px; font-weight:bold; border:none;">ìƒˆë¡œ ë“±ë¡</button>
            <button onclick="saveBookName()" style="flex:1; padding:10px; background:var(--fcl-orange); color:white; border-radius:6px; font-weight:bold; border:none;">ì´ë¦„ ìˆ˜ì •</button>
        </div>
        <button onclick="deleteBook()" style="width:100%; margin-top:10px; padding:10px; background:var(--fcl-red); color:white; border-radius:6px; font-weight:bold; border:none;">í˜„ì¬ ë‹¨ì–´ì¥ ì‚­ì œ</button>
    </div>
    <button onclick="closeAdmin()" style="width:100%; padding:12px; background:#64748B; color:white; border-radius:8px; border:none; font-weight:bold;">ê´€ë¦¬ì ëª¨ë“œ ì¢…ë£Œ</button>
</div>

<script>
    const adminPw = "5857";
    // ë°ì´í„° ì´ˆê¸°í™” (ê¸°ì¡´ ì €ì¥ëœ ë°ì´í„°ì™€ ì¶©ëŒ ë°©ì§€ ìœ„í•´ ë²„ì „ v9 ì‚¬ìš©)
    let vocaBooks = JSON.parse(localStorage.getItem('fcl_books_v9')) || [
        { id: 1001, name: "ê³ ë“±í•™êµ í•„ìˆ˜ ì˜ë‹¨ì–´", url: "https://script.google.com/macros/s/AKfycbxKOMLlSkyVPgEjmpRO0njboqqUjrhO8IRrGZMWrQ9ToTRBRfaHfz2I8mukDt7LrdwO/exec" }
    ];
    let currentBookId = vocaBooks[0].id;
    let checkedWords = JSON.parse(localStorage.getItem('fcl_checked_v9')) || {};
    let allWords = []; let nowPage = 1; const perPage = 50;
    let hideAll = false; let focusMode = false; let isPageShuffled = false;
    let synth = window.speechSynthesis; let audioUnlocked = false;

    async function loadData() {
        const target = vocaBooks.find(b => b.id === currentBookId);
        if(!target) return;
        document.getElementById('wordDisplay').innerHTML = "<div style='text-align:center; padding:50px;'>ë‹¨ì–´ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>";
        try {
            const res = await fetch(target.url + "?v=" + Date.now());
            const data = await res.json();
            // â˜… ì¤‘ìš”: ì‹œíŠ¸ë§ˆë‹¤ ë‹¤ë¥¸ ì»¬ëŸ¼ëª…(english/word, korean/meaning)ì„ ìë™ìœ¼ë¡œ ë§¤ì¹­í•©ë‹ˆë‹¤.
            allWords = data.map((v, i) => ({
                id: `${currentBookId}_${i}`,
                eng: v.english || v.word || v.ë‹¨ì–´ || "",
                kor: v.korean || v.meaning || v.ëœ» || "",
                pro: v.pronunciation || v.pron || v.ë°œìŒ || ""
            }));
            drawUI();
        } catch (e) {
            document.getElementById('wordDisplay').innerHTML = "<div style='text-align:center; padding:50px;'>ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨!<br>API ì£¼ì†Œ ë˜ëŠ” êµ¬ê¸€ ì‹œíŠ¸ ê¶Œí•œì„ í™•ì¸í•˜ì„¸ìš”.</div>";
        }
    }

    function drawUI() {
        const disp = document.getElementById('wordDisplay'); disp.innerHTML = "";
        let target = focusMode ? allWords.filter(w => checkedWords[w.id]) : allWords.slice((nowPage-1)*perPage, nowPage*perPage);
        if (isPageShuffled) target = [...target].sort(() => Math.random() - 0.5);
        
        if(target.length === 0 && focusMode) {
            disp.innerHTML = "<div style='text-align:center; padding:50px; color:#94a3b8;'>ì•”ê¸° ì²´í¬ëœ ë‹¨ì–´ê°€ ì—†ìŠµë‹ˆë‹¤.</div>";
        }

        target.forEach(w => {
            const div = document.createElement('div'); div.className = 'word-item';
            div.innerHTML = `<div class="check-circle ${checkedWords[w.id]?'active':''}" onclick="toggleCheck('${w.id}')"></div>
                <div class="word-info"><span class="eng-text" onclick="play('${w.eng.replace(/'/g,"")}')">${w.eng}</span><span class="pro-text">${w.pro}</span></div>
                <div class="kor-text ${hideAll?'hidden':''}" onclick="this.classList.toggle('hidden')">${w.kor}</div>`;
            disp.appendChild(div);
        });
        if(!focusMode) drawPages();
        updateStat();
    }

    function drawPages() {
        const cont = document.getElementById('pageBtns'); cont.innerHTML = "";
        const total = Math.ceil(allWords.length / perPage);
        if(total <= 1) return;
        for(let i=1; i<=total; i++) {
            const b = document.createElement('button'); b.className = `p-btn ${i===nowPage?'active':''}`;
            b.innerText = i; b.onclick = () => { nowPage=i; drawUI(); window.scrollTo(0,0); }; cont.appendChild(b);
        }
    }

    function toggleCheck(id) { checkedWords[id] = !checkedWords[id]; localStorage.setItem('fcl_checked_v9', JSON.stringify(checkedWords)); drawUI(); }
    function toggleFocusMode() { focusMode = !focusMode; nowPage = 1; drawUI(); }
    function toggleShuffle() { isPageShuffled = !isPageShuffled; drawUI(); }
    function toggleHide() { hideAll = !hideAll; drawUI(); }
    function updateStat() { const hits = allWords.filter(w => checkedWords[w.id]).length; document.getElementById('statValue').innerText = `${hits} / ${allWords.length} ì™„ë£Œ`; }
    function toggleDropdown() { document.getElementById('vocaDropdown').classList.toggle('show'); }
    function closeDropdowns() { document.getElementById('vocaDropdown').classList.remove('show'); }
    
    function selectBook(id) { 
        currentBookId = id; 
        const book = vocaBooks.find(b=>b.id===id);
        document.getElementById('currentBookTitle').innerText = book.name; 
        document.getElementById('newBookName').value = book.name;
        loadData(); 
    }

    function askAdmin() { if(prompt("ë¹„ë°€ë²ˆí˜¸") === adminPw) document.getElementById('adminPanel').style.display = 'block'; }
    function closeAdmin() { document.getElementById('adminPanel').style.display = 'none'; }
    
    function addBook() {
        const n = document.getElementById('newBookName').value.trim(); 
        const u = document.getElementById('newBookUrl').value.trim();
        if(n && u) { 
            const newId = Date.now();
            vocaBooks.push({id: newId, name: n, url: u}); 
            saveAll(); selectBook(newId); closeAdmin();
        }
    }
    
    function saveBookName() {
        const n = document.getElementById('newBookName').value.trim();
        if(n) {
            const book = vocaBooks.find(b => b.id === currentBookId);
            if(book) { book.name = n; saveAll(); selectBook(currentBookId); }
        }
    }

    function deleteBook() { 
        if(vocaBooks.length > 1 && confirm("í˜„ì¬ ë‹¨ì–´ì¥ì„ ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { 
            vocaBooks = vocaBooks.filter(b=>b.id!==currentBookId); 
            saveAll(); location.reload();
        } 
    }

    function saveAll() { localStorage.setItem('fcl_books_v9', JSON.stringify(vocaBooks)); drawDropdowns(); }
    
    function drawDropdowns() {
        const dd = document.getElementById('vocaDropdown'); dd.innerHTML = "";
        vocaBooks.forEach(b => {
            const opt = document.createElement('div'); opt.className = 'voca-opt'; opt.innerText = b.name;
            opt.onclick = () => selectBook(b.id); dd.appendChild(opt);
        });
    }

    function searchNaver() { const q = document.getElementById('wordSearch').value; if(q) window.open("https://en.dict.naver.com/#/search?query=" + encodeURIComponent(q)); }
    function unlockAudio() { if(!audioUnlocked) { synth.speak(new SpeechSynthesisUtterance("")); audioUnlocked = true; } }
    function play(t) { synth.cancel(); const m = new SpeechSynthesisUtterance(t); m.lang='en-US'; m.rate=document.getElementById('rateRange').value; synth.speak(m); }

    drawDropdowns(); selectBook(currentBookId);
</script>
</body>
</html>
