<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>고교 영어 단어장</title>
    <style>
        :root { --primary: #1A237E; --accent: #FF9800; --bg: #f8f9fa; }
        body { font-family: 'Malgun Gothic', sans-serif; margin: 0; background: var(--bg); padding-bottom: 20px; }
        header { background: var(--primary); color: white; padding: 10px 15px; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        .top-row { display: flex; justify-content: space-between; align-items: center; gap: 10px; margin-bottom: 8px; }
        .book-title-area { font-weight: bold; font-size: 1.1em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #bookSelector { flex-grow: 1; padding: 6px; border-radius: 6px; border: none; font-size: 14px; background: rgba(255,255,255,0.9); font-weight: bold; max-width: 150px; }
        .search-row { display: flex; gap: 5px; align-items: center; }
        .search-row input { flex-grow: 1; padding: 10px; border-radius: 6px; border: none; font-size: 15px; }
        .toggle-btn { padding: 10px; border: none; border-radius: 6px; background: var(--accent); color: white; font-weight: bold; cursor: pointer; white-space: nowrap; font-size: 14px; min-width: 90px; }
        .admin-check { font-size: 11px; opacity: 0.8; }
        .admin-menu { display: none; background: rgba(255,255,255,0.1); padding: 8px; border-radius: 6px; flex-wrap: wrap; gap: 5px; margin-top: 8px; }
        .admin-menu button { border: none; color: white; padding: 8px; border-radius: 4px; font-size: 12px; font-weight: bold; cursor: pointer; }
        .pagination { display: flex; gap: 5px; background: #e8eaf6; padding: 8px 15px; overflow-x: auto; white-space: nowrap; }
        .page-btn { padding: 5px 12px; border: 1px solid var(--primary); border-radius: 4px; background: white; font-size: 13px; cursor: pointer; }
        .page-btn.active { background: var(--primary); color: white; }
        .word-card { display: flex; align-items: center; background: white; padding: 15px; border-bottom: 1px solid #eee; }
        .check-btn { width: 28px; height: 28px; border-radius: 50%; border: 2px solid #ddd; margin-right: 12px; flex-shrink: 0; cursor: pointer; }
        .check-btn.blue { background: #2196F3; border-color: #2196F3; }
        .check-btn.red { background: #F44336; border-color: #F44336; }
        .word-info { flex-grow: 1; }
        .word-eng { font-size: 1.2em; font-weight: bold; color: #1a1a1a; cursor: pointer; display: block; }
        .word-mean { padding-left: 10px; text-align: right; color: var(--primary); font-weight: bold; font-size: 1.05em; cursor: pointer; min-width: 80px; transition: 0.2s; }
        .word-mean.hidden { color: transparent; background: #eee; border-radius: 4px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-content { background: white; width: 90%; height: 80%; margin: 10% auto; padding: 15px; border-radius: 12px; display: flex; flex-direction: column; }
        textarea { flex-grow: 1; width: 100%; margin: 10px 0; padding: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

<header>
    <div class="top-row">
        <div class="book-title-area" id="bookTitle">연결 중...</div>
        <select id="bookSelector" onchange="switchBook()"></select>
        <label class="admin-check">교사 <input type="checkbox" id="adminToggle" onchange="toggleAdminMode()"></label>
    </div>
    <div class="search-row">
        <input type="text" id="searchInput" placeholder="단어 검색..." onkeyup="if(window.event.keyCode==13){searchWord()}">
        <button id="mainToggleBtn" class="toggle-btn" onclick="toggleGlobalVisibility()">뜻 숨기기</button>
    </div>
    <div id="adminMenu" class="admin-menu">
        <button onclick="addBook()" style="background:#5C6BC0">추가</button>
        <button onclick="openFullEdit()" style="background:#4CAF50">일괄편집</button>
        <button onclick="downloadHTML()" style="background:#E91E63">파일저장</button>
        <button onclick="deleteBook()" style="background:#d32f2f">삭제</button>
    </div>
</header>

<div class="pagination" id="pageArea"></div>
<div id="wordListArea"></div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3>데이터 입력 (단어 [발음] 뜻)</h3>
        <textarea id="fullEditor"></textarea>
        <div style="display:flex; justify-content: flex-end; gap:10px;">
            <button onclick="closeFullEdit()">취소</button>
            <button onclick="saveFullEdit()" style="background:var(--primary); color:white; border:none; padding:8px 15px; border-radius:6px;">저장</button>
        </div>
    </div>
</div>

<script>
    // 기본 데이터 설정
    const defaultData = {
        "FCL_우선순위 영단어": [
            { "eng": "tradition", "ph": "[trədíʃən]", "mean": "전통, 전설", "mark": 0 },
            { "eng": "patriotism", "ph": "[péitriətìzm]", "mean": "애국심", "mark": 0 },
            { "eng": "religion", "ph": "[rilídʒən]", "mean": "종교", "mark": 0 },
            { "eng": "conscience", "ph": "[kɑ́nʃəns]", "mean": "양심", "mark": 0 },
            { "eng": "intellect", "ph": "[íntəlekt]", "mean": "지성", "mark": 0 },
            { "eng": "culture", "ph": "[kʌ́ltʃər]", "mean": "교양, 문화", "mark": 0 },
            { "eng": "civilization", "ph": "[sìvəlizéiʃən]", "mean": "문명", "mark": 0 },
            { "eng": "prejudice", "ph": "[prédʒudis]", "mean": "편견, 선입관", "mark": 0 },
            { "eng": "instinct", "ph": "[ínstiŋkt]", "mean": "본능", "mark": 0 },
            { "eng": "privilege", "ph": "[prívəlidʒ]", "mean": "특권", "mark": 0 },
            { "eng": "impulse", "ph": "[ímpʌls]", "mean": "충동", "mark": 0 },
            { "eng": "virtue", "ph": "[və́ːrtʃuː]", "mean": "미덕, 장점", "mark": 0 },
            { "eng": "vice", "ph": "[vais]", "mean": "악덕, 결점", "mark": 0 },
            { "eng": "revolution", "ph": "[rèvəlúːʃən]", "mean": "혁명", "mark": 0 },
            { "eng": "stimulus", "ph": "[stímjuləs]", "mean": "자극", "mark": 0 },
            { "eng": "ambition", "ph": "[æmbíʃən]", "mean": "야심, 염원", "mark": 0 },
            { "eng": "vanity", "ph": "[vǽnəti]", "mean": "허영심", "mark": 0 },
            { "eng": "envy", "ph": "[énvi]", "mean": "시기, 부러움", "mark": 0 },
            { "eng": "jealousy", "ph": "[dʒéləsi]", "mean": "질투", "mark": 0 },
            { "eng": "fatigue", "ph": "[fətíːɡ]", "mean": "피로", "mark": 0 },
            { "eng": "passion", "ph": "[pǽʃən]", "mean": "정열", "mark": 0 },
            { "eng": "famine", "ph": "[fǽmin]", "mean": "기근", "mark": 0 },
            { "eng": "calamity", "ph": "[kəlǽməti]", "mean": "재난, 불행", "mark": 0 },
            { "eng": "individual", "ph": "[ìndəvídʒuəl]", "mean": "개인, 개인의", "mark": 0 }
        ]
    };

    let allData = JSON.parse(localStorage.getItem('vocaData')) || defaultData;
    let currentBook = Object.keys(allData)[0];
    let currentPage = 1;
    const itemsPerPage = 10;
    let isHidden = false;

    // 초기화 함수
    function init() {
        updateBookSelector();
        switchBook(currentBook);
    }

    function updateBookSelector() {
        const sel = document.getElementById('bookSelector');
        sel.innerHTML = '';
        Object.keys(allData).forEach(name => {
            const opt = document.createElement('option');
            opt.value = name;
            opt.innerText = name;
            if(name === currentBook) opt.selected = true;
            sel.appendChild(opt);
        });
    }

    function switchBook(name) {
        currentBook = name || document.getElementById('bookSelector').value;
        document.getElementById('bookTitle').innerText = currentBook;
        currentPage = 1;
        renderPagination();
        goPage(1);
    }

    function renderPagination() {
        const area = document.getElementById('pageArea');
        area.innerHTML = '';
        const totalItems = allData[currentBook].length;
        const totalPages = Math.ceil(totalItems / itemsPerPage);

        for(let i=1; i<=totalPages; i++) {
            const btn = document.createElement('button');
            btn.className = 'page-btn' + (i === currentPage ? ' active' : '');
            btn.innerText = i;
            btn.onclick = () => goPage(i);
            area.appendChild(btn);
        }
    }

    function goPage(p) {
        currentPage = p;
        const btns = document.querySelectorAll('.page-btn');
        btns.forEach((b, idx) => b.className = (idx + 1 === p ? 'page-btn active' : 'page-btn'));
        
        const start = (p - 1) * itemsPerPage;
        const words = allData[currentBook].slice(start, start + itemsPerPage);
        renderWords(words);
    }

    function renderWords(words) {
        const area = document.getElementById('wordListArea');
        area.innerHTML = '';
        words.forEach((w, idx) => {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerHTML = `
                <div class="check-btn ${w.mark === 1 ? 'blue' : w.mark === 2 ? 'red' : ''}" onclick="cycleMark(${(currentPage-1)*itemsPerPage + idx})"></div>
                <div class="word-info">
                    <span class="word-eng" onclick="speak('${w.eng}')">${w.eng}</span>
                    <div style="font-size:0.75em; color:gray;">${w.ph}</div>
                </div>
                <div class="word-mean ${isHidden ? 'hidden' : ''}" onclick="toggleSingleMean(this)">${w.mean}</div>
            `;
            area.appendChild(card);
        });
    }

    function toggleGlobalVisibility() {
        isHidden = !isHidden;
        const btn = document.getElementById('mainToggleBtn');
        btn.innerText = isHidden ? "뜻 보기" : "뜻 숨기기";
        const means = document.querySelectorAll('.word-mean');
        means.forEach(m => isHidden ? m.classList.add('hidden') : m.classList.remove('hidden'));
    }

    function toggleSingleMean(el) {
        el.classList.toggle('hidden');
    }

    function toggleAdminMode() {
        const menu = document.getElementById('adminMenu');
        menu.style.display = document.getElementById('adminToggle').checked ? 'flex' : 'none';
    }

    function cycleMark(idx) {
        const word = allData[currentBook][idx];
        word.mark = (word.mark + 1) % 3;
        saveData();
        goPage(currentPage);
    }

    function saveData() {
        localStorage.setItem('vocaData', JSON.stringify(allData));
    }

    function openFullEdit() {
        const area = document.getElementById('fullEditor');
        const content = allData[currentBook].map(w => `${w.eng} ${w.ph} ${w.mean}`).join('\n');
        area.value = content;
        document.getElementById('editModal').style.display = 'block';
    }

    function closeFullEdit() {
        document.getElementById('editModal').style.display = 'none';
    }

    function saveFullEdit() {
        const lines = document.getElementById('fullEditor').value.split('\n');
        const newData = lines.map(line => {
            const parts = line.split(' ');
            return {
                eng: parts[0] || "",
                ph: parts[1] || "",
                mean: parts.slice(2).join(' ') || "",
                mark: 0
            };
        }).filter(w => w.eng);
        
        allData[currentBook] = newData;
        saveData();
        closeFullEdit();
        switchBook(currentBook);
    }

    function speak(text) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'en-US';
        window.speechSynthesis.speak(msg);
    }

    init();
</script>

</body>
</html>
