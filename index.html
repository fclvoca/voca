<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>고교 영어 단어장 - FCL_Voca_Final</title>
    <style>
        :root { --primary: #1A237E; --accent: #FF9800; --bg: #f8f9fa; }
        body { font-family: 'Malgun Gothic', sans-serif; margin: 0; background: var(--bg); padding-bottom: 80px; }
        header { background: var(--primary); color: white; padding: 10px 15px; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        .top-row { display: flex; justify-content: space-between; align-items: center; gap: 10px; margin-bottom: 8px; }
        #bookTitle { font-weight: bold; font-size: 1.1em; }
        .admin-menu { display: none; background: rgba(255,255,255,0.1); padding: 8px; border-radius: 6px; flex-wrap: wrap; gap: 5px; margin-top: 8px; }
        .admin-menu button { border: none; color: white; padding: 8px; border-radius: 4px; font-size: 12px; font-weight: bold; cursor: pointer; }
        .pagination { display: flex; gap: 5px; background: #e8eaf6; padding: 8px 15px; overflow-x: auto; white-space: nowrap; border-bottom: 1px solid #ccc; }
        .page-btn { padding: 8px 15px; border: 1px solid var(--primary); border-radius: 4px; background: white; font-size: 14px; cursor: pointer; font-weight: bold; }
        .page-btn.active { background: var(--primary); color: white; }
        .word-card { display: flex; align-items: center; background: white; padding: 12px 15px; border-bottom: 1px solid #eee; }
        .check-btn { width: 28px; height: 28px; border-radius: 50%; border: 2px solid #ddd; margin-right: 12px; flex-shrink: 0; }
        .word-info { flex-grow: 1; }
        .word-eng { font-size: 1.15em; font-weight: bold; color: #1a1a1a; cursor: pointer; }
        .word-mean { padding-left: 10px; text-align: right; color: var(--primary); font-weight: bold; font-size: 1.05em; min-width: 80px; }
        .bottom-controls { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #ddd; padding: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-content { background: white; width: 95%; height: 90%; margin: 2% auto; padding: 15px; border-radius: 12px; display: flex; flex-direction: column; }
        textarea { flex-grow: 1; width: 100%; margin: 10px 0; padding: 10px; font-size: 14px; border: 1px solid #ccc; line-height: 1.6; }
    </style>
</head>
<body>

<header>
    <div class="top-row">
        <div id="bookTitle">FCL_고교필수단어</div>
        <label style="font-size:11px;">교사 모드 <input type="checkbox" id="adminToggle" onchange="toggleAdminMode()"></label>
    </div>
    <div id="adminMenu" class="admin-menu">
        <button onclick="openFullEdit()" style="background:#4CAF50">전체 데이터 편집</button>
        <button onclick="downloadSelf()" style="background:#E91E63">★ 이 파일 저장 버튼을 눌러야 영구 보존됨</button>
    </div>
</header>

<div class="pagination" id="pageArea"></div>
<div id="wordListArea"></div>

<div class="bottom-controls">
    <div style="font-size:12px; font-weight:bold;">발음 속도: <span id="speedVal">1.0</span></div>
    <input type="range" id="voiceSpeed" min="0.5" max="1.5" step="0.1" value="1.0" oninput="updateSpeed(this.value)">
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3 style="margin:0;">전체 데이터 편집</h3>
        <p style="font-size:11px; color:#d32f2f;">단어를 수정하거나 추가한 후 '완료'를 누르고 반드시 '파일 저장'을 하세요.</p>
        <textarea id="fullEditor"></textarea>
        <div style="display:flex; justify-content: flex-end; gap:10px;">
            <button onclick="closeEdit()">취소</button>
            <button id="saveBtn" style="background:var(--primary); color:white; border:none; padding:10px 20px; border-radius:6px; font-weight:bold;">수정 완료</button>
        </div>
    </div>
</div>

    let wordGroups = [];
    let currentPage = 0;

    function init() {
        const sections = rawInput.split('---');
        wordGroups = sections.map(sec => {
            return sec.trim().split('\n').filter(line => line.includes('[') || line.includes(':')).map(line => {
                let eng, phon, mean;
                if (line.includes('[')) {
                    eng = line.split('[')[0].trim();
                    phon = '[' + line.split('[')[1].split(']')[0] + ']';
                    mean = line.split(']')[1].trim();
                } else {
                    eng = line.split(':')[0].trim();
                    phon = "";
                    mean = line.split(':')[1].trim();
                }
                return { eng, phon, mean };
            });
        });
        renderPageButtons();
        renderWords(0);
    }

    function renderPageButtons() {
        const area = document.getElementById('pageArea');
        area.innerHTML = "";
        wordGroups.forEach((_, idx) => {
            const btn = document.createElement('button');
            btn.className = "page-btn" + (idx === currentPage ? " active" : "");
            btn.innerText = "Day " + (idx + 1);
            btn.onclick = () => {
                currentPage = idx;
                renderWords(idx);
                renderPageButtons();
            };
            area.appendChild(btn);
        });
    }

    function renderWords(idx) {
        const area = document.getElementById('wordListArea');
        area.innerHTML = "";
        wordGroups[idx].forEach(w => {
            const card = document.createElement('div');
            card.className = "word-card";
            card.innerHTML = `
                <div class="check-btn" onclick="this.style.background=this.style.background==='var(--accent)'?'':'var(--accent)'"></div>
                <div class="word-info">
                    <div class="word-eng" onclick="speak('${w.eng}')">${w.eng} <span style="font-size:12px; color:#888; font-weight:normal;">${w.phon}</span></div>
                </div>
                <div class="word-mean">${w.mean}</div>
            `;
            area.appendChild(card);
        });
        window.scrollTo(0, 0);
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'en-US';
        msg.rate = parseFloat(document.getElementById('voiceSpeed').value);
        window.speechSynthesis.speak(msg);
    }

    function updateSpeed(v) {
        document.getElementById('speedVal').innerText = v;
    }

    function toggleAdminMode() {
        const menu = document.getElementById('adminMenu');
        menu.style.display = document.getElementById('adminToggle').checked ? 'flex' : 'none';
    }

    function openFullEdit() {
        document.getElementById('fullEditor').value = rawInput;
        document.getElementById('editModal').style.display = 'block';
    }

    function closeEdit() {
        document.getElementById('editModal').style.display = 'none';
    }

    document.getElementById('saveBtn').onclick = function() {
        rawInput = document.getElementById('fullEditor').value;
        init();
        closeEdit();
        alert("수정되었습니다. 영구 저장을 위해 반드시 '파일 저장' 버튼을 눌러주세요.");
    };

    function downloadSelf() {
        const currentContent = document.documentElement.outerHTML;
        const blob = new Blob([currentContent], { type: 'text/html' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "FCL_Voca_Final.html";
        a.click();
    }

    init();
</script>
