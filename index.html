<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>고교 영어 단어장</title>
    <style>
        :root { --primary: #1A237E; --accent: #FF9800; --bg: #f8f9fa; }
        body { font-family: 'Malgun Gothic', sans-serif; margin: 0; background: var(--bg); padding-bottom: 20px; }
        
        header { background: var(--primary); color: white; padding: 10px 15px; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        .top-row { display: flex; justify-content: space-between; align-items: center; gap: 10px; margin-bottom: 8px; }
        .book-title-area { font-weight: bold; font-size: 1.1em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        #bookSelector { flex-grow: 1; padding: 6px; border-radius: 6px; border: none; font-size: 14px; background: rgba(255,255,255,0.9); font-weight: bold; max-width: 150px; }
        .search-row { display: flex; gap: 5px; align-items: center; }
        .search-row input { flex-grow: 1; padding: 10px; border-radius: 6px; border: none; font-size: 15px; }
        
        .toggle-btn { padding: 10px; border: none; border-radius: 6px; background: var(--accent); color: white; font-weight: bold; cursor: pointer; white-space: nowrap; font-size: 14px; min-width: 90px; }
        .admin-check { font-size: 11px; opacity: 0.8; }
        .admin-menu { display: flex; background: rgba(255,255,255,0.1); padding: 8px; border-radius: 6px; flex-wrap: wrap; gap: 5px; margin-top: 8px; }
        .admin-menu button { border: none; color: white; padding: 8px; border-radius: 4px; font-size: 12px; font-weight: bold; cursor: pointer; }

        .pagination { display: flex; gap: 5px; background: #e8eaf6; padding: 8px 15px; overflow-x: auto; white-space: nowrap; }
        .page-btn { padding: 5px 12px; border: 1px solid var(--primary); border-radius: 4px; background: white; font-size: 13px; cursor: pointer; }
        .page-btn.active { background: var(--primary); color: white; }
        
        .word-card { display: flex; align-items: center; background: white; padding: 15px; border-bottom: 1px solid #eee; }
        .check-btn { width: 28px; height: 28px; border-radius: 50%; border: 2px solid #ddd; margin-right: 12px; flex-shrink: 0; }
        .check-btn.blue { background: #2196F3; border-color: #2196F3; }
        .check-btn.red { background: #F44336; border-color: #F44336; }
        
        .word-info { flex-grow: 1; }
        .word-eng { font-size: 1.2em; font-weight: bold; color: #1a1a1a; cursor: pointer; display: block; }
        .word-ph { font-size: 0.85em; color: #757575; margin-top: 2px; } /* 발음기호 정렬 */
        .word-mean { padding-left: 10px; text-align: right; color: var(--primary); font-weight: bold; font-size: 1.05em; cursor: pointer; min-width: 80px; }
        .word-mean.hidden { color: transparent; background: #eee; border-radius: 4px; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-content { background: white; width: 90%; height: 85%; margin: 5% auto; padding: 15px; border-radius: 12px; display: flex; flex-direction: column; }
        textarea { flex-grow: 1; width: 100%; margin: 10px 0; padding: 10px; font-size: 14px; line-height: 1.6; }
    </style>
</head>
<body>

<header>
    <div class="top-row">
        <div class="book-title-area" id="bookTitle">단어장 선택</div>
        <select id="bookSelector" onchange="switchBook()"></select>
        <button onclick="localStorage.removeItem('fcl_voca_v4'); location.reload();" style="background:black; color:white; border:none; border-radius:4px; font-size:10px; padding:3px 6px;">강제초기화</button>
    </div>
    <div class="search-row">
        <input type="text" id="searchInput" placeholder="단어 검색..." oninput="render()">
        <button id="mainToggleBtn" class="toggle-btn" onclick="toggleGlobalVisibility()">뜻 숨기기</button>
    </div>
    <div id="adminMenu" class="admin-menu">
        <button onclick="addBook()" style="background:#5C6BC0">추가</button>
        <button onclick="openFullEdit()" style="background:#4CAF50">일괄편집</button>
        <button onclick="downloadSelf()" style="background:#E91E63">파일저장</button>
        <button onclick="deleteBook()" style="background:#d32f2f">삭제</button>
    </div>
</header>

<div class="pagination" id="pageArea"></div>
<div id="wordListArea"></div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle">데이터 일괄 편집</h3>
        <p style="font-size:12px; color:gray; margin:0;">형식: 단어 [발음] 뜻 (한 줄에 하나씩)</p>
        <textarea id="fullEditor" spellcheck="false"></textarea>
        <div style="display:flex; justify-content: flex-end; gap:10px;">
            <button onclick="closeFullEdit()">취소</button>
            <button onclick="saveFullEdit()" style="background:var(--primary); color:white; border:none; padding:10px 20px; border-radius:6px; font-weight:bold;">저장</button>
        </div>
    </div>
</div>

<script>
    /* ---------------------------------------------------------
       ★ 중요: 아래 [defaultData]에 단어를 자유롭게 추가하세요.
       --------------------------------------------------------- */
    const defaultData = {
        "FCL_고교필수단어": [
            {eng: "ridiculous", ph: "[rɪˈdɪkjələs]", mean: "말도 안 되는", mark: 0},
            {eng: "tradition", ph: "[trədíʃən]", mean: "전통", mark: 0}
        ]
    };

    let db = JSON.parse(localStorage.getItem('fcl_voca_v4')) || defaultData;
    let currentKey = Object.keys(db)[0] || "단어장";
    let currentPage = 1;
    let showMean = true;

    function init() {
        updateSelectors();
        render();
    }

    function render() {
        const listArea = document.getElementById('wordListArea');
        const pageArea = document.getElementById('pageArea');
        const search = document.getElementById('searchInput').value.toLowerCase();
        const words = db[currentKey] || [];
        
        // 검색 필터
        const filtered = words.filter(i => i.eng.toLowerCase().includes(search) || i.mean.includes(search));
        
        // 페이지네이션
        const totalPages = Math.ceil(filtered.length / 50) || 1;
        pageArea.innerHTML = "";
        for(let i=1; i<=totalPages; i++) {
            pageArea.innerHTML += `<button class="page-btn ${i===currentPage?'active':''}" onclick="goPage(${i})">${i}</button>`;
        }

        const start = (currentPage - 1) * 50;
        const target = filtered.slice(start, start + 50);

        listArea.innerHTML = target.map((item, idx) => `
            <div class="word-card">
                <div class="check-btn ${item.mark==1?'blue':item.mark==2?'red':''}" onclick="cycleMark(${start + idx})"></div>
                <div class="word-info">
                    <span class="word-eng" onclick="speak('${item.eng}')">${item.eng}</span>
                    <div class="word-ph">${item.ph || ''}</div>
                </div>
                <div class="word-mean ${showMean?'':'hidden'}" onclick="this.classList.toggle('hidden')">${item.mean}</div>
            </div>
        `).join('');
        document.getElementById('bookTitle').innerText = currentKey;
    }

    function openFullEdit() {
        document.getElementById('editModal').style.display = 'block';
        const txt = db[currentKey].map(i => `${i.eng} ${i.ph} ${i.mean}`).join('\n');
        document.getElementById('fullEditor').value = txt;
    }

    function saveFullEdit() {
        const lines = document.getElementById('fullEditor').value.trim().split('\n');
        const newList = [];
        lines.forEach(line => {
            if(!line.trim()) return;
            const phMatch = line.match(/\[.*?\]/);
            const ph = phMatch ? phMatch[0] : "";
            const eng = line.split('[')[0].trim();
            const mean = line.split(']')[1] ? line.split(']')[1].trim() : line.replace(eng, "").replace(ph, "").trim();
            newList.push({eng, ph, mean, mark: 0});
        });
        db[currentKey] = newList;
        save();
        closeFullEdit();
        render();
    }

    function cycleMark(idx) {
        db[currentKey][idx].mark = ((db[currentKey][idx].mark || 0) + 1) % 3;
        save(); render();
    }

    function save() { localStorage.setItem('fcl_voca_v4', JSON.stringify(db)); }
    function goPage(p) { currentPage = p; render(); }
    function switchBook() { currentKey = document.getElementById('bookSelector').value; currentPage = 1; render(); }
    function toggleGlobalVisibility() { 
        showMean = !showMean; 
        document.getElementById('mainToggleBtn').innerText = showMean ? "뜻 숨기기" : "뜻 보이기";
        render(); 
    }
    function closeFullEdit() { document.getElementById('editModal').style.display = 'none'; }
    function updateSelectors() {
        const sel = document.getElementById('bookSelector');
        sel.innerHTML = Object.keys(db).map(k => `<option value="${k}" ${k===currentKey?'selected':''}>${k}</option>`).join('');
    }
    function addBook() { const n = prompt("새 단어장 이름:"); if(n) { db[n]=[]; currentKey=n; save(); location.reload(); } }
    function deleteBook() { if(confirm("현재 단어장을 삭제할까요?")) { delete db[currentKey]; save(); location.reload(); } }
    function speak(t) { const s = new SpeechSynthesisUtterance(t); s.lang = 'en-US'; window.speechSynthesis.speak(s); }
    
    init();
</script>
</body>
</html>
