<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>고교 영어 단어장</title>
    <style>
        :root { --primary: #1A237E; --accent: #FF9800; --bg: #f8f9fa; }
        body { font-family: 'Malgun Gothic', sans-serif; margin: 0; background: var(--bg); padding-bottom: 20px; }
        header { background: var(--primary); color: white; padding: 10px 15px; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        .top-row { display: flex; justify-content: space-between; align-items: center; gap: 10px; margin-bottom: 8px; }
        #bookSelector { flex-grow: 1; padding: 8px; border-radius: 6px; border: none; font-size: 14px; background: white; font-weight: bold; }
        .search-row { display: flex; gap: 5px; }
        #searchInput { flex-grow: 1; padding: 10px; border-radius: 6px; border: none; font-size: 15px; }
        .toggle-btn { padding: 10px; border: none; border-radius: 6px; background: var(--accent); color: white; font-weight: bold; cursor: pointer; font-size: 14px; min-width: 90px; }
        .admin-menu { display: flex; background: rgba(255,255,255,0.1); padding: 8px; border-radius: 6px; flex-wrap: wrap; gap: 5px; margin-top: 8px; }
        .admin-menu button { border: none; color: white; padding: 8px; border-radius: 4px; font-size: 12px; font-weight: bold; cursor: pointer; flex: 1; min-width: 80px; }
        .pagination { display: flex; gap: 5px; background: #e8eaf6; padding: 10px 15px; overflow-x: auto; white-space: nowrap; border-bottom: 1px solid #ddd; }
        .p-btn { padding: 6px 12px; border: 1px solid var(--primary); border-radius: 4px; background: white; font-size: 13px; cursor: pointer; font-weight: bold; }
        .p-btn.active { background: var(--primary); color: white; }
        .word-card { display: flex; align-items: center; background: white; padding: 15px; border-bottom: 1px solid #eee; }
        .check-dot { width: 24px; height: 24px; border-radius: 50%; border: 2px solid #ddd; margin-right: 12px; flex-shrink: 0; }
        .check-dot.blue { background: #2196F3; border-color: #2196F3; }
        .check-dot.red { background: #F44336; border-color: #F44336; }
        .word-info { flex-grow: 1; cursor: pointer; }
        .word-eng { font-size: 1.25em; font-weight: bold; color: #1a237e; display: block; }
        .word-ph { font-size: 0.9em; color: #666; margin-top: 2px; }
        .word-mean { padding-left: 10px; text-align: right; color: #333; font-weight: bold; font-size: 1.1em; width: 45%; }
        .word-mean.hidden { color: transparent; background: #eee; border-radius: 4px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-content { background: white; width: 90%; height: 85%; margin: 5% auto; padding: 15px; border-radius: 12px; display: flex; flex-direction: column; }
        textarea { flex-grow: 1; width: 100%; margin: 10px 0; padding: 10px; font-size: 14px; line-height: 1.6; border: 1px solid #ccc; }
    </style>
</head>
<body>

<header>
    <div class="top-row">
        <select id="bookSelector" onchange="switchBook()"></select>
        <button onclick="localStorage.clear(); location.reload();" style="background:#000; color:#fff; border:none; padding:5px 8px; border-radius:4px; font-size:10px;">브라우저 초기화</button>
    </div>
    <div class="search-row">
        <input type="text" id="searchInput" placeholder="검색..." oninput="render()">
        <button id="toggleBtn" class="toggle-btn" onclick="toggleMean()">뜻 숨기기</button>
    </div>
    <div class="admin-menu">
        <button onclick="addBook()" style="background:#5C6BC0">추가</button>
        <button onclick="openEdit()" style="background:#4CAF50">일괄 편집</button>
        <button onclick="downloadSelf()" style="background:#E91E63">파일 저장</button>
        <button onclick="deleteBook()" style="background:#d32f2f">삭제</button>
    </div>
</header>

<div class="pagination" id="pageNav"></div>
<div id="wordArea"></div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3>일괄 편집 (단어 [발음] 뜻)</h3>
        <textarea id="editor" spellcheck="false"></textarea>
        <div style="display:flex; justify-content: flex-end; gap:10px;">
            <button onclick="closeEdit()">취소</button>
            <button onclick="saveEdit()" style="background:var(--primary); color:white; border:none; padding:10px 20px; border-radius:6px; font-weight:bold;">화면에 적용</button>
        </div>
    </div>
</div>

<script>
    /* ---------------------------------------------------------
       ★ 선생님, 사진 속의 단어 데이터는 여기에 있습니다 ★
       --------------------------------------------------------- */
    const vocaData = {
        "FCL_고교필수단어": [
            {eng: "ridiculous", ph: "[rɪˈdɪkjələs]", mean: "말도 안 되는", mark: 0},
            {eng: "foolish", ph: "[ˈfuːlɪʃ]", mean: "바보 같은", mark: 0}
        ]
    };

    // 브라우저 저장소가 꼬였을 때를 대비해 초기 데이터와 합치는 로직
    let db = JSON.parse(localStorage.getItem('fcl_voca_final')) || vocaData;
    let currentKey = Object.keys(db)[0] || "단어장";
    let page = 1;
    let hide = false;

    function render() {
        const area = document.getElementById('wordArea');
        const nav = document.getElementById('pageNav');
        const q = document.getElementById('searchInput').value.toLowerCase();
        const list = db[currentKey] || [];
        const filtered = list.filter(i => i.eng.toLowerCase().includes(q) || i.mean.includes(q));
        const total = Math.ceil(filtered.length / 50) || 1;

        nav.innerHTML = "";
        for(let i=1; i<=total; i++) {
            nav.innerHTML += `<button class="p-btn ${i===page?'active':''}" onclick="goPage(${i})">${i}</button>`;
        }

        const start = (page - 1) * 50;
        area.innerHTML = filtered.slice(start, start + 50).map((item, idx) => `
            <div class="word-card">
                <div class="check-dot ${item.mark==1?'blue':item.mark==2?'red':''}" onclick="mark(${start+idx})"></div>
                <div class="word-info" onclick="speak('${item.eng}')">
                    <span class="word-eng">${item.eng}</span>
                    <div class="word-ph">${item.ph}</div>
                </div>
                <div class="word-mean ${hide?'hidden':''}" onclick="this.classList.toggle('hidden')">${item.mean}</div>
            </div>
        `).join('');
    }

    function save() { localStorage.setItem('fcl_voca_final', JSON.stringify(db)); }
    function goPage(p) { page = p; render(); }
    function switchBook() { currentKey = document.getElementById('bookSelector').value; page = 1; render(); }
    function toggleMean() { hide = !hide; document.getElementById('toggleBtn').innerText = hide ? "뜻 보이기" : "뜻 숨기기"; render(); }
    function mark(idx) { db[currentKey][idx].mark = ((db[currentKey][idx].mark || 0) + 1) % 3; save(); render(); }
    
    function openEdit() { 
        document.getElementById('editModal').style.display = 'block'; 
        document.getElementById('editor').value = db[currentKey].map(i => `${i.eng} ${i.ph} ${i.mean}`).join('\n');
    }

    function saveEdit() {
        const lines = document.getElementById('editor').value.trim().split('\n');
        db[currentKey] = lines.map(line => {
            const phMatch = line.match(/\[.*?\]/);
            const ph = phMatch ? phMatch[0] : "[]";
            const eng = line.split('[')[0].trim();
            const mean = line.split(']')[1] ? line.split(']')[1].trim() : "";
            return {eng, ph, mean, mark: 0};
        });
        save(); closeEdit(); render();
    }

    function closeEdit() { document.getElementById('editModal').style.display = 'none'; }
    function addBook() { const n = prompt("새 단어장 이름:"); if(n) { db[n]=[]; currentKey=n; save(); updateSel(); render(); } }
    function deleteBook() { if(confirm("삭제하시겠습니까?")) { delete db[currentKey]; currentKey=Object.keys(db)[0]; save(); updateSel(); render(); } }
    function speak(t) { window.speechSynthesis.speak(new SpeechSynthesisUtterance(t)); }

    function downloadSelf() {
        const script = `const vocaData = ${JSON.stringify(db, null, 4)};`;
        let html = document.documentElement.outerHTML;
        html = html.replace(/const vocaData = \{[\s\S]*?\};/, script);
        const a = document.createElement("a");
        a.href = URL.createObjectURL(new Blob([html], {type: "text/html"}));
        a.download = "index.html";
        a.click();
    }

    function updateSel() {
        document.getElementById('bookSelector').innerHTML = Object.keys(db).map(k => `<option value="${k}" ${k===currentKey?'selected':''}>${k}</option>`).join('');
    }
    
    updateSel(); render();
</script>
</body>
</html>
