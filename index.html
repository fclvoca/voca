<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FCL_Voca_Pro_System</title>
    <style>
        :root { --primary: #1A237E; --accent: #FF9800; --bg: #ffffff; }
        body { font-family: 'Malgun Gothic', sans-serif; margin: 0; background: var(--bg); padding-bottom: 80px; }
        header { background: var(--primary); color: white; padding: 10px 15px; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        .top-row { display: flex; justify-content: space-between; align-items: center; gap: 10px; margin-bottom: 8px; }
        #bookSelector { flex-grow: 1; padding: 6px; border-radius: 6px; border: none; font-size: 14px; background: rgba(255,255,255,0.9); font-weight: bold; max-width: 200px; }
        .search-row { display: flex; gap: 5px; align-items: center; margin-bottom: 8px; }
        .search-row input { flex-grow: 1; padding: 10px; border-radius: 6px; border: none; font-size: 15px; }
        .toggle-btn { padding: 10px; border: none; border-radius: 6px; background: var(--accent); color: white; font-weight: bold; cursor: pointer; white-space: nowrap; font-size: 14px; }
        .admin-check { font-size: 12px; opacity: 0.9; cursor: pointer; display: flex; align-items: center; gap: 4px; }
        .admin-menu { display: none; background: rgba(255,255,255,0.15); padding: 10px; border-radius: 6px; flex-wrap: wrap; gap: 5px; margin-bottom: 8px; border: 1px solid rgba(255,255,255,0.3); }
        .admin-menu button { border: none; color: white; padding: 8px 12px; border-radius: 4px; font-size: 12px; font-weight: bold; cursor: pointer; }
        .pagination { display: flex; gap: 5px; background: #fff; padding: 10px; overflow-x: auto; white-space: nowrap; border-bottom: 1px solid #ccc; }
        .page-btn { padding: 6px 12px; border: 1px solid #1A237E; border-radius: 4px; background: white; font-size: 14px; cursor: pointer; font-weight: bold; min-width: 35px; color: #1A237E; }
        .page-btn.active { background: #1A237E !important; color: white !important; }
        .util-row { display: flex; gap: 8px; padding: 10px; background: #fff; border-bottom: 1px solid #eee; }
        .util-btn { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px; background: #fdfdfd; font-size: 12px; font-weight: bold; cursor: pointer; color: #1A237E; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .word-card { display: flex; align-items: center; background: white; padding: 15px; border-bottom: 1px solid #eee; }
        .check-btn { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #ddd; margin-right: 15px; flex-shrink: 0; cursor: pointer; }
        .check-btn.blue { background: #2196F3; border-color: #2196F3; }
        .check-btn.red { background: #F44336; border-color: #F44336; }
        .word-info { flex-grow: 1; }
        .word-eng { font-size: 1.25em; font-weight: bold; color: #000; cursor: pointer; display: block; }
        .word-mean { padding-left: 10px; text-align: right; color: #1A237E; font-weight: bold; font-size: 1.15em; cursor: pointer; min-width: 120px; }
        .word-mean.hidden { color: transparent; background: #eee; border-radius: 4px; }

        /* ì‚¬ì§„ê³¼ ë˜‘ê°™ì€ í¸ì§‘ ëª¨ë‹¬ */
        #vocaModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center; }
        .modal-body { background: white; width: 95%; max-width: 900px; height: 85%; border-radius: 12px; display: flex; flex-direction: column; padding: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.4); }
        .modal-head { border-bottom: 1px solid #eee; margin-bottom: 15px; padding-bottom: 10px; }
        .modal-head h2 { margin: 0; font-size: 18px; color: #333; }
        .modal-head p { margin: 5px 0 0; font-size: 12px; color: #d32f2f; font-weight: bold; }
        #vocaEditorArea { flex-grow: 1; width: 100%; border: 1px solid #ccc; border-radius: 8px; padding: 15px; font-family: 'Consolas', monospace; font-size: 14px; line-height: 1.6; resize: none; overflow-y: auto; outline: none; }
        .modal-foot { margin-top: 15px; display: flex; justify-content: flex-end; gap: 10px; }
        .modal-foot button { padding: 10px 25px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div class="top-row">
        <div id="bookTitle" style="font-weight:bold;">ë‹¨ì–´ì¥ ë¡œë”©...</div>
        <select id="bookSelector" onchange="switchBook()"></select>
        <label class="admin-check">êµì‚¬ <input type="checkbox" id="adminToggle" onchange="toggleAdminMode()"></label>
    </div>
    <div class="search-row">
        <input type="text" id="searchInput" placeholder="ë‹¨ì–´ ê²€ìƒ‰..." onkeyup="searchWord()">
        <button id="mainToggleBtn" class="toggle-btn" onclick="toggleGlobalVisibility()">ëœ» ìˆ¨ê¸°ê¸°</button>
    </div>
    <div id="adminMenu" class="admin-menu">
        <button onclick="addBook()" style="background:#3F51B5">ë‹¨ì–´ì¥ì¶”ê°€</button>
        <button onclick="renameCurrentBook()" style="background:#FF5722">ì´ë¦„ìˆ˜ì •</button>
        <button onclick="createNewEmptyPage()" style="background:#009688">ìƒˆ í˜ì´ì§€ ì¶”ê°€(50ê°œ)</button>
        <button onclick="openVocaEditor('page')" style="background:#9C27B0">í˜„ì¬ í˜ì´ì§€ í¸ì§‘</button>
        <button onclick="openVocaEditor('full')" style="background:#4CAF50">ì „ì²´ ë°ì´í„° í¸ì§‘</button>
        <button onclick="downloadSelf()" style="background:#E91E63">íŒŒì¼ì €ì¥</button>
        <button onclick="deleteBook()" style="background:#f44336">ì‚­ì œ</button>
        <button onclick="resetData()" style="background:#000000">ë°ì´í„° ì´ˆê¸°í™”</button>
    </div>
</header>

<div class="pagination" id="pageArea"></div>
<div class="util-row">
    <button class="util-btn" onclick="shuffleCurrentPage()">ğŸ”€ ë‹¨ì–´ ì„ê¸°</button>
    <button class="util-btn" onclick="sortRedToTop()">ğŸš© ë¹¨ê°„ìƒ‰ ìœ„ë¡œ</button>
    <button class="util-btn" onclick="render()">ğŸ”„ ì›ë˜ ìˆœì„œëŒ€ë¡œ</button>
</div>
<div id="wordListArea"></div>

<div id="vocaModal">
    <div class="modal-body">
        <div class="modal-head">
            <h2 id="vocaModalTitle">í˜ì´ì§€ í¸ì§‘</h2>
            <p>í˜•ì‹: ë‹¨ì–´ [ë°œìŒ] ëœ» (í•œ ì¤„ì— í•˜ë‚˜ì”©)</p>
        </div>
        <textarea id="vocaEditorArea" spellcheck="false"></textarea>
        <div class="modal-foot">
            <button onclick="closeVocaEditor()" style="background:#eee;">ì·¨ì†Œ</button>
            <button onclick="saveVocaEditor()" style="background:#1A237E; color:white;">ì €ì¥í•˜ê¸°</button>
        </div>
    </div>
</div>

<script>
    const KEY = 'FCL_VOCA_REBORN';
    let data = JSON.parse(localStorage.getItem(KEY)) || {
        "FCL_ê³ êµí•„ìˆ˜ë‹¨ì–´": [
            { eng: "release", phon: "[rÉªËˆliËs]", kor: "ë†“ì•„ì£¼ë‹¤, ê°œë´‰í•˜ë‹¤", mark: "" },
            { eng: "attempt", phon: "[É™Ëˆtempt]", kor: "ì‹œë„í•˜ë‹¤", mark: "" }
        ]
    };

    let curBook = Object.keys(data)[0];
    let curPage = 1;
    let editMode = ''; 
    const per = 50;

    function save() { localStorage.setItem(KEY, JSON.stringify(data)); }
    function toggleAdminMode() { document.getElementById('adminMenu').style.display = document.getElementById('adminToggle').checked ? 'flex' : 'none'; }

    function render() {
        const sel = document.getElementById('bookSelector');
        sel.innerHTML = "";
        Object.keys(data).forEach(n => {
            const o = document.createElement('option');
            o.value = n; o.innerText = n; o.selected = (n === curBook);
            sel.appendChild(o);
        });
        document.getElementById('bookTitle').innerText = curBook;

        const area = document.getElementById('wordListArea');
        const list = data[curBook] || [];
        const start = (curPage - 1) * per;
        const pageList = list.slice(start, start + per);
        
        area.innerHTML = "";
        pageList.forEach((item, idx) => {
            const gIdx = start + idx;
            const card = document.createElement('div');
            card.className = 'word-card';
            card.innerHTML = `
                <div class="check-btn ${item.mark}" onclick="cycleMark(${gIdx})"></div>
                <div class="word-info">
                    <span class="word-eng" onclick="speak('${item.eng}')">${item.eng}</span>
                    <span style="font-size:0.8em; color:gray;">${item.phon || ''}</span>
                </div>
                <div class="word-mean" onclick="this.classList.toggle('hidden')">${item.kor}</div>
            `;
            area.appendChild(card);
        });
        updatePages();
    }

    function updatePages() {
        const area = document.getElementById('pageArea');
        const total = Math.ceil((data[curBook] || []).length / per) || 1;
        area.innerHTML = "";
        for (let i = 1; i <= total; i++) {
            const b = document.createElement('button');
            b.className = `page-btn ${i === curPage ? 'active' : ''}`;
            b.innerText = i;
            b.onclick = () => { curPage = i; render(); window.scrollTo(0,0); };
            area.appendChild(b);
        }
    }

    function cycleMark(idx) {
        const m = data[curBook][idx].mark;
        data[curBook][idx].mark = m === "" ? "blue" : (m === "blue" ? "red" : "");
        save(); render();
    }

    function switchBook() { curBook = document.getElementById('bookSelector').value; curPage = 1; render(); }
    function speak(t) { window.speechSynthesis.cancel(); const m = new SpeechSynthesisUtterance(t); m.lang = 'en-US'; window.speechSynthesis.speak(m); }
    function toggleGlobalVisibility() {
        const isHidden = document.getElementById('mainToggleBtn').innerText === "ëœ» ìˆ¨ê¸°ê¸°";
        document.querySelectorAll('.word-mean').forEach(m => isHidden ? m.classList.add('hidden') : m.classList.remove('hidden'));
        document.getElementById('mainToggleBtn').innerText = isHidden ? "ëœ» ë³´ì´ê¸°" : "ëœ» ìˆ¨ê¸°ê¸°";
    }

    // ì‚¬ì§„ ì† í¸ì§‘ ë°©ì‹ êµ¬í˜„ (í…ìŠ¤íŠ¸ -> JSON ìë™ ë³€í™˜)
    function openVocaEditor(mode) {
        editMode = mode;
        const area = document.getElementById('vocaEditorArea');
        const title = document.getElementById('vocaModalTitle');
        
        let text = "";
        if(mode === 'page') {
            title.innerText = `í˜„ì¬ í˜ì´ì§€(${curPage}) í¸ì§‘`;
            const start = (curPage-1)*per;
            const part = data[curBook].slice(start, start+per);
            text = part.map(i => `${i.eng} ${i.phon || ''} ${i.kor}`).join('\n');
        } else {
            title.innerText = "ì „ì²´ ë°ì´í„° í¸ì§‘ (JSON)";
            text = JSON.stringify(data, null, 2);
        }
        
        area.value = text;
        document.getElementById('vocaModal').style.display = 'flex';
    }

    function closeVocaEditor() { document.getElementById('vocaModal').style.display = 'none'; }

    function saveVocaEditor() {
        const text = document.getElementById('vocaEditorArea').value;
        try {
            if(editMode === 'page') {
                const lines = text.split('\n').filter(l => l.trim() !== "");
                const newList = lines.map(line => {
                    const match = line.match(/^(\S+)\s+(\[.*?\])\s+(.*)$/);
                    if(match) return { eng: match[1], phon: match[2], kor: match[3], mark: "" };
                    const parts = line.split(/\s+/);
                    return { eng: parts[0], phon: "", kor: parts.slice(1).join(" "), mark: "" };
                });
                const start = (curPage-1)*per;
                data[curBook].splice(start, per, ...newList);
            } else {
                data = JSON.parse(text);
                curBook = Object.keys(data)[0];
            }
            save(); render(); closeVocaEditor();
        } catch(e) { alert("í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤."); }
    }

    function addBook() {
        const n = prompt("ìƒˆ ë‹¨ì–´ì¥ ì´ë¦„:");
        if (n && !data[n]) { data[n] = []; curBook = n; save(); render(); }
    }
    function renameCurrentBook() {
        const n = prompt("ìƒˆ ì´ë¦„:", curBook);
        if (n && n !== curBook) { data[n] = data[curBook]; delete data[curBook]; curBook = n; save(); render(); }
    }
    function createNewEmptyPage() {
        for(let i=0; i<50; i++) data[curBook].push({eng:"New", phon:"[phon]", kor:"ëœ»", mark:""});
        save(); render();
    }
    function downloadSelf() {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob(["<!DOCTYPE html>\n"+document.documentElement.outerHTML], {type:'text/html'}));
        a.download = 'index.html'; a.click();
    }
    function deleteBook() { if(confirm("ì‚­ì œ?")) { delete data[curBook]; curBook = Object.keys(data)[0] || ""; save(); location.reload(); } }
    function resetData() { if(confirm("ì´ˆê¸°í™”?")) { localStorage.removeItem(KEY); location.reload(); } }
    
    function shuffleCurrentPage() {
        const start = (curPage-1)*per;
        let p = data[curBook].splice(start, per);
        p.sort(()=>Math.random()-0.5);
        data[curBook].splice(start, 0, ...p); render();
    }
    function sortRedToTop() {
        const start = (curPage-1)*per;
        let p = data[curBook].splice(start, per);
        p.sort((a,b)=>(b.mark==='red'?1:0)-(a.mark==='red'?1:0));
        data[curBook].splice(start, 0, ...p); render();
    }
    window.onload = render;
</script>
</body>
</html>
