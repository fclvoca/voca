<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고등학교 영어 단어 학습 시스템</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        .search-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        /* 사전 검색 칸의 세로 사이즈를 버튼과 동일하게 수정 */
        #wordSearch {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            height: 40px; /* 버튼 높이와 통일 */
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            height: 40px; /* 버튼 높이 고정 */
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: #45a049;
        }
        .admin-btn {
            background-color: #e7e7e7;
            color: black;
        }
        #wordList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .word-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>
    <div class="search-container">
        <input type="text" id="wordSearch" placeholder="사전 검색...">
        <button onclick="sortWords()">정렬</button>
    </div>
    <button class="admin-btn" onclick="checkAdmin()">관리자 모드</button>
</header>

<main id="wordList">
    </main>

<div id="adminModal" class="modal">
    <div class="modal-content">
        <h3>관리자 모드</h3>
        <div id="adminStats"></div>
        <hr>
        <h4>단어 관리</h4>
        <input type="text" id="newWordName" placeholder="새 단어 이름">
        <button onclick="addVocabulary()">추가</button>
        <div id="vocabularyManagement"></div>
        <button onclick="closeModal()">닫기</button>
    </div>
</div>

<script>
    // 구글 시트 연동 및 데이터 처리 로직 (기능 유지)
    let vocabulary = [];
    const ADMIN_PASSWORD = "5857";

    function sortWords() {
        vocabulary.sort();
        renderWords();
    }

    function renderWords() {
        const list = document.getElementById('wordList');
        list.innerHTML = vocabulary.map(word => `
            <div class="word-card">
                <strong>${word}</strong>
            </div>
        `).join('');
    }

    function checkAdmin() {
        const pw = prompt("관리자 비밀번호를 입력하세요:");
        if (pw === ADMIN_PASSWORD) {
            document.getElementById('adminModal').style.display = 'block';
            showAdminTools();
        } else {
            alert("비밀번호가 틀렸습니다.");
        }
    }

    function showAdminTools() {
        const stats = document.getElementById('adminStats');
        stats.innerHTML = `<p>전체 단어 수: ${vocabulary.length}개</p>`;
        
        const management = document.getElementById('vocabularyManagement');
        management.innerHTML = vocabulary.map((word, index) => `
            <div>
                <span>${word}</span>
                <button onclick="deleteWord(${index})">삭제</button>
                <button onclick="renameWord(${index})">이름 변경</button>
            </div>
        `).join('');
    }

    function addVocabulary() {
        const name = document.getElementById('newWordName').value;
        if (name) {
            vocabulary.push(name);
            document.getElementById('newWordName').value = '';
            showAdminTools();
            renderWords();
        }
    }

    function deleteWord(index) {
        vocabulary.splice(index, 1);
        showAdminTools();
        renderWords();
    }

    function renameWord(index) {
        const newName = prompt("새로운 이름을 입력하세요:", vocabulary[index]);
        if (newName) {
            vocabulary[index] = newName;
            showAdminTools();
            renderWords();
        }
    }

    function closeModal() {
        document.getElementById('adminModal').style.display = 'none';
    }

    // 초기 데이터 로드 시뮬레이션
    window.onload = () => {
        vocabulary = ["Example", "Apple", "Banana"];
        renderWords();
    };
</script>

</body>
</html>
