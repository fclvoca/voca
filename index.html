<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FCL Premium Smart Voca</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap');
        :root { 
            --fcl-navy: #1A237E; --fcl-orange: #FF9800; --fcl-red: #EF4444; 
            --fcl-green: #22C55E; --fcl-bg: #F5F7F9; --text-dark: #1E293B; --naver-green: #03c75a; 
        }
        body { font-family: 'Noto Sans KR', sans-serif; background-color: var(--fcl-bg); margin: 0; padding: 0; color: var(--text-dark); letter-spacing: -0.5px; }
        .sticky-header { position: sticky; top: 0; z-index: 1000; background-color: var(--fcl-navy); padding: 12px 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
        .top-row { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-bottom: 12px; }
        .voca-selector { position: relative; flex: 1; cursor: pointer; color: white; }
        .voca-title-text { font-weight: 900; font-size: 18px; display: flex; align-items: center; gap: 5px; }
        .voca-title-text::after { content: ' â–¼'; font-size: 10px; opacity: 0.8; }
        .voca-dropdown { display: none; position: absolute; top: 35px; left: 0; background: white; min-width: 240px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 2000; border: 1px solid #ddd; overflow: hidden; }
        .voca-dropdown.show { display: block; }
        .voca-opt { padding: 15px; color: var(--text-dark); font-weight: 700; border-bottom: 1px solid #eee; }
        .btn-hide { background-color: var(--fcl-orange); color: white; border: none; padding: 0 12px; height: 34px; border-radius: 6px; font-weight: 700; cursor: pointer; font-size: 13px; }
        .btn-admin-gear { background: none; border: none; color: rgba(255,255,255,0.4); font-size: 20px; cursor: pointer; }
        .tool-row { display: flex; flex-direction: column; gap: 12px; }
        .tool-line { display: flex; align-items: center; gap: 8px; }
        .search-container { width: 185px; display: flex; background: white; border-radius: 8px; overflow: hidden; }
        .search-input { flex: 1; height: 24px; padding: 0 12px; border: none; font-size: 13px; outline: none; }
        .naver-btn { background: var(--naver-green); color: white; border: none; padding: 0 10px; font-size: 11px; font-weight: 800; cursor: pointer; height: 24px; }
        .btn-shuffle, .head-focus-btn { width: 85px; height: 36px; border-radius: 8px; font-weight: 900; font-size: 16px; cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; }
        .btn-shuffle { background: var(--fcl-green); color: white; }
        .head-focus-btn { background-color: var(--fcl-red); color: white; }
        .speed-control { display: flex; align-items: center; gap: 10px; color: white; font-size: 13px; background: rgba(255,255,255,0.1); padding: 10px 15px; border-radius: 10px; }
        .speed-slider { flex: 1; height: 10px; accent-color: var(--fcl-red); }
        
        /* í˜ì´ì§€ë„¤ì´ì…˜ ê°€ë¡œ ìŠ¤í¬ë¡¤ ìŠ¤íƒ€ì¼ ìˆ˜ì • */
        .page-wrapper { padding: 12px 0; background: white; border-bottom: 1px solid #E2E8F0; overflow: hidden; }
        .page-container { 
            display: flex; 
            flex-wrap: nowrap; 
            overflow-x: auto; 
            -webkit-overflow-scrolling: touch; 
            padding: 0 15px;
            gap: 10px;
            scroll-behavior: smooth;
        }
        /* ìŠ¤í¬ë¡¤ë°” ìˆ¨ê¸°ê¸° (ì„ íƒì‚¬í•­) */
        .page-container::-webkit-scrollbar { display: none; }
        .page-container { -ms-overflow-style: none; scrollbar-width: none; }
        
        .p-btn { 
            flex: 0 0 auto; /* ê°€ë¡œ ê¸¸ì´ ê³ ì • ë° ì¤„ë°”ê¿ˆ ë°©ì§€ */
            min-width: 45px; height: 45px; 
            border: 1px solid #E2E8F0; background: white; 
            border-radius: 12px; font-size: 16px; font-weight: 900; 
            cursor: pointer; transition: all 0.2s;
        }
        .p-btn.active { background-color: var(--fcl-navy); color: white; border-color: var(--fcl-navy); box-shadow: 0 4px 8px rgba(26, 35, 126, 0.3); }
        
        .word-list { padding: 12px 10px; }
        .word-item { background: white; margin-bottom: 10px; border-radius: 15px; display: flex; align-items: center; padding: 18px; box-shadow: 0 3px 6px rgba(0,0,0,0.05); border: 1px solid #EDF2F7; }
        .check-circle { width: 26px; height: 26px; border-radius: 50%; border: 2px solid #CBD5E0; margin-right: 15px; flex-shrink: 0; }
        .check-circle.active { background: var(--fcl-red); border-color: var(--fcl-red); }
        .word-info { flex: 1; }
        .eng-text { font-weight: 900; color: #0F172A; font-size: 22px; }
        .kor-text { color: #0F172A; font-weight: 700; background: #F8FAFC; padding: 14px; border-radius: 12px; min-width: 110px; text-align: center; border: 1px solid #E2E8F0; }
        .kor-text.hidden { background: #EDF2F7 !important; color: transparent !important; }
        #adminPanel { display: none; background: white; padding: 25px; position: fixed; top: 15px; left: 10px; right: 10px; z-index: 3000; border: 3px solid var(--fcl-navy); border-radius: 20px; max-height: 85vh; overflow-y: auto; }
        .admin-section { border-bottom: 1px solid #eee; padding-bottom: 18px; margin-bottom: 18px; }
        .admin-title { font-weight: 900; font-size: 16px; color: var(--fcl-navy); margin-bottom: 12px; }
        .admin-book-item { padding: 10px; background: #f1f5f9; border-radius: 6px; margin-bottom: 5px; font-weight: 700; font-size: 14px; }
    </style>
</head>
<body onclick="unlockAudio(); closeDropdowns();">

<div class="sticky-header">
    <div class="top-row">
        <div class="voca-selector" onclick="event.stopPropagation(); toggleDropdown();">
            <div class="voca-title-text" id="currentBookTitle">ì„œë²„ ì—°ë™ ì¤‘...</div>
            <div id="vocaDropdown" class="voca-dropdown"></div>
        </div>
        <div style="display:flex; gap:8px;">
            <button onclick="toggleHide()" class="btn-hide" id="hideBtn">ëœ» ìˆ¨ê¸°ê¸°</button>
            <button onclick="askAdmin()" class="btn-admin-gear">âš™ï¸</button>
        </div>
    </div>
    <div class="tool-row">
        <div class="tool-line">
            <div class="search-container">
                <input type="text" id="wordSearch" class="search-input" placeholder="ì‚¬ì „ ê²€ìƒ‰..." onkeypress="if(event.keyCode==13) searchNaver()">
                <button class="naver-btn" onclick="searchNaver()">Nì‚¬ì „</button>
            </div>
            <button class="btn-shuffle" onclick="toggleShuffle()">ì •ë ¬</button>
            <button class="head-focus-btn" onclick="toggleFocusMode()">ì§‘ì¤‘ëª¨ë“œ</button>
        </div>
        <div class="speed-control"><span>ì†ë„</span><input type="range" id="rateRange" class="speed-slider" min="0.4" max="1.2" step="0.1" value="0.8"></div>
    </div>
</div>

<div class="page-wrapper" id="paginationWrapper"><div id="pageBtns" class="page-container"></div></div>
<div id="wordDisplay" class="word-list"></div>

<div id="adminPanel" onclick="event.stopPropagation()">
    <div class="admin-section">
        <div class="admin-title">ğŸ“Š í´ë¼ìš°ë“œ ë§ˆìŠ¤í„° ì‹œìŠ¤í…œ</div>
        <div class="admin-title">í˜„ì¬ ë“±ë¡ëœ ë‹¨ì–´ì¥</div>
        <div id="adminBookList"></div>
    </div>
    <button onclick="closeAdmin()" style="width:100%; padding:15px; background:#64748B; color:white; border:none; border-radius:12px; font-weight:800;">ê´€ë¦¬ì ì°½ ë‹«ê¸°</button>
</div>

<script>
    const adminPw = "5857";
    const MASTER_API_URL = "https://script.google.com/macros/s/AKfycbxUK5Tu8pTpKEwddPT2gMxgY95wGLbTl_GsVeaZgH1eRH5jVSYBgS7qrbHnawsl4gzY/exec";

    let vocaBooks = []; let currentBookId = null;
    let checkedWords = JSON.parse(localStorage.getItem('fcl_checked_words')) || {};
    let allWords = []; let nowPage = 1; const perPage = 50;
    let hideAll = false; let focusMode = false; let isShuffled = false;
    let synth = window.speechSynthesis;

    window.onload = loadMasterList;

    async function loadMasterList() {
        try {
            const res = await fetch(MASTER_API_URL + "?v=" + Date.now());
            vocaBooks = await res.json();
            if(vocaBooks && vocaBooks.length > 0) {
                currentBookId = vocaBooks[0].id;
                drawDropdowns(); selectBook(currentBookId);
            } else {
                document.getElementById('currentBookTitle').innerText = "ë°ì´í„° ë¡œë”© ì¤‘...";
            }
        } catch(e) { 
            document.getElementById('currentBookTitle').innerText = "ì„œë²„ ì—°ê²° ì‹¤íŒ¨";
        }
    }

    async function selectBook(id) {
        currentBookId = id; drawDropdowns();
        const target = vocaBooks.find(b => b.id == id);
        if(!target || !target.url) return;
        document.getElementById('wordDisplay').innerHTML = "<div style='text-align:center; padding:50px;'>ë‹¨ì–´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>";
        try {
            const res = await fetch(target.url + "?v=" + Date.now());
            const data = await res.json();
            allWords = data.map((v, i) => ({ id: `${id}_${i}`, eng: v.english, kor: v.korean }));
            nowPage = 1; // ë‹¨ì–´ì¥ ë³€ê²½ ì‹œ ì²« í˜ì´ì§€ë¡œ ì´ë™
            drawUI();
        } catch(e) { document.getElementById('wordDisplay').innerHTML = "<div style='text-align:center; padding:50px;'>ë‹¨ì–´ì¥ ë¡œë”© ì‹¤íŒ¨</div>"; }
    }

    function drawUI() {
        const disp = document.getElementById('wordDisplay'); disp.innerHTML = "";
        let target = focusMode ? allWords.filter(w => checkedWords[w.id]) : allWords.slice((nowPage-1)*perPage, nowPage*perPage);
        if(isShuffled) target = [...target].sort(() => Math.random()-0.5);
        
        if(target.length === 0) {
            disp.innerHTML = "<div style='text-align:center; padding:50px; color:#94a3b8;'>í‘œì‹œí•  ë‹¨ì–´ê°€ ì—†ìŠµë‹ˆë‹¤.</div>";
        }

        target.forEach(w => {
            const div = document.createElement('div'); div.className = 'word-item';
            div.innerHTML = `<div class="check-circle ${checkedWords[w.id]?'active':''}" onclick="toggleCheck('${w.id}')"></div>
                <div class="word-info"><span class="eng-text" onclick="play('${w.eng}')">${w.eng}</span></div>
                <div class="kor-text ${hideAll?'hidden':''}" onclick="this.classList.toggle('hidden')">${w.kor}</div>`;
            disp.appendChild(div);
        });
        drawPages();
    }

    function drawPages() {
        const cont = document.getElementById('pageBtns'); cont.innerHTML = "";
        if(focusMode) {
            document.getElementById('paginationWrapper').style.display = 'none';
            return;
        }
        document.getElementById('paginationWrapper').style.display = 'block';
        
        const total = Math.ceil(allWords.length / perPage);
        for(let i=1; i<=total; i++) {
            const b = document.createElement('button'); b.className = `p-btn ${i===nowPage?'active':''}`;
            b.innerText = i; b.onclick = () => { 
                nowPage=i; 
                drawUI(); 
                window.scrollTo(0,0);
                // ì„ íƒëœ ë²„íŠ¼ì´ ê°€ìš´ë° ì˜¤ë„ë¡ ìŠ¤í¬ë¡¤ ì •ë ¬
                b.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            };
            cont.appendChild(b);
            // ì´ˆê¸° ë¡œë”© ì‹œ í™œì„±í™”ëœ í˜ì´ì§€ ì¤‘ì•™ ì •ë ¬
            if(i === nowPage) {
                setTimeout(() => b.scrollIntoView({ inline: 'center' }), 100);
            }
        }
    }

    function drawDropdowns() {
        const dd = document.getElementById('vocaDropdown'); dd.innerHTML = "";
        vocaBooks.forEach(b => {
            const opt = document.createElement('div'); opt.className='voca-opt'; opt.innerText=b.name;
            opt.onclick=()=> { focusMode=false; selectBook(b.id); }; dd.appendChild(opt);
        });
        const curr = vocaBooks.find(b => b.id == currentBookId);
        document.getElementById('currentBookTitle').innerText = curr ? curr.name : "ëª©ë¡ ì„ íƒ";
    }

    function askAdmin() { 
        if(prompt("ê´€ë¦¬ì ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.") === adminPw) { 
            document.getElementById('adminPanel').style.display='block'; 
            document.getElementById('adminBookList').innerHTML = vocaBooks.map(b => `<div class="admin-book-item">${b.name}</div>`).join('');
        } 
    }
    function closeAdmin() { document.getElementById('adminPanel').style.display='none'; }
    function toggleDropdown() { document.getElementById('vocaDropdown').classList.toggle('show'); }
    function closeDropdowns() { document.getElementById('vocaDropdown').classList.remove('show'); }
    function toggleCheck(id) { checkedWords[id]=!checkedWords[id]; localStorage.setItem('fcl_checked_words', JSON.stringify(checkedWords)); drawUI(); }
    function toggleHide() { hideAll=!hideAll; drawUI(); }
    function toggleShuffle() { isShuffled=!isShuffled; drawUI(); }
    function toggleFocusMode() { focusMode=!focusMode; nowPage=1; drawUI(); }
    function play(t) { synth.cancel(); const m=new SpeechSynthesisUtterance(t); m.lang='en-US'; m.rate=parseFloat(document.getElementById('rateRange').value); synth.speak(m); }
    function unlockAudio() { synth.speak(new SpeechSynthesisUtterance("")); }
    function searchNaver() { const q=document.getElementById('wordSearch').value; if(q) window.open(`https://en.dict.naver.com/#/search?query=${q}`); }
</script>
</body>
</html>
