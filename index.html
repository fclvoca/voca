<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FCL Premium Smart Voca</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap');
        :root { 
            --fcl-navy: #1A237E; 
            --fcl-orange: #FF9800; 
            --fcl-red: #EF4444; 
            --fcl-green: #22C55E; 
            --fcl-bg: #F5F7F9; 
            --text-dark: #1E293B; 
            --naver-green: #03c75a; 
        }
        body { font-family: 'Noto Sans KR', sans-serif; background-color: var(--fcl-bg); margin: 0; padding: 0; color: var(--text-dark); letter-spacing: -0.5px; }
        
        .sticky-header { position: sticky; top: 0; z-index: 1000; background-color: var(--fcl-navy); padding: 12px 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
        .top-row { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-bottom: 12px; }
        .voca-selector { position: relative; flex: 1; cursor: pointer; color: white; }
        .voca-title-text { font-weight: 900; font-size: 18px; display: flex; align-items: center; gap: 5px; }
        .voca-title-text::after { content: ' â–¼'; font-size: 10px; opacity: 0.8; }
        .voca-dropdown { display: none; position: absolute; top: 35px; left: 0; background: white; min-width: 240px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 2000; border: 1px solid #ddd; overflow: hidden; }
        .voca-dropdown.show { display: block; }
        .voca-opt { padding: 15px; color: var(--text-dark); font-weight: 700; border-bottom: 1px solid #eee; }
        .voca-opt:active { background: #f0f0f0; }

        .btn-hide { background-color: var(--fcl-orange); color: white; border: none; padding: 0 12px; height: 34px; border-radius: 6px; font-weight: 700; cursor: pointer; font-size: 13px; }
        .btn-admin-gear { background: none; border: none; color: rgba(255,255,255,0.4); font-size: 20px; cursor: pointer; }
        
        .tool-row { display: flex; flex-direction: column; gap: 12px; }
        .tool-line { display: flex; align-items: center; gap: 8px; }
        
        .search-container { width: calc(180px + 5mm); display: flex; background: white; border-radius: 8px; overflow: hidden; }
        .search-input { flex: 1; height: 24px; padding: 0 12px; border: none; font-size: 13px; outline: none; }
        .naver-btn { background: var(--naver-green); color: white; border: none; padding: 0 10px; font-size: 11px; font-weight: 800; cursor: pointer; height: 24px; }

        .btn-shuffle, .head-focus-btn { 
            width: 85px; height: 36px; border-radius: 8px; font-weight: 900; font-size: 16px; 
            cursor: pointer; border: none; white-space: nowrap; display: flex; align-items: center; justify-content: center; flex-shrink: 0;
        }

        .btn-shuffle { background: var(--fcl-green); color: white; }
        .btn-shuffle.active { background: var(--fcl-orange); color: white; }
        .head-focus-btn { background-color: var(--fcl-red); color: white; }
        .head-focus-btn.active { background-color: white; color: var(--fcl-red); }

        .speed-control { display: flex; align-items: center; gap: 10px; color: white; font-size: 13px; background: rgba(255,255,255,0.1); padding: 10px 15px; border-radius: 10px; }
        .speed-slider { flex: 1; height: 10px; accent-color: var(--fcl-red); cursor: pointer; }
        .font-control { display: flex; align-items: center; gap: 5px; background: rgba(255,255,255,0.2); padding: 5px 12px; border-radius: 20px; }
        .font-btn { background: white; border: none; width: 24px; height: 24px; border-radius: 4px; font-weight: 900; color: var(--fcl-navy); }

        .page-wrapper { padding: 15px 10px; background: white; border-bottom: 1px solid #E2E8F0; }
        .page-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
        .p-btn { min-width: 48px; height: 48px; border: 1px solid #E2E8F0; background: white; border-radius: 10px; font-size: 18px; font-weight: 900; cursor: pointer; }
        .p-btn.active { background-color: var(--fcl-navy); color: white; }
        .p-btn.nav { background-color: #F1F5F9; color: var(--fcl-navy); font-size: 24px; }

        .word-list { padding: 12px 10px; }
        .word-item { background: white; margin-bottom: 10px; border-radius: 15px; display: flex; align-items: center; padding: 18px; box-shadow: 0 3px 6px rgba(0,0,0,0.05); border: 1px solid #EDF2F7; }
        .check-circle { width: 26px; height: 26px; border-radius: 50%; border: 2px solid #CBD5E0; margin-right: 15px; flex-shrink: 0; cursor: pointer; }
        .check-circle.active { background: var(--fcl-red); border-color: var(--fcl-red); }
        .word-info { flex: 1; display: flex; flex-direction: column; align-items: flex-start; gap: 5px; }
        .eng-text { font-weight: 900; color: #0F172A; font-size: 22px; cursor: pointer; }
        .pro-text { font-size: 14px; color: #64748B; font-weight: 500; }
        .kor-text { color: #0F172A; font-weight: 700; background: #F8FAFC; padding: 14px; border-radius: 12px; min-width: 110px; text-align: center; border: 1px solid #E2E8F0; cursor: pointer; }
        .kor-text.hidden { background: #EDF2F7 !important; color: transparent !important; }

        #adminPanel { display: none; background: white; padding: 25px; position: fixed; top: 15px; left: 10px; right: 10px; z-index: 3000; border: 3px solid var(--fcl-navy); border-radius: 20px; max-height: 85vh; overflow-y: auto; box-shadow: 0 25px 60px rgba(0,0,0,0.6); }
        .admin-section { border-bottom: 1px solid #eee; padding-bottom: 18px; margin-bottom: 18px; }
        .admin-title { font-weight: 900; font-size: 16px; color: var(--fcl-navy); margin-bottom: 12px; }
        .stat-display { background: #f8fafc; padding: 15px; border-radius: 10px; text-align: center; border: 1px solid #e2e8f0; }
        .admin-input { width: 100%; box-sizing: border-box; padding: 10px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 8px; }
    </style>
</head>
<body onclick="unlockAudio(); closeDropdowns();">

            <div id="vocaDropdown" class="voca-dropdown"></div>
        </div>
        <div style="display:flex; gap:8px; align-items:center;">
            <button onclick="toggleHide()" class="btn-hide" id="hideBtn">ëœ» ìˆ¨ê¸°ê¸°</button>

<div id="adminPanel" onclick="event.stopPropagation()">
    <div class="admin-section">
        <div class="admin-title">ğŸ“‚ ë‹¨ì–´ì¥ ê´€ë¦¬ ë° í†µê³„</div>
        <div class="stat-display">
            <small>ì˜¤ëŠ˜ì˜ í•™ìŠµëŸ‰</small><br>
            <b id="statValue" style="font-size:20px; color:var(--fcl-navy);">0 / 0</b>
        </div>
    </div>
    <div class="admin-section">
        <div class="admin-title">âš™ï¸ ë§ˆìŠ¤í„° ì‹œíŠ¸ ê´€ë¦¬ ë™ê¸°í™”</div>
        <p style="font-size: 13px; color: #64748B; line-height: 1.5; margin-bottom: 15px;">
            ë‹¨ì–´ì¥ ëª©ë¡(ì¶”ê°€/ì‚­ì œ/ì´ë¦„ìˆ˜ì •)ì€ ë§ˆìŠ¤í„° êµ¬ê¸€ ì‹œíŠ¸ì—ì„œ í†µí•© ê´€ë¦¬ë©ë‹ˆë‹¤. ì‹œíŠ¸ì—ì„œ ìˆ˜ì • í›„ ì•±ì„ ìƒˆë¡œê³ ì¹¨í•˜ë©´ ëª¨ë“  ê¸°ê¸°ì— ë°˜ì˜ë©ë‹ˆë‹¤.
        </p>
        <button onclick="window.open('https://docs.google.com/spreadsheets/d/1v9K-3mPjEofw67OaAnp29pXFmD7hWwX-S1qD1N5D-3E/edit')" style="width:100%; padding:15px; background:var(--fcl-orange); color:white; border:none; border-radius:10px; font-weight:800; cursor:pointer;">ë§ˆìŠ¤í„° ì‹œíŠ¸ ë°”ë¡œê°€ê¸°</button>
    </div>
    <button onclick="closeAdmin()" style="width:100%; padding:15px; background:#64748B; color:white; border:none; border-radius:12px; font-weight:800; cursor:pointer;">ê´€ë¦¬ì ì¢…ë£Œ</button>
</div>

<script>
    const adminPw = "5857";
    // ë§ˆìŠ¤í„° ì‹œíŠ¸ API ì£¼ì†Œ ì ìš© ì™„ë£Œ
    const MASTER_API_URL = "https://script.google.com/macros/s/AKfycbxUK5Tu8pTpKEwddPT2gMxgY95wGLbTl_GsVeaZgH1eRH5jVSYBgS7qrbHnawsl4gzY/exec";
    
    let vocaBooks = [];
    let currentBookId = null;
    let checkedWords = JSON.parse(localStorage.getItem('fcl_checked_words')) || {};
    
    let allWords = []; 
    let nowPage = 1; const perPage = 50; const groupSize = 10;
    let hideAll = false; let currentFontSize = 22; let focusMode = false; let isPageShuffled = false;
    let synth = window.speechSynthesis; let audioUnlocked = false;

    // ì´ˆê¸°í™”: ë§ˆìŠ¤í„° ì‹œíŠ¸ì—ì„œ ë‹¨ì–´ì¥ ëª©ë¡ì„ ê°€ì¥ ë¨¼ì € ê°€ì ¸ì˜´
    async function initApp() {
        try {
            const res = await fetch(MASTER_API_URL + "?v=" + Date.now());
            vocaBooks = await res.json();
            
            if (vocaBooks.length > 0) {
                // ë§ˆì§€ë§‰ìœ¼ë¡œ ê³µë¶€í•˜ë˜ ë‹¨ì–´ì¥ ê¸°ì–µ
                const lastId = localStorage.getItem('fcl_last_book_id');
                currentBookId = (lastId && vocaBooks.find(b => b.id == lastId)) ? lastId : vocaBooks[0].id;
                
                drawDropdowns();
                selectBook(currentBookId);
            } else {
                document.getElementById('currentBookTitle').innerText = "ë“±ë¡ëœ ë‹¨ì–´ì¥ ì—†ìŒ";
            }
        } catch (e) {
            document.getElementById('currentBookTitle').innerText = "ì—°ë™ ì‹¤íŒ¨";
            console.error(e);
        }
    }

    function toggleDropdown() { document.getElementById('vocaDropdown').classList.toggle('show'); }
    function closeDropdowns() { document.getElementById('vocaDropdown').classList.remove('show'); }

    function searchNaver() {
        const query = document.getElementById('wordSearch').value.trim();
        if (query) window.open(`https://en.dict.naver.com/#/search?query=${encodeURIComponent(query)}`, '_blank');
    }

    function toggleShuffle() {
        isPageShuffled = !isPageShuffled;
        const btn = document.getElementById('shuffleBtn');
        btn.innerText = isPageShuffled ? "ëœë¤" : "ì •ë ¬";
        btn.classList.toggle('active', isPageShuffled);
        drawUI();
    }

    function drawDropdowns() {
        const dd = document.getElementById('vocaDropdown'); dd.innerHTML = "";
        vocaBooks.forEach(b => {
            const opt = document.createElement('div'); opt.className = 'voca-opt'; opt.innerText = b.name;
            opt.onclick = () => { focusMode = false; selectBook(b.id); }; dd.appendChild(opt);
        });
        const currentBook = vocaBooks.find(b => b.id == currentBookId);
        document.getElementById('currentBookTitle').innerText = currentBook ? currentBook.name : "ë‹¨ì–´ì¥ ì„ íƒ";
    }

    async function selectBook(id) { 
        currentBookId = id;
        localStorage.setItem('fcl_last_book_id', id);
        drawDropdowns(); 
        nowPage = 1;
        loadData(); 
    }

    async function loadData() {
        const targetBook = vocaBooks.find(b => b.id == currentBookId);
        if(!targetBook) return;

        document.getElementById('wordDisplay').innerHTML = "<div style='text-align:center; padding:50px;'>ë°ì´í„° ë™ê¸°í™” ì¤‘...</div>";
        try {
            const res = await fetch(targetBook.url + "?v=" + Date.now());
            const data = await res.json();
            allWords = data.map((v, i) => ({ 
                id: `${currentBookId}_${i}`, 
                eng: v.english, 
                kor: v.korean, 
                pro: v.pronunciation || "" 
            }));
            drawUI(); 
        } catch (e) { 
            document.getElementById('wordDisplay').innerHTML = "<div style='text-align:center; padding:50px;'>ë‹¨ì–´ì¥ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</div>"; 
        }
    }

    function toggleCheck(id) {
        checkedWords[id] = !checkedWords[id];
        localStorage.setItem('fcl_checked_words', JSON.stringify(checkedWords));
        drawUI();
    }

    function toggleFocusMode() {
        focusMode = !focusMode;
        const btn = document.getElementById('focusModeBtn');
        btn.innerText = focusMode ? "ì „ì²´ ë³´ê¸°" : "ì§‘ì¤‘ ì•”ê¸°";
        btn.classList.toggle('active', focusMode);
        document.getElementById('paginationWrapper').style.display = focusMode ? "none" : "block";
        nowPage = 1; drawUI();
    }

    function drawUI() {
        const disp = document.getElementById('wordDisplay'); disp.innerHTML = "";
        let targetWords = focusMode ? allWords.filter(w => checkedWords[w.id]) : allWords.slice((nowPage-1)*perPage, nowPage*perPage);
        
        if (isPageShuffled) targetWords = [...targetWords].sort(() => Math.random() - 0.5);
        
        targetWords.forEach(w => {
            const isChecked = checkedWords[w.id] ? 'active' : '';
            const div = document.createElement('div'); div.className = 'word-item';
            div.innerHTML = `
                <div class="check-circle ${isChecked}" onclick="toggleCheck('${w.id}')"></div>
                <div class="word-info">
                    <span class="eng-text" style="font-size:${currentFontSize}px" onclick="play('${w.eng.replace(/'/g,"\\'")}')">${w.eng}</span>
                    <span class="pro-text">${w.pro}</span> </div>
                <div class="kor-text ${hideAll?'hidden':''}" style="font-size:${currentFontSize-4}px" onclick="this.classList.toggle('hidden')">${w.kor}</div>`;
            disp.appendChild(div);
        });
        if(!focusMode) drawPages();
    }

    function drawPages() {
        const cont = document.getElementById('pageBtns'); cont.innerHTML = "";
        const total = Math.ceil(allWords.length / perPage);
        if(total <= 1) return;
        
        const start = (Math.ceil(nowPage/groupSize)-1)*groupSize+1;
        const end = Math.min(total, start + groupSize - 1);
        
        if(start > 1) cont.appendChild(createPBtn("Â«", start-1, "nav"));
        for(let i=start; i<=end; i++) {
            const b = createPBtn(i, i); if(i===nowPage) b.classList.add('active'); cont.appendChild(b);
        }
        if(end < total) cont.appendChild(createPBtn("Â»", end+1, "nav"));
    }

    function createPBtn(t, p, c) {
        const b = document.createElement('button'); b.className = 'p-btn '+(c||''); b.innerText = t;
        b.onclick = () => { nowPage=p; drawUI(); window.scrollTo(0,0); }; return b;
    }

    function askAdmin() { if(prompt("ë¹„ë°€ë²ˆí˜¸") === adminPw) { document.getElementById('adminPanel').style.display = 'block'; updateStatDisplay(); } }
    function closeAdmin() { document.getElementById('adminPanel').style.display='none'; }
    
    function updateStatDisplay() {
        const currentBookWords = allWords.map(w => w.id);
        const hits = Object.keys(checkedWords).filter(k => checkedWords[k] && currentBookWords.includes(k)).length;
        document.getElementById('statValue').innerText = `${hits} / ${allWords.length} ë‹¨ì–´ ì•”ê¸° ì¤‘`;
    }

    function toggleHide() { hideAll=!hideAll; document.getElementById('hideBtn').innerText = hideAll?"ëœ» ë³´ì´ê¸°":"ëœ» ìˆ¨ê¸°ê¸°"; drawUI(); }
    function changeFontSize(d) { currentFontSize = Math.min(Math.max(currentFontSize+d,14),36); drawUI(); }

    function unlockAudio() { if (!audioUnlocked) { synth.speak(new SpeechSynthesisUtterance("")); audioUnlocked = true; } }

    function play(t) {
        synth.cancel();
        const msg = new SpeechSynthesisUtterance(t);
        msg.lang = 'en-US';
        msg.rate = document.getElementById('rateRange').value;
        setTimeout(() => { synth.speak(msg); }, 50);
    }

    // ì•± ì‹¤í–‰
    initApp();
</script>
