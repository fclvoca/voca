<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FCL Premium Smart Voca</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap');
        :root { 
            --fcl-navy: #1A237E; --fcl-orange: #FF9800; --fcl-red: #EF4444; 
            --fcl-green: #22C55E; --fcl-bg: #F5F7F9; --text-dark: #1E293B; --naver-green: #03c75a; 
            --base-font-size: 20px;
        }
        body { font-family: 'Noto Sans KR', sans-serif; background-color: var(--fcl-bg); margin: 0; padding: 0; color: var(--text-dark); letter-spacing: -0.5px; }
        
        /* Ìó§Îçî */
        .sticky-header { position: sticky; top: 0; z-index: 1000; background-color: var(--fcl-navy); padding: 12px 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
        .top-row { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-bottom: 12px; }
        
        /* Îã®Ïñ¥Ïû• ÏÑ†ÌÉù ÎìúÎ°≠Îã§Ïö¥ Í∞úÏÑ† */
        .voca-selector-container { position: relative; flex: 1; }
        .voca-title-btn { 
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 8px 12px; border-radius: 8px; font-weight: 900; 
            font-size: 16px; cursor: pointer; display: flex; align-items: center; gap: 5px;
        }
        .voca-dropdown { 
            display: none; position: absolute; top: 45px; left: 0; right: 0;
            background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            z-index: 2000; border: 1px solid #ddd; overflow: hidden;
        }
        .voca-dropdown.active { display: block; }
        .voca-opt { padding: 15px; color: var(--text-dark); font-weight: 700; border-bottom: 1px solid #eee; cursor: pointer; }
        .voca-opt:hover { background: #f8fafc; }
        
        .header-btns { display: flex; gap: 5px; }
        .btn-action { background: rgba(255,255,255,0.2); color: white; border: none; border-radius: 6px; padding: 0 8px; height: 32px; font-weight: 800; cursor: pointer; font-size: 12px; }
        .btn-orange { background-color: var(--fcl-orange); }

        .tool-row { display: flex; flex-direction: column; gap: 10px; }
        .tool-line { display: flex; align-items: center; gap: 8px; }
        .search-box { display: flex; background: white; border-radius: 8px; overflow: hidden; flex: 1; max-width: 160px; }
        .search-box input { flex: 1; border: none; padding: 0 10px; font-size: 13px; outline: none; height: 32px; }
        .btn-naver { background: var(--naver-green); color: white; border: none; padding: 0 10px; font-weight: 800; cursor: pointer; }
        
        .btn-rect { flex: 1; height: 36px; border-radius: 8px; font-weight: 900; color: white; border: none; cursor: pointer; }

        /* ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò */
        .page-wrapper { padding: 10px 0; background: white; border-bottom: 1px solid #ddd; }
        .page-scroll { display: flex; overflow-x: auto; padding: 0 15px; gap: 8px; scrollbar-width: none; }
        .page-scroll::-webkit-scrollbar { display: none; }
        .p-btn { flex: 0 0 auto; width: 42px; height: 42px; border: 1px solid #eee; background: white; border-radius: 10px; font-weight: 900; cursor: pointer; }
        .p-btn.active { background: var(--fcl-navy); color: white; }

        /* Îã®Ïñ¥ Î¶¨Ïä§Ìä∏ - Î∞úÏùåÍ∏∞Ìò∏ Ìè¨Ìï® */
        .word-item { 
            background: white; margin: 10px; padding: 15px; border-radius: 15px;
            display: flex; align-items: center; border: 1px solid #eee; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .check-circle { width: 24px; height: 24px; border-radius: 50%; border: 2px solid #ddd; margin-right: 15px; flex-shrink: 0; cursor: pointer; }
        .check-circle.active { background: var(--fcl-red); border-color: var(--fcl-red); }
        
        .word-main { display: flex; justify-content: space-between; align-items: center; flex: 1; }
        .word-info { display: flex; flex-direction: column; cursor: pointer; }
        .word-eng-row { display: flex; align-items: center; gap: 8px; }
        .txt-eng { font-weight: 900; font-size: var(--base-font-size); color: #111; }
        .txt-phonetic { font-size: 0.85em; color: #666; font-family: 'Arial', sans-serif; margin-top: 2px; }
        
        .txt-kor { 
            background: #f1f5f9; padding: 8px 15px; border-radius: 8px; font-weight: 700; 
            min-width: 90px; text-align: center; font-size: calc(var(--base-font-size) - 2px); cursor: pointer;
        }
        .txt-kor.hidden { color: transparent !important; background: #e2e8f0 !important; }

        #adminPanel { display: none; position: fixed; top: 20px; left: 20px; right: 20px; background: white; z-index: 3000; padding: 20px; border-radius: 15px; border: 2px solid var(--fcl-navy); box-shadow: 0 0 50px rgba(0,0,0,0.5); }
    </style>
</head>
<body onclick="closeAllPopups()">

<div class="sticky-header" onclick="event.stopPropagation()">
    <div class="top-row">
        <div class="voca-selector-container">
            <div class="voca-title-btn" onclick="toggleVocaMenu()">
                <span id="currentBookTitle">Îã®Ïñ¥Ïû• Î°úÎî© Ï§ë...</span> ‚ñº
            </div>
            <div id="vocaDropdown" class="voca-dropdown"></div>
        </div>
        <div class="header-btns">
            <button class="btn-action" onclick="changeFontSize(-2)">A-</button>
            <button class="btn-action" onclick="changeFontSize(2)">A+</button>
            <button class="btn-action btn-orange" onclick="toggleHideAll()">Ïà®Í∏∞Í∏∞</button>
            <button class="btn-action" style="background:none; font-size:18px;" onclick="askAdmin()">‚öôÔ∏è</button>
        </div>
    </div>
    <div class="tool-row">
        <div class="tool-line">
            <div class="search-box">
                <input type="text" id="wordSearch" placeholder="ÏÇ¨Ï†Ñ Í≤ÄÏÉâ" onkeypress="if(event.keyCode==13) searchNaver()">
                <button class="btn-naver" onclick="searchNaver()">N</button>
            </div>
            <button class="btn-rect" style="background:var(--fcl-green)" onclick="toggleShuffle()">Ï†ïÎ†¨</button>
            <button class="btn-rect" style="background:var(--fcl-red)" onclick="toggleFocus()">ÏßëÏ§ë</button>
        </div>
        <div style="display:flex; align-items:center; gap:10px; color:white; font-size:12px;">
            ÏÜçÎèÑ <input type="range" id="rateRange" min="0.4" max="1.3" step="0.1" value="0.8" style="flex:1; accent-color:var(--fcl-red);">
        </div>
    </div>
</div>

<div class="page-wrapper"><div id="pageBtns" class="page-scroll"></div></div>
<div id="wordDisplay"></div>

<div id="adminPanel">
    <h3 style="margin:0 0 10px 0">‚öôÔ∏è Í¥ÄÎ¶¨ ÏãúÏä§ÌÖú</h3>
    <div id="adminList"></div>
    <button onclick="document.getElementById('adminPanel').style.display='none'" style="width:100%; padding:12px; margin-top:10px; border-radius:8px; border:none; background:#666; color:white; font-weight:800;">Îã´Í∏∞</button>
</div>

<script>
    const adminPw = "5857";
    const MASTER_API = "https://script.google.com/macros/s/AKfycbxUK5Tu8pTpKEwddPT2gMxgY95wGLbTl_GsVeaZgH1eRH5jVSYBgS7qrbHnawsl4gzY/exec";
    
    let books = []; let currentId = null; let words = [];
    let checked = JSON.parse(localStorage.getItem('fcl_checked')) || {};
    let isHide = false; let isShuffle = false; let isFocus = false;
    let page = 1; const per = 50; let fSize = 20;
    let synth = window.speechSynthesis;

    window.onload = async () => {
        try {
            const res = await fetch(MASTER_API + "?v=" + Date.now());
            books = await res.json();
            if(books.length > 0) loadBook(books[0].id);
            drawMenu();
        } catch(e) { document.getElementById('currentBookTitle').innerText = "Ïó∞Í≤∞ Ïò§Î•ò"; }
    };

    function drawMenu() {
        const menu = document.getElementById('vocaDropdown');
        menu.innerHTML = books.map(b => `<div class="voca-opt" onclick="loadBook('${b.id}')">${b.name}</div>`).join('');
    }

    async function loadBook(id) {
        currentId = id;
        const b = books.find(x => x.id == id);
        document.getElementById('currentBookTitle').innerText = b.name;
        document.getElementById('vocaDropdown').classList.remove('active');
        document.getElementById('wordDisplay').innerHTML = "<center style='padding:50px'>Î∂àÎü¨Ïò§Îäî Ï§ë...</center>";
        
        try {
            const res = await fetch(b.url + "?v=" + Date.now());
            const data = await res.json();
            // Îç∞Ïù¥ÌÑ∞ ÏÜçÏÑ±Î™Ö ÌôïÏù∏: english, korean, phonetic Í∏∞Ï§Ä
            words = data.map((item, idx) => ({
                uid: id + idx,
                eng: item.english || item.word || "",
                kor: item.korean || item.meaning || "",
                pho: item.phonetic || item.pron || "" 
            }));
            page = 1; drawUI();
        } catch(e) { document.getElementById('wordDisplay').innerHTML = "<center style='padding:50px'>Îç∞Ïù¥ÌÑ∞ Ïò§Î•ò</center>"; }
    }

    function drawUI() {
        const container = document.getElementById('wordDisplay');
        container.innerHTML = "";
        let list = isFocus ? words.filter(w => checked[w.uid]) : words.slice((page-1)*per, page*per);
        if(isShuffle) list = [...list].sort(() => Math.random() - 0.5);

        list.forEach(w => {
            const div = document.createElement('div');
            div.className = 'word-item';
            div.innerHTML = `
                <div class="check-circle ${checked[w.uid]?'active':''}" onclick="toggleCheck('${w.uid}')"></div>
                <div class="word-main">
                    <div class="word-info" onclick="speak('${w.eng.replace(/'/g, "")}')">
                        <div class="word-eng-row">
                            <span class="txt-eng">${w.eng}</span>
                            <span style="font-size:14px; opacity:0.5">üîä</span>
                        </div>
                        <span class="txt-phonetic">${w.pho}</span>
                    </div>
                    <div class="txt-kor ${isHide?'hidden':''}" onclick="this.classList.toggle('hidden')">${w.kor}</div>
                </div>
            `;
            container.appendChild(div);
        });
        drawPages();
    }

    function drawPages() {
        const pCont = document.getElementById('pageBtns');
        pCont.innerHTML = "";
        if(isFocus) return;
        const total = Math.ceil(words.length / per);
        for(let i=1; i<=total; i++) {
            const btn = document.createElement('button');
            btn.className = `p-btn ${i==page?'active':''}`;
            btn.innerText = i;
            btn.onclick = () => { page=i; drawUI(); window.scrollTo(0,0); };
            pCont.appendChild(btn);
            if(i==page) btn.scrollIntoView({inline:'center'});
        }
    }

    function speak(t) {
        synth.cancel();
        const m = new SpeechSynthesisUtterance(t);
        m.lang = 'en-US';
        m.rate = document.getElementById('rateRange').value;
        synth.speak(m);
    }

    function toggleVocaMenu() { document.getElementById('vocaDropdown').classList.toggle('active'); }
    function closeAllPopups() { document.getElementById('vocaDropdown').classList.remove('active'); }
    function changeFontSize(n) { fSize += n; document.documentElement.style.setProperty('--base-font-size', fSize + 'px'); }
    function toggleHideAll() { isHide = !isHide; drawUI(); }
    function toggleShuffle() { isShuffle = !isShuffle; drawUI(); }
    function toggleFocus() { isFocus = !isFocus; drawUI(); }
    function toggleCheck(id) { checked[id] = !checked[id]; localStorage.setItem('fcl_checked', JSON.stringify(checked)); drawUI(); }
    function askAdmin() { if(prompt("PW") === adminPw) { document.getElementById('adminPanel').style.display='block'; document.getElementById('adminList').innerHTML = books.map(b=>`<div>${b.name}</div>`).join(''); } }
    function searchNaver() { const q = document.getElementById('wordSearch').value; if(q) window.open("https://en.dict.naver.com/#/search?query=" + q); }
</script>
</body>
</html>
