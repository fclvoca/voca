    <script>
        // GitHub ì„¤ì •
        const GITHUB_CONFIG = {
            owner: 'fclvoca',
            repo: 'voca',
            branch: 'main',
            token: '', // GitHub Personal Access Tokenì„ ì—¬ê¸°ì— ì…ë ¥í•˜ì„¸ìš”
            dataPath: 'data/voca3-words.json',
            analyticsPath: 'data/voca3-analytics.json'
        };

        // ì „ì—­ ë³€ìˆ˜
        let currentPage = 1;
        let wordsData = {
            appName: "FCL_Voca3",
            version: "3.0.0",
            vocabularies: [{
                id: "FCL_Voca3_Default",
                name: "ê¸°ë³¸ ë‹¨ì–´ì¥",
                pages: []
            }]
        };
        let analyticsData = {
            appName: "FCL_Voca3",
            users: [],
            summary: {
                totalUsers: 0,
                dailyActiveUsers: 0,
                weeklyActiveUsers: 0,
                monthlyActiveUsers: 0,
                totalLearningTime: 0,
                lastUpdated: new Date().toISOString()
            }
        };
        let userId = localStorage.getItem('voca3_userId') || generateUUID();
        let sessionStart = new Date();
        let isAdminMode = false;
        const ADMIN_PASSWORD = 'admin1234'; // ê´€ë¦¬ì ë¹„ë°€ë²ˆí˜¸ (ì›í•˜ëŠ” ë¹„ë°€ë²ˆí˜¸ë¡œ ë³€ê²½í•˜ì„¸ìš”)

        // UUID ìƒì„±
        function generateUUID() {
            const uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
            localStorage.setItem('voca3_userId', uuid);
            return uuid;
        }

        // GitHub API í•¨ìˆ˜ë“¤
        async function fetchFromGitHub(path) {
            try {
                const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${path}`;
                const response = await fetch(url, {
                    headers: GITHUB_CONFIG.token ? {
                        'Authorization': `token ${GITHUB_CONFIG.token}`
                    } : {}
                });
                
                if (response.status === 404) {
                    return null;
                }
                
                const data = await response.json();
                const content = atob(data.content);
                return { data: JSON.parse(content), sha: data.sha };
            } catch (error) {
                console.error('GitHub fetch error:', error);
                return null;
            }
        }

        async function saveToGitHubAPI(path, content, message, sha) {
            try {
                const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${path}`;
                const encoded = btoa(unescape(encodeURIComponent(JSON.stringify(content, null, 2))));
                
                const body = {
                    message: message,
                    content: encoded,
                    branch: GITHUB_CONFIG.branch
                };
                
                if (sha) {
                    body.sha = sha;
                }
                
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                
                return response.ok;
            } catch (error) {
                console.error('GitHub save error:', error);
                return false;
            }
        }

        // ì´ˆê¸°í™”
        async function init() {
            if (!GITHUB_CONFIG.token) {
                alert('GitHub Personal Access Tokenì´ ì„¤ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. ì½”ë“œì—ì„œ tokenì„ ì„¤ì •í•´ì£¼ì„¸ìš”.');
            }

            // ë°ì´í„° ë¡œë“œ
            await loadData();
            
            // ì‚¬ìš©ì ì¶”ì  ì‹œì‘
            trackUserSession();
            
            // UI ì´ˆê¸°í™”
            renderPagination();
            renderWords();
            
            // ê²€ìƒ‰ ê¸°ëŠ¥
            document.getElementById('searchBox').addEventListener('input', handleSearch);
            
            // ìˆ¨ê¸°ê¸° ë²„íŠ¼
            document.getElementById('hideBtn').addEventListener('click', toggleControls);
        }

        async function loadData() {
            // ë‹¨ì–´ ë°ì´í„° ë¡œë“œ
            const wordsResult = await fetchFromGitHub(GITHUB_CONFIG.dataPath);
            if (wordsResult) {
                wordsData = wordsResult.data;
                wordsData.sha = wordsResult.sha;
            } else {
                // ì´ˆê¸° ë°ì´í„° ìƒì„±
                wordsData.vocabularies[0].pages = [{ pageNumber: 1, words: [] }];
            }
            
            // í†µê³„ ë°ì´í„° ë¡œë“œ
            const analyticsResult = await fetchFromGitHub(GITHUB_CONFIG.analyticsPath);
            if (analyticsResult) {
                analyticsData = analyticsResult.data;
                analyticsData.sha = analyticsResult.sha;
            }
        }

        // ì‚¬ìš©ì ì¶”ì 
        function trackUserSession() {
            const now = new Date().toISOString();
            let user = analyticsData.users.find(u => u.userId === userId);
            
            if (!user) {
                user = {
                    userId: userId,
                    firstVisit: now,
                    lastVisit: now,
                    totalSessions: 1,
                    totalLearningTime: 0,
                    wordsLearned: 0,
                    wordsMastered: 0,
                    sessions: []
                };
                analyticsData.users.push(user);
                analyticsData.summary.totalUsers++;
            } else {
                user.lastVisit = now;
                user.totalSessions++;
            }
            
            // í™œì„± ì‚¬ìš©ì ì—…ë°ì´íŠ¸
            updateActiveUsers();
            
            // ì¢…ë£Œ ì‹œ ì„¸ì…˜ ì €ì¥
            window.addEventListener('beforeunload', saveSession);
        }

        function updateActiveUsers() {
            const now = new Date();
            const oneDayAgo = new Date(now - 24 * 60 * 60 * 1000);
            const oneWeekAgo = new Date(now - 7 * 24 * 60 * 60 * 1000);
            const oneMonthAgo = new Date(now - 30 * 24 * 60 * 60 * 1000);
            
            analyticsData.summary.dailyActiveUsers = analyticsData.users.filter(
                u => new Date(u.lastVisit) > oneDayAgo
            ).length;
            
            analyticsData.summary.weeklyActiveUsers = analyticsData.users.filter(
                u => new Date(u.lastVisit) > oneWeekAgo
            ).length;
            
            analyticsData.summary.monthlyActiveUsers = analyticsData.users.filter(
                u => new Date(u.lastVisit) > oneMonthAgo
            ).length;
        }

        function saveSession() {
            const sessionEnd = new Date();
            const duration = Math.floor((sessionEnd - sessionStart) / 1000);
            
            const user = analyticsData.users.find(u => u.userId === userId);
            if (user) {
                user.totalLearningTime += duration;
                analyticsData.summary.totalLearningTime += duration;
                
                user.sessions.push({
                    sessionId: generateUUID(),
                    startTime: sessionStart.toISOString(),
                    endTime: sessionEnd.toISOString(),
                    duration: duration,
                    wordsStudied: 0,
                    vocabularyUsed: "FCL_Voca3_Default"
                });
            }
            
            analyticsData.summary.lastUpdated = new Date().toISOString();
            
            // í†µê³„ ì €ì¥
            if (GITHUB_CONFIG.token) {
                saveToGitHubAPI(GITHUB_CONFIG.analyticsPath, analyticsData, 
                    'FCL_Voca3: ì‚¬ìš©ì í†µê³„ ì—…ë°ì´íŠ¸', analyticsData.sha);
            }
        }

        // UI ë Œë”ë§
        function renderPagination() {
            const vocab = wordsData.vocabularies[0];
            const totalPages = vocab.pages.length || 1;
            const pagination = document.getElementById('pagination');
            
            pagination.innerHTML = '';
            for (let i = 1; i <= Math.max(totalPages, 6); i++) {
                const btn = document.createElement('button');
                btn.className = 'page-btn' + (i === currentPage ? ' active' : '');
                btn.textContent = i;
                btn.onclick = () => changePage(i);
                pagination.appendChild(btn);
            }
        }

        function changePage(page) {
            currentPage = page;
            renderPagination();
            renderWords();
        }

        function renderWords() {
            const vocab = wordsData.vocabularies[0];
            const page = vocab.pages.find(p => p.pageNumber === currentPage);
            const wordList = document.getElementById('wordList');
            
            if (!page || !page.words || page.words.length === 0) {
                wordList.innerHTML = '<div class="loading">ì´ í˜ì´ì§€ì— ë‹¨ì–´ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }
            
            wordList.innerHTML = '';
            page.words.forEach(word => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item' + (word.mastered ? ' mastered' : '');
                wordItem.onclick = () => toggleMastered(word.id);
                wordItem.innerHTML = `
                    <div class="word-korean">${word.korean}</div>
                    <div class="word-english">${word.english}</div>
                `;
                wordList.appendChild(wordItem);
            });
        }

        function toggleMastered(wordId) {
            const vocab = wordsData.vocabularies[0];
            const page = vocab.pages.find(p => p.pageNumber === currentPage);
            const word = page.words.find(w => w.id === wordId);
            
            if (word) {
                word.mastered = !word.mastered;
                renderWords();
            }
        }

        function handleSearch(e) {
            const query = e.target.value.toLowerCase();
            const vocab = wordsData.vocabularies[0];
            const page = vocab.pages.find(p => p.pageNumber === currentPage);
            
            if (!page || !page.words) return;
            
            const wordList = document.getElementById('wordList');
            wordList.innerHTML = '';
            
            const filtered = page.words.filter(word => 
                word.korean.toLowerCase().includes(query) || 
                word.english.toLowerCase().includes(query)
            );
            
            if (filtered.length === 0) {
                wordList.innerHTML = '<div class="loading">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }
            
            filtered.forEach(word => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item' + (word.mastered ? ' mastered' : '');
                wordItem.onclick = () => toggleMastered(word.id);
                wordItem.innerHTML = `
                    <div class="word-korean">${word.korean}</div>
                    <div class="word-english">${word.english}</div>
                `;
                wordList.appendChild(wordItem);
            });
        }

        function toggleControls() {
            const controls = document.getElementById('controls');
            controls.style.display = controls.style.display === 'none' ? 'block' : 'none';
        }

        // ëª¨ë‹¬ ê´€ë ¨
        function addWord() {

            document.getElementById('wordModal').classList.remove('active');

        function saveWord() {
            const korean = document.getElementById('koreanInput').value.trim();
            const english = document.getElementById('englishInput').value.trim();
            
            if (!korean || !english) {
                alert('í•œêµ­ì–´ì™€ ì˜ì–´ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            const vocab = wordsData.vocabularies[0];
            let page = vocab.pages.find(p => p.pageNumber === currentPage);
            
            if (!page) {
                page = { pageNumber: currentPage, words: [] };
                vocab.pages.push(page);
            }
            
            const newWord = {
                id: Date.now(),
                korean: korean,
                english: english,
                mastered: false,
                createdAt: new Date().toISOString()
            };
            
            page.words.push(newWord);
            
            closeModal();
            renderWords();
            alert('ë‹¨ì–´ê°€ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!');
        }

        function editName() {
            const newName = prompt('ìƒˆë¡œìš´ ë‹¨ì–´ì¥ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:', wordsData.vocabularies[0].name);
